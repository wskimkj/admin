<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" href="./css/common.css">
  <meta charset="UTF-8" />
  <title>어드민</title>
  <link rel="icon" type="image/png" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root{
      --shell-bg: rgba(255,255,255,0.98);
      --shell-shadow: 0 24px 60px rgba(15,23,42,.22);
      --card-shadow:
        0 18px 40px rgba(148, 163, 184, 0.28),
        inset 0 1px 0 rgba(255,255,255,0.9);
      --card-bg: radial-gradient(circle at top left, #fef3ff 0%, #ffffff 50%, #f1f5f9 100%);

      --main-sidebar-bg: linear-gradient(180deg, #b79cff 0%, #ff8fb8 52%, #ffd6e7 100%);
      --nav-text: #f9fafb;
      --nav-chip-bg: rgba(255,255,255,0.18);
      --nav-active-chip-bg: #ffffff;
      --nav-active-color: #6d28d9;

      --sub-sidebar-bg:
        radial-gradient(circle at top left, rgba(255, 182, 213, 0.55), rgba(170, 190, 255, 0.55)),
        linear-gradient(180deg, rgba(15,23,42,0.16), rgba(15,23,42,0.26));
      --sub-title-color: #fff7fd;
    }

    body{
      min-height: 100vh;
      padding: 0;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background:
        radial-gradient(circle at top left, rgba(236,72,153,.35), transparent 55%),
        radial-gradient(circle at bottom right, rgba(96,165,250,.28), transparent 55%),
        radial-gradient(circle at top right, rgba(124,58,237,.22), transparent 55%),
        #fdf2ff;
      overflow: hidden;
      font-size: 14px;
    }

    .app-shell{
      position: relative;
      width: 100%;
      height: calc(100vh - 0px);
      border-radius: 18px;
      background: var(--shell-bg);
      box-shadow: var(--shell-shadow);
      overflow: hidden;
    }

    /* ===== 메인 사이드바 ===== */
    .main-sidebar{
      position:absolute; top:0; left:0;
      width:82px; height:100%;
      background: var(--main-sidebar-bg);
      display:flex; flex-direction:column; align-items:center;
      padding: 16px 0;
      z-index: 50;
    }

    .nav-list{
      flex:1;
      display:flex; flex-direction:column;
      align-items:center;
      gap: 10px;
      margin-top: 4px;
    }

    .nav-item{
      width:60px;
      border:none;
      background:transparent;
      color: var(--nav-text);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 4px;
      cursor:pointer;
      font-size: 11px;
      font-weight: 600;
    }

    .nav-icon-wrap{
      width:40px;height:40px;
      border-radius:18px;
      background: var(--nav-chip-bg);
      display:flex;align-items:center;justify-content:center;
      box-shadow: 0 6px 14px rgba(15,23,42,0.20);
      transition: all .2s ease;
    }

    .nav-item i{ font-size: 20px; }
    .nav-item span{ opacity:.95; }

    .nav-item.active .nav-icon-wrap{
      background: var(--nav-active-chip-bg);
      color: var(--nav-active-color);
      box-shadow: 0 10px 22px rgba(124,58,237,.16);
    }

    .nav-item:hover .nav-icon-wrap{
      transform: translateY(-1px);
      box-shadow: 0 12px 24px rgba(15,23,42,.18);
    }

    .nav-footer{
      padding-bottom: 6px;
      font-size: 10px;
      color: rgba(255,255,255,0.85);
    }

    /* ===== 서브 사이드바 (구글 시트) ===== */
    .sub-sidebar{
      position:absolute;
      top: 15%;
      bottom: 25%;
      left: 96px;
      width: 220px;
      border-radius: 24px;
      padding: 12px 12px 10px;
      background: var(--sub-sidebar-bg);
      box-shadow: 0 20px 40px rgba(15,23,42,0.35), 0 0 0 1px rgba(255,255,255,0.55);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      display:flex; flex-direction:column;

      opacity:0;
      transform: translateX(-16px);
      pointer-events:none;
      transition: all .22s ease;
      z-index: 40;
    }
    .sub-sidebar.visible{
      opacity:1;
      transform: translateX(0);
      pointer-events:auto;
    }
    .sub-title{
      font-size: 13px;
      font-weight: 700;
      color: var(--sub-title-color);
      margin-bottom: 6px;
    }
    .sub-list{
      display:flex; flex-direction:column;
      gap: 6px;
      overflow-y:auto;
    }
    .sub-item{
      border:none;
      width:100%;
      padding: 8px 11px;
      border-radius: 999px;
      background: rgba(255,255,255,0.18);
      color: #f9fafb;
      font-size: 12px;
      cursor:pointer;
      display:flex;
      align-items:center;
      gap: 8px;
      transition: all .18s ease;
      text-align:left;
    }
    .sub-item i{ font-size:16px; }
    .sub-item:hover{
      background: rgba(255,255,255,0.28);
      transform: translateY(-1px);
      box-shadow: 0 10px 18px rgba(15,23,42,.20);
    }
    .sub-item.active{
      background:#fff;
      color: var(--nav-active-color);
      box-shadow: 0 12px 20px rgba(124,58,237,.18);
    }

    /* ===== 메인 컨텐츠 ===== */
    .content{
      position:absolute;
      top:0; left:82px; right:0; bottom:0;
      padding: 10px 14px 14px;
      z-index: 1;
    }
    .card{
      width:100%;
      height:100%;
      border-radius: 24px;
      background: var(--card-bg);
      box-shadow: var(--card-shadow);
      padding: 10px;
    }
    iframe{
      width:100%;
      height:100%;
      border:none;
      border-radius:16px;
      background: rgba(255,255,255,0.72);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.55);
      box-shadow: 0 10px 26px rgba(15,23,42,.12);
    }

    /* ===== 달력 위젯 ===== */
    .calendar-widget{
      position:absolute;
      left: 96px;
      bottom: 20px;
      width: 260px;
      border-radius: 22px;
      background: linear-gradient(180deg, rgba(15,23,42,0.92), rgba(15,23,42,0.96));
      color: #e5e7eb;
      padding: 10px 12px 10px;
      box-shadow: 0 18px 40px rgba(15,23,42,0.9), 0 0 0 1px rgba(148,163,184,0.8);
      z-index: 35;

      opacity: 0;
      transform: translateY(12px) scale(0.96);
      pointer-events:none;
      transition: all .22s ease;
    }
    .calendar-widget.visible{
      opacity:1;
      transform: translateY(0) scale(1);
      pointer-events:auto;
    }
    .calendar-header{
      display:flex; align-items:center; justify-content:space-between;
      margin-bottom: 6px;
    }
    .calendar-title{ font-size: 13px; font-weight: 700; }
    .calendar-subtitle{ font-size: 10px; color: #9ca3af; }
    .calendar-left{ display:flex; flex-direction:column; gap:2px; }
    .calendar-sheet-btn{
      border:none;
      padding: 3px 8px;
      border-radius: 999px;
      background:#f9fafb;
      color:#4f46e5;
      font-size:10px;
      font-weight:700;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap: 4px;
    }
    .today-event-icon{
      position:relative;
      width:22px;height:22px;border-radius:999px;
      background: rgba(250,204,21,0.97);
      display:inline-flex;align-items:center;justify-content:center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.45);
      margin-right: 6px;
      opacity:0;
      transform: translateY(4px) scale(0.9);
      transition: all .2s ease;
    }
    .today-event-icon.visible{ opacity:1; transform:none; }
    .today-event-icon i{ font-size:14px; color:#92400e; }
    .today-event-badge{
      position:absolute; top:-3px; right:-3px;
      width:10px;height:10px;border-radius:999px;
      background:#ef4444;
      border:1px solid #fff;
    }

    .calendar-weekdays, .calendar-days{
      display:grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 2px;
      text-align:center;
    }
    .calendar-weekdays span{ font-size: 9px; color:#d1d5db; }
    .calendar-day{
      font-size: 10px;
      padding: 3px 0;
      border-radius: 6px;
      color:#e5e7eb;
    }
    .calendar-day.other-month{ opacity:.4; }
    .calendar-day.today{
      background: rgba(251,191,36,0.9);
      color:#111827;
      font-weight:800;
    }
    .calendar-day.has-event{
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(248,250,252,0.5);
      position:relative;
    }
    .calendar-day.has-event::after{
      content:"";
      position:absolute;
      bottom:2px; left:50%;
      transform: translateX(-50%);
      width:4px;height:4px;border-radius:999px;
      background:#fb7185;
    }
    .calendar-tooltip{
      position:absolute;
      padding: 8px 10px;
      border-radius: 10px;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(8px);
      box-shadow: 0 6px 18px rgba(15,23,42,0.3);
      font-size: 11px;
      color:#111827;
      transform: translate(-50%, -120%);
      display:none;
      white-space:nowrap;
      z-index: 60;
      pointer-events:none;
    }
    .calendar-tooltip .mall{ color:#4f46e5; font-weight:800; }
    .calendar-tooltip .range{ font-size:10px; color:#6b7280; }

    /* ===== 오늘 이벤트 프리뷰 ===== */
    .event-preview{
      margin-top: 8px;
      padding: 10px 10px;
      border-radius: 16px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(148,163,184,0.25);
    }
    .event-preview-title{
      font-size: 11px;
      font-weight: 900;
      color: #f9fafb;
      margin-bottom: 8px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:8px;
    }
    .event-status{
      font-size: 10px;
      color: rgba(226,232,240,0.9);
      font-weight: 800;
      opacity: .95;
    }
    .event-preview-list{
      display:flex;
      flex-direction:column;
      gap: 6px;
      max-height: 140px;
      overflow:auto;
      padding-right: 4px;
    }
    .event-row{
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 14px;
      padding: 8px 10px;
      line-height: 1.25;
    }
    .event-row .mall{
      font-weight: 900;
      color: #fde68a;
      font-size: 11px;
    }
    .event-row .title{
      font-weight: 900;
      color: #ffffff;
      font-size: 11px;
      margin-top: 2px;
    }
    .event-row .range{
      color: #cbd5e1;
      font-size: 10px;
      margin-top: 3px;
    }
    .event-row .target{
      color: #e2e8f0;
      font-size: 10px;
      margin-top: 3px;
      opacity: .95;
    }
    .event-hint{
      font-size: 10px;
      color: rgba(203,213,225,0.95);
      line-height: 1.35;
      padding: 8px 10px;
      border-radius: 14px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
    }

    @media (max-width: 900px) {
      body{ padding:10px; overflow:auto; }
      .app-shell{ height:auto; min-height: calc(100vh - 20px); }
      .main-sidebar{ position:fixed; height: calc(100vh - 20px); }
      .content{
        position:relative;
        left:82px;
        width: calc(100% - 82px);
        height:auto;
        min-height:70vh;
      }
    }
  </style>
</head>

<body>
<div class="app-shell">

  <!-- 메인 사이드바 -->
  <nav class="main-sidebar">
    <div class="nav-list">
      <button class="nav-item active" data-id="search" data-href="https://wskimkj.github.io/search/">
        <div class="nav-icon-wrap"><i class='bx bx-search'></i></div>

      <button class="nav-item" data-id="tracking" data-href="https://wskimkj.github.io/tracking/">

      </button>

      <button class="nav-item" data-id="account" data-href="https://wskimkj.github.io/account/">

      </button>

      <button class="nav-item" data-id="memo" data-href="https://wskimkj.github.io/memo/">

      </button>

      <button class="nav-item" id="eventBtn" data-id="event">
        <div class="nav-icon-wrap"><i class='bx bx-calendar-event'></i></div>

      </button>

      <button class="nav-item" id="googleBtn" data-id="google">

    </div>

    <div class="nav-footer">ADMIN</div>
  </nav>

  <!-- 구글 시트 하위 사이드바 -->
  <aside class="sub-sidebar" id="subSidebar">
    <div class="sub-title">구글 시트</div>
    <div class="sub-list">
      <button class="sub-item google-child" data-href="https://docs.google.com/spreadsheets/d/1_L12NKkBVU4c5xDPrYLUQRnSUG2NoAwYGWIfPDVO3bM/edit?gid=366983013#gid=366983013">
        <i class='bx bx-chevron-right'></i><span>개인시트</span>
      </button>
      <button class="sub-item google-child" data-href="https://docs.google.com/spreadsheets/d/1_Bxfag-90U6u-6JbhxNqeoD9vRns-CpPeXPIJYO1Z5o/edit?gid=1265906605#gid=1265906605">
        <i class='bx bx-chevron-right'></i><span>반품</span>
      </button>
      <button class="sub-item google-child" data-href="https://docs.google.com/spreadsheets/d/1Cjoo-x9lBA5pFtGoxftdAxdoKrzt770XcPGeXOidPiI/edit?gid=0#gid=0">
        <i class='bx bx-chevron-right'></i><span>Team.반품</span>
      </button>
      <button class="sub-item google-child" data-href="https://docs.google.com/spreadsheets/d/1LPy69E2yPTaSwxFAYrX6qV0BZx1tW0YdonLRNqeo5Vc/edit?gid=0#gid=0">
        <i class='bx bx-chevron-right'></i><span>Team.물류</span>
      </button>
      <button class="sub-item google-child" data-href="https://docs.google.com/spreadsheets/d/1cAXTlsGoK8FNEZ-7PaR7dfLjykPfCqLOIcyBqqdu3wY/edit?gid=925106579#gid=925106579">
        <i class='bx bx-chevron-right'></i><span>Team.업무</span>
      </button>
      <button class="sub-item google-child" data-href="https://docs.google.com/spreadsheets/d/1dvTCc9JlORbvc29rQ_ai-z8RQSPibQUPHvjrH4iuhFk/edit?gid=1184149787#gid=1184149787">
        <i class='bx bx-chevron-right'></i><span>Team.주간</span>
      </button>
    </div>
  </aside>

  <!-- 메인 컨텐츠 -->
  <div class="content">
    <div class="card">
      <iframe src="https://wskimkj.github.io/search/" id="mainFrame"></iframe>
    </div>
  </div>

  <!-- 달력 위젯 -->
  <div class="calendar-widget" id="calendarWidget">
    <div class="calendar-header">
      <div class="calendar-left">
        <div class="calendar-title" id="calendarMonthLabel">December 2025</div>
        <div class="calendar-subtitle">이벤트 캘린더 (Mon–Fri)</div>
      </div>
      <div style="display:flex; align-items:center;">
        <div class="today-event-icon" id="todayEventIcon">
          <i class='bx bx-bell'></i>
          <div class="today-event-badge"></div>
        </div>
        <button class="calendar-sheet-btn" id="openEventSheet">
          <i class="bx bx-link-external"></i>시트
        </button>
      </div>
    </div>

    <!-- 오늘 진행중 이벤트 -->
    <div class="event-preview" id="eventPreview">
      <div class="event-preview-title">
        <span>오늘 진행중 이벤트</span>
        <span class="event-status" id="eventStatus">로딩중…</span>
      </div>
      <div class="event-preview-list" id="eventPreviewList"></div>
    </div>

    <div class="calendar-weekdays">
      <span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span>
    </div>
    <div class="calendar-days" id="calendarDays"></div>
    <div class="calendar-tooltip" id="calendarTooltip"></div>
  </div>
</div>

<script>
  const mainFrame = document.getElementById("mainFrame");
  const navItems = document.querySelectorAll(".nav-item");
  const subSidebar = document.getElementById("subSidebar");
  const googleBtn = document.getElementById("googleBtn");
  const googleChildren = document.querySelectorAll(".google-child");

  const calendarWidget = document.getElementById("calendarWidget");
  const eventBtn = document.getElementById("eventBtn");

  const EVENT_SHEET_URL =
    "https://docs.google.com/spreadsheets/d/1Cjoo-x9lBA5pFtGoxftdAxdoKrzt770XcPGeXOidPiI/edit?pli=1&gid=1830278768#gid=1830278768";

  /* ======================
     새로고침 복원 (핵심)
     ====================== */
  const LAST_FRAME_KEY = "lastFrameURL";

  function restoreLastFrame(){
    const last = localStorage.getItem(LAST_FRAME_KEY);
    mainFrame.src = last ? last : "https://wskimkj.github.io/search/";
  }

  function rememberFrame(url){
    localStorage.setItem(LAST_FRAME_KEY, url);
  }

  // 페이지 처음 로드 시: 마지막 iframe 복원
  restoreLastFrame();

  // iframe 로드될 때마다 현재 src 저장
  mainFrame.addEventListener("load", () => {
    rememberFrame(mainFrame.src);

    // same-origin이면 내부 실제 URL도 저장 (깃헙 페이지들은 보통 같은 origin이라 가능할 때가 많음)
    try{
      const real = mainFrame.contentWindow.location.href;
      if(real) rememberFrame(real);
    }catch{}
  });

  /* ======================
     UI 토글
     ====================== */
  function hideSubSidebar(){ subSidebar.classList.remove("visible"); }
  function hideCalendar(){ calendarWidget.classList.remove("visible"); }

  function toggleSubSidebar(){
    const v = subSidebar.classList.contains("visible");
    if(v) subSidebar.classList.remove("visible");
    else{ subSidebar.classList.add("visible"); hideCalendar(); }
  }
  function toggleCalendar(){
    const v = calendarWidget.classList.contains("visible");
    if(v) calendarWidget.classList.remove("visible");
    else{ calendarWidget.classList.add("visible"); hideSubSidebar(); }
  }

  // ===== Main Nav =====
  navItems.forEach(btn=>{
    btn.addEventListener("click",(e)=>{
      const id = btn.dataset.id;
      const href = btn.dataset.href;

      if(id === "event"){ toggleCalendar(); e.stopPropagation(); return; }
      if(id === "google"){ toggleSubSidebar(); e.stopPropagation(); return; }

      navItems.forEach(b=>b.classList.remove("active"));
      btn.classList.add("active");

      hideSubSidebar(); hideCalendar();

      if(href){
        mainFrame.src = href;
        rememberFrame(href);
      }
      e.stopPropagation();
    });
  });

  // google child
  googleChildren.forEach(btn=>{
    btn.addEventListener("click",(e)=>{
      googleChildren.forEach(b=>b.classList.remove("active"));
      btn.classList.add("active");

      const url = btn.dataset.href;
      mainFrame.src = url;
      rememberFrame(url);

      e.stopPropagation();
    });
  });

  // outside click close
  document.addEventListener("click",(e)=>{
    const t = e.target;
    if(!subSidebar.contains(t) && !googleBtn.contains(t)) hideSubSidebar();
    if(!calendarWidget.contains(t) && !eventBtn.contains(t)) hideCalendar();
  });

  // open sheet
  document.getElementById("openEventSheet").addEventListener("click",(e)=>{
    window.open(EVENT_SHEET_URL, "_blank");
    e.stopPropagation();
  });

  /* ======================
     이벤트: 구글시트(C~G) 로드
     C: 쇼핑몰
     D: 시작
     E: 종료
     F: 요약(내용)
     G: 대상상품
     ====================== */
  let events = [];
  let eventLoadState = { ok: false, message: "로딩중…" };

  const SHEET_ID = "1Cjoo-x9lBA5pFtGoxftdAxdoKrzt770XcPGeXOidPiI";
  const SHEET_GID = "1830278768";
  const SHEET_CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&gid=${SHEET_GID}`;

  function setEventStatus(text){
    const el = document.getElementById("eventStatus");
    if(el) el.textContent = text;
  }

  // ✅ 날짜 파서 강화: 2025-12-15 / 2025.12.15 / 2025/12/15 / 2025. 12. 15 등 지원
  function parseDate(str){
    if(!str) return null;
    const s = String(str).trim();

    // ISO/일반
    let d = new Date(s);
    if(!isNaN(d)) return d;

    // 2025.12.15 또는 2025/12/15 또는 2025-12-15
    const m1 = s.match(/^(\d{4})[.\-\/]\s*(\d{1,2})[.\-\/]\s*(\d{1,2})$/);
    if(m1){
      const y = Number(m1[1]);
      const mo = Number(m1[2]) - 1;
      const da = Number(m1[3]);
      const dd = new Date(y, mo, da);
      return isNaN(dd) ? null : dd;
    }

    // 12/15/2025 같은 케이스(혹시나)
    const m2 = s.match(/^(\d{1,2})[.\-\/]\s*(\d{1,2})[.\-\/]\s*(\d{4})$/);
    if(m2){
      const mo = Number(m2[1]) - 1;
      const da = Number(m2[2]);
      const y  = Number(m2[3]);
      const dd = new Date(y, mo, da);
      return isNaN(dd) ? null : dd;
    }

    return null;
  }

  function parseCSV(text){
    const rows = [];
    let row = [], cur = "", inQ = false;

    // BOM 제거
    if(text.charCodeAt(0) === 0xFEFF) text = text.slice(1);

    for(let i=0;i<text.length;i++){
      const ch = text[i];
      const next = text[i+1];

      if(ch === '"' && next === '"'){ cur += '"'; i++; continue; }
      if(ch === '"'){ inQ = !inQ; continue; }

      if(ch === ',' && !inQ){ row.push(cur); cur=""; continue; }

      if((ch === '\n' || ch === '\r') && !inQ){
        if(cur.length || row.length){ row.push(cur); rows.push(row); }
        cur=""; row=[];
        continue;
      }

      cur += ch;
    }
    if(cur.length || row.length){ row.push(cur); rows.push(row); }
    return rows;
  }

  async function loadEventsFromSheet(){
    try{
      setEventStatus("시트 불러오는중…");
      const res = await fetch(SHEET_CSV_URL, { cache: "no-store" });
      if(!res.ok) throw new Error(`sheet fetch failed (${res.status})`);

      const csv = await res.text();
      const rows = parseCSV(csv);

      const parsed = [];
      for(const r of rows){
        // C~G => index 2~6
        const mall   = (r[2] || "").trim();  // C
        const start  = (r[3] || "").trim();  // D
        const end    = (r[4] || "").trim();  // E
        const title  = (r[5] || "").trim();  // F
        const target = (r[6] || "").trim();  // G

        // 헤더/빈행 스킵
        if(!mall && !start && !end && !title && !target) continue;

        const sd = parseDate(start);
        const ed = parseDate(end);
        if(!mall || !sd || !ed) continue;

        // 날짜 역전 방지(혹시 잘못 입력)
        if(sd > ed) continue;

        parsed.push({
          mall,
          title: title || "(내용없음)",
          start: `${sd.getFullYear()}-${String(sd.getMonth()+1).padStart(2,"0")}-${String(sd.getDate()).padStart(2,"0")}`,
          end:   `${ed.getFullYear()}-${String(ed.getMonth()+1).padStart(2,"0")}-${String(ed.getDate()).padStart(2,"0")}`,
          target
        });
      }

      events = parsed;
      eventLoadState = {
        ok: true,
        message: parsed.length ? `로드완료 (${parsed.length})` : "로드완료 (0)"
      };
      setEventStatus(eventLoadState.message);
    }catch(err){
      events = [];
      eventLoadState = {
        ok: false,
        message: "시트 로드 실패"
      };
      setEventStatus("시트 로드 실패");
    }
  }

  function isBetweenInclusive(today, startStr, endStr){
    const s = parseDate(startStr);
    const e = parseDate(endStr);
    if(!s || !e) return false;

    const t  = new Date(today.getFullYear(), today.getMonth(), today.getDate());
    const ss = new Date(s.getFullYear(), s.getMonth(), s.getDate());
    const ee = new Date(e.getFullYear(), e.getMonth(), e.getDate());
    return (t >= ss && t <= ee);
  }

  function renderTodayPreview(today){
    const listEl = document.getElementById("eventPreviewList");
    if(!listEl) return;

    // 로드 실패/0건 안내
    if(!eventLoadState.ok){
      listEl.innerHTML = `
        <div class="event-hint">
          이벤트가 있는데도 비어 보이면 <b>시트 공개/권한</b> 또는 <b>날짜 형식</b> 문제일 확률이 큽니다.<br/>
          • 시트가 “링크 있는 사용자 보기 가능”인지 확인<br/>
          • 날짜가 2025-12-15 / 2025.12.15 / 2025/12/15 형식인지 확인
        </div>
      `;
    }

    const active = events.filter(ev => isBetweenInclusive(today, ev.start, ev.end));

    // 아이콘 뱃지: 개수 표시
    const todayIcon = document.getElementById("todayEventIcon");
    const badge = todayIcon?.querySelector(".today-event-badge");
    if(todayIcon && badge){
      if(active.length){
        todayIcon.classList.add("visible");
        badge.style.display = "inline-flex";
        badge.style.width = "auto";
        badge.style.height = "16px";
        badge.style.padding = "0 6px";
        badge.style.borderRadius = "999px";
        badge.style.alignItems = "center";
        badge.style.justifyContent = "center";
        badge.style.fontSize = "10px";
        badge.style.fontWeight = "900";
        badge.textContent = String(active.length);
      }else{
        todayIcon.classList.remove("visible");
        badge.style.display = "none";
        badge.textContent = "";
      }
    }

    // 오늘 이벤트 리스트 표시
    listEl.innerHTML = active.length
      ? active.map(ev=>{
          const sText = ev.start.slice(5).replace(/-/g,".");
          const eText = ev.end.slice(5).replace(/-/g,".");
          return `
            <div class="event-row">
              <div class="mall">${ev.mall}</div>
              <div class="title">${ev.title}</div>
              <div class="range">${sText} ~ ${eText}</div>
              ${ev.target ? `<div class="target">대상: ${ev.target}</div>` : ``}
            </div>
          `;
        }).join("")
      : `<div style="font-size:10px;color:#cbd5e1;opacity:.9;">오늘 진행중 이벤트 없음</div>`;
  }

  function buildCalendar(){
    const today = new Date();
    const year = today.getFullYear();
    const month = today.getMonth();
    const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];
    document.getElementById("calendarMonthLabel").textContent = `${monthNames[month]} ${year}`;

    const firstOfMonth = new Date(year, month, 1);
    const lastOfMonth  = new Date(year, month + 1, 0);

    const eventsByDate = {};
    events.forEach(ev=>{
      const s = parseDate(ev.start);
      const e = parseDate(ev.end);
      if(!s || !e) return;

      const d = new Date(s);
      while(d <= e){
        if(d.getFullYear() === year && d.getMonth() === month){
          const wd = d.getDay();
          if(wd >= 1 && wd <= 5){
            const key = d.toISOString().slice(0,10);
            (eventsByDate[key] ||= []).push(ev);
          }
        }
        d.setDate(d.getDate()+1);
      }
    });

    const daysContainer = document.getElementById("calendarDays");
    daysContainer.innerHTML = "";

    let start = new Date(firstOfMonth);
    const startDow = (start.getDay()+6)%7; // Mon=0
    start.setDate(start.getDate()-startDow);

    let end = new Date(lastOfMonth);
    const endDow = (end.getDay()+6)%7;
    end.setDate(end.getDate() + (4 - endDow)); // Fri까지

    const tooltip = document.getElementById("calendarTooltip");
    const widget = document.getElementById("calendarWidget");

    let d = new Date(start);
    while(d <= end){
      const wd = d.getDay();
      if(wd >= 1 && wd <= 5){
        const cell = document.createElement("div");
        cell.className = "calendar-day";
        if(d.getMonth() !== month) cell.classList.add("other-month");
        cell.textContent = d.getDate();

        const key = d.toISOString().slice(0,10);
        if(eventsByDate[key]){
          cell.classList.add("has-event");
          cell.dataset.dateKey = key;
        }
        if(d.toDateString() === today.toDateString()) cell.classList.add("today");

        cell.addEventListener("mouseenter", ()=>{
          const dateKey = cell.dataset.dateKey;
          if(!dateKey || !eventsByDate[dateKey]){ tooltip.style.display="none"; return; }

          const items = eventsByDate[dateKey];
          tooltip.innerHTML = items.map((ev,idx)=>{
            const sText = ev.start.slice(5).replace(/-/g,".");
            const eText = ev.end.slice(5).replace(/-/g,".");
            const targetLine = ev.target ? `<div class="range" style="margin-top:3px;">대상: ${ev.target}</div>` : ``;
            return `<div style="margin-bottom:${idx===items.length-1?0:6}px;">
              <span class="mall">${ev.mall}</span> - <strong>${ev.title}</strong><br/>
              <span class="range">${sText} ~ ${eText}</span>
              ${targetLine}
            </div>`;
          }).join("");

          const rect = cell.getBoundingClientRect();
          const parentRect = widget.getBoundingClientRect();
          tooltip.style.left = (rect.left + rect.width/2 - parentRect.left) + "px";
          tooltip.style.top  = (rect.top - parentRect.top) + "px";
          tooltip.style.display = "block";
        });

        cell.addEventListener("mouseleave", ()=>{ tooltip.style.display="none"; });

        daysContainer.appendChild(cell);
      }
      d.setDate(d.getDate()+1);
    }

    renderTodayPreview(today);
  }

  // 초기 로드: 시트 -> 달력
  (async ()=>{
    await loadEventsFromSheet();
    buildCalendar();
  })();
</script>
