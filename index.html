<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>유니크 어드민 대시보드</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Poppins', sans-serif;
    background: #f0f3f7;
    color: #333;
    overflow-x: hidden;
  }
  .frame {
    flex: 1;
    width: 100%;
    border: none;
    display: none; /* 기본 숨김 */
  }
  .frame.active {
    display: block; /* active iframe만 표시 */
  }
  /* 사이드바 */
  .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 70px;
    height: 100vh;
    background: linear-gradient(180deg, #8e2de2, #4a00e0);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px 0;
    transition: width 0.3s;
    border-radius: 0 20px 20px 0;
    z-index: 1000;
  }

  .sidebar:hover { width: 220px; }

  .sidebar a {
    display: flex;
    align-items: center;
    width: 90%;
    padding: 12px 20px;
    margin-bottom: 15px;
    color: #fff;
    text-decoration: none;
    border-radius: 12px;
    transition: all 0.3s ease;
    font-weight: 500;
    background: rgba(255,255,255,0.05);
  }

  .sidebar a i {
    font-size: 22px;
    margin-right: 12px;
  }

  .sidebar a span {
    white-space: nowrap;
    opacity: 0;
    transition: opacity 0.3s;
  }

  .sidebar:hover a span { opacity: 1; }

  .sidebar a.active {
    background: #fff;
    color: #4a00e0;
    font-weight: 600;
  }

  /* 헤더 */
  .header {
    position: fixed;
    top: 0;
    left: 70px;
    width: calc(100% - 70px);
    height: 60px;
    background: #fff;
    display: flex;
    align-items: center;
    padding: 0 20px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    font-weight: 600;
    color: #4a00e0;
    transition: left 0.3s, width 0.3s;
    border-bottom-left-radius: 20px;
  }

  .sidebar:hover ~ .header { left: 220px; width: calc(100% - 220px); }

  /* 컨텐츠 영역 */
  .content {
    margin-left: 70px;
    padding: 80px 20px 20px 20px;
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(300px,1fr));
    gap: 20px;
    transition: margin-left 0.3s;
  }

  .sidebar:hover ~ .content { margin-left: 220px; }

  .card {
    background: linear-gradient(145deg, #fff, #f8f9fc);
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.05);
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 30px rgba(0,0,0,0.1);
  }

  iframe {
    width: 100%;
    height: 60vh;
    border: none;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.05);
  }

  /* 반응형 */
  @media (max-width: 768px) {
    .sidebar { width: 60px; }
    .sidebar:hover { width: 160px; }
    .header { left: 60px; width: calc(100% - 60px); }
    .sidebar:hover ~ .header { left: 160px; width: calc(100% - 160px); }
    .content { margin-left: 60px; }
    .sidebar:hover ~ .content { margin-left: 160px; }
  }
</style>
</head>
<body>

<div class="sidebar">
  <a href="https://wskimkj.github.io/search/" class="active" data-title="상품 조회">
    <i class='bx bx-search'></i><span>상품 조회</span>
  </a>
  <a href="https://wskimkj.github.io/return-inf/" data-title="발주서">
    <i class='bx bx-file'></i><span>발주서</span>
  </a>
  <a href="https://wskimkj.github.io/refund24/" data-title="환불 계산기">
    <i class='bx bx-calculator'></i><span>환불 계산기</span>
  </a>
  <a href="https://wskimkj.github.io/account/" data-title="계정">
    <i class='bx bx-user'></i><span>계정</span>
  </a>
</div>

<div class="header" id="headerTitle">
  상품 조회
</div>

<div class="content" style="display: flex; flex-direction: column; flex: 1; padding: 0;">
  <iframe src="https://wskimkj.github.io/search/" id="iframe-1" class="frame active"></iframe>
  <iframe src="https://wskimkj.github.io/return-inf/" id="iframe-2" class="frame"></iframe>
  <iframe src="https://wskimkj.github.io/refund24/" id="iframe-3" class="frame"></iframe>
  <iframe src="https://wskimkj.github.io/account/" id="iframe-4" class="frame"></iframe>
</div>

<script>
  c  const links = document.querySelectorAll('.sidebar a');
  const headerTitle = document.getElementById('headerTitle');
  const iframes = document.querySelectorAll('.frame');

  links.forEach((link, index) => {
    link.addEventListener('click', e => {
      e.preventDefault();

      // active 클래스 처리
      links.forEach(l => l.classList.remove('active'));
      link.classList.add('active');

      // 헤더 변경
      headerTitle.textContent = link.dataset.title;

      // iframe 표시
      iframes.forEach(f => f.classList.remove('active'));
      iframes[index].classList.add('active');
    });
  });
</script>

</body>
</html>
