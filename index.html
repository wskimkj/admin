<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>어드민</title>

<link rel="icon" type="image/png" href="favicon.ico" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

<style>
*{box-sizing:border-box;margin:0;padding:0}

/* ================= ROOT ================= */
:root{
  --ui-scale:1;
  --glass-alpha:.18;

  --shell-bg:rgba(255,255,255,.98);
  --shell-shadow:0 24px 60px rgba(15,23,42,.22);
  --card-bg:radial-gradient(circle at top left,#fef3ff,#fff 55%,#f1f5f9);
  --card-shadow:0 18px 40px rgba(148,163,184,.28),inset 0 1px 0 #fff;

  --main-sidebar-bg:linear-gradient(180deg,#b79cff,#ff8fb8,#ffd6e7);
  --nav-text:#fff;
  --nav-chip-bg:rgba(255,255,255,var(--glass-alpha));
  --nav-active-chip-bg:#fff;
  --nav-active-color:#6d28d9;

  --sub-sidebar-bg:
    radial-gradient(circle at top left,rgba(255,182,213,.55),rgba(170,190,255,.55)),
    linear-gradient(180deg,rgba(15,23,42,.16),rgba(15,23,42,.26));
  --sub-title-color:#fff;
}

/* ================= SKINS ================= */
body[data-skin="rose"]{}
body[data-skin="lavender"]{
  --main-sidebar-bg:linear-gradient(180deg,#c7b6ff,#f4b8ff,#f7e6ff);
}
body[data-skin="mint"]{
  --main-sidebar-bg:linear-gradient(180deg,#8ee7d0,#a8c7ff,#e8fbff);
}
body[data-skin="cloud"]{
  --main-sidebar-bg:linear-gradient(180deg,#e7d9ff,#ffd1e1,#fff);
}

/* ================= LAYOUT ================= */
body{
  min-height:100vh;
  font-family:Poppins,system-ui,sans-serif;
  background:
    radial-gradient(circle at top left,rgba(236,72,153,.35),transparent 55%),
    radial-gradient(circle at bottom right,rgba(96,165,250,.28),transparent 55%),
    #fdf2ff;
  font-size:calc(14px * var(--ui-scale));
  overflow:hidden;
}

.app-shell{
  position:relative;
  height:100vh;
  background:var(--shell-bg);
  box-shadow:var(--shell-shadow);
  border-radius:18px;
  overflow:hidden;
}

/* ================= SIDEBAR ================= */
.main-sidebar{
  position:absolute;left:0;top:0;
  width:82px;height:100%;
  background:var(--main-sidebar-bg);
  display:flex;flex-direction:column;
  align-items:center;padding:16px 0;
  z-index:20;
}
.nav-list{flex:1;display:flex;flex-direction:column;gap:10px}
.nav-item{
  background:none;border:none;
  color:var(--nav-text);
  width:60px;cursor:pointer;
  display:flex;flex-direction:column;
  align-items:center;gap:4px;
  font-size:11px;
}
.nav-icon-wrap{
  width:40px;height:40px;border-radius:18px;
  background:var(--nav-chip-bg);
  display:flex;align-items:center;justify-content:center;
  transition:.2s;
}
.nav-item.active .nav-icon-wrap{
  background:var(--nav-active-chip-bg);
  color:var(--nav-active-color);
}
.nav-item i{font-size:20px}

/* ================= CONTENT ================= */
.content{
  position:absolute;left:82px;top:0;right:0;bottom:0;
  padding:14px;
}
.card{
  width:100%;height:100%;
  background:var(--card-bg);
  box-shadow:var(--card-shadow);
  border-radius:24px;padding:10px;
}
iframe{
  width:100%;height:100%;
  border:none;border-radius:16px;
  background:#fff;
}

/* ================= SETTINGS ================= */
.settings-panel{
  position:absolute;left:96px;top:16px;
  width:300px;
  background:rgba(255,255,255,.9);
  border-radius:18px;
  padding:12px;
  box-shadow:0 18px 40px rgba(15,23,42,.18);
  opacity:0;pointer-events:none;
  transform:translateY(-6px);
  transition:.2s;
  z-index:50;
}
.settings-panel.visible{
  opacity:1;pointer-events:auto;transform:none;
}
.settings-title{font-weight:800;margin-bottom:8px}

/* skin chips */
.skin-grid{display:flex;flex-direction:column;gap:8px}
.skin-chip{
  display:flex;gap:10px;align-items:center;
  padding:10px;border-radius:14px;
  border:1px solid rgba(148,163,184,.35);
  background:#fff;cursor:pointer;
}
.skin-preview{
  width:36px;height:36px;border-radius:10px;
}
.rose{background:linear-gradient(135deg,#b79cff,#ff8fb8,#ffd6e7)}
.lavender{background:linear-gradient(135deg,#c7b6ff,#f4b8ff,#f7e6ff)}
.mint{background:linear-gradient(135deg,#8ee7d0,#a8c7ff,#e8fbff)}
.cloud{background:linear-gradient(135deg,#e7d9ff,#ffd1e1,#fff)}

</style>
</head>

<body data-skin="rose">
<div class="app-shell">

<nav class="main-sidebar">
  <div class="nav-list">
    <button class="nav-item active" data-href="https://wskimkj.github.io/search/">
      <div class="nav-icon-wrap"><i class="bx bx-search"></i></div><span>상품</span>
    </button>
    <button class="nav-item" id="settingsBtn">
      <div class="nav-icon-wrap"><i class="bx bx-cog"></i></div><span>설정</span>
    </button>
  </div>
</nav>

<div class="settings-panel" id="settingsPanel">
  <div class="settings-title">환경설정</div>
  <div class="skin-grid">
    <button class="skin-chip" data-skin="rose"><span class="skin-preview rose"></span>Rose Milk</button>
    <button class="skin-chip" data-skin="lavender"><span class="skin-preview lavender"></span>Lavender</button>
    <button class="skin-chip" data-skin="mint"><span class="skin-preview mint"></span>Mint</button>
    <button class="skin-chip" data-skin="cloud"><span class="skin-preview cloud"></span>Cloud</button>
  </div>
</div>

<div class="content">
  <div class="card">
    <iframe id="mainFrame" src="https://wskimkj.github.io/search/"></iframe>
  </div>
</div>

</div>

<script>
const settingsBtn = document.getElementById("settingsBtn");
const settingsPanel = document.getElementById("settingsPanel");
const skinBtns = document.querySelectorAll(".skin-chip");
const body = document.body;

settingsBtn.onclick = (e)=>{
  e.stopPropagation();
  settingsPanel.classList.toggle("visible");
};

skinBtns.forEach(b=>{
  b.onclick = ()=>{
    body.setAttribute("data-skin", b.dataset.skin);
    localStorage.setItem("skin", b.dataset.skin);
  };
});

document.addEventListener("click",()=>{
  settingsPanel.classList.remove("visible");
});

const saved = localStorage.getItem("skin");
if(saved) body.setAttribute("data-skin", saved);
</script>
</body>
</html>
