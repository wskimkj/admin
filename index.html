<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" href="./css/common.css">
  <meta charset="UTF-8" />
  <title>어드민</title>
  <link rel="icon" type="image/png" href="favicon.ico" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    :root{
      --bg0:#0b1020;
      --card: rgba(255,255,255,.86);
      --stroke: rgba(255,255,255,.18);
      --shadow: 0 30px 90px rgba(0,0,0,.35);
      --shadow2: 0 14px 40px rgba(15,23,42,.20);

      --accent1:#7c3aed;
      --accent2:#ec4899;
      --accent3:#60a5fa;

      --text:#0b1220;
      --muted:#64748b;

      --r1:18px;
      --r2:22px;
      --r3:28px;
    }

    body{
      min-height:100vh;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 800px at 10% 10%, rgba(236,72,153,.25), transparent 60%),
        radial-gradient(900px 600px at 90% 20%, rgba(124,58,237,.23), transparent 55%),
        radial-gradient(900px 700px at 80% 90%, rgba(96,165,250,.18), transparent 60%),
        linear-gradient(180deg, #fbf5ff, #f7fbff 55%, #ffffff);
      overflow:hidden;
      padding: 0;
    }

    /* 전체 쉘: 프리미엄 프레임 + 내부 하이라이트 */
    .app-shell{
      position:relative;
      width:100%;
      height:calc(100vh - 48px);
      border-radius: var(--r3);
      overflow:hidden;
      background:
        linear-gradient(180deg, rgba(255,255,255,.90), rgba(255,255,255,.76));
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,.55);
    }
    .app-shell::before{
      content:"";
      position:absolute; inset:-2px;
      background:
        radial-gradient(600px 220px at 20% 0%, rgba(255,255,255,.70), transparent 60%),
        radial-gradient(500px 260px at 80% 20%, rgba(255,255,255,.45), transparent 60%);
      pointer-events:none;
      opacity:.85;
    }

    /* ========= MAIN SIDEBAR (프리미엄 레일) ========= */
    .main-sidebar{
      position:absolute; top:12px; left:12px;
      width:84px; height: calc(100% - 24px);
      border-radius: 26px;
      background:
        linear-gradient(180deg, rgba(17,24,39,.85), rgba(17,24,39,.76));
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 22px 60px rgba(15,23,42,.35);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      z-index: 20;

      display:flex;
      flex-direction:column;
      align-items:center;
      padding: 14px 10px 12px;
      gap: 10px;
    }

    .brand-dot{
      width: 44px; height: 44px;
      border-radius: 18px;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.35), transparent 55%),
        linear-gradient(135deg, rgba(124,58,237,1), rgba(236,72,153,1));
      box-shadow: 0 14px 26px rgba(124,58,237,.22);
      border: 1px solid rgba(255,255,255,.22);
      display:flex; align-items:center; justify-content:center;
      color:#fff;
      font-weight:800;
      letter-spacing:-.5px;
    }

    .nav-list{
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 8px;
      margin-top: 6px;
      position:relative;
      flex:1;
    }

    /* ✅ active 인디케이터(움직이는 글로우) */
    .nav-indicator{
      position:absolute;
      left: 6px;
      width: 72px;
      height: 54px;
      border-radius: 22px;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.35), transparent 55%),
        linear-gradient(135deg, rgba(124,58,237,.95), rgba(236,72,153,.88));
      box-shadow:
        0 18px 30px rgba(236,72,153,.22),
        0 10px 22px rgba(124,58,237,.18);
      border: 1px solid rgba(255,255,255,.22);
      transform: translateY(0);
      transition: transform .28s cubic-bezier(.2,.8,.2,1);
      pointer-events:none;
      filter: saturate(1.05);
      opacity: .95;
    }
    .nav-indicator::after{
      content:"";
      position:absolute; inset:-1px;
      border-radius: inherit;
      background:
        radial-gradient(90px 70px at 20% 20%, rgba(255,255,255,.35), transparent 60%);
      opacity:.8;
    }

    .nav-item{
      width:72px;
      height:54px;
      border:none;
      background: transparent;
      color: rgba(255,255,255,.92);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap: 4px;
      cursor:pointer;
      font-size: 11px;
      font-weight:600;
      letter-spacing:-.2px;
      position:relative;
      z-index:1;
      border-radius: 22px;
      transition: transform .18s ease;
    }

    .nav-item i{ font-size: 21px; }
    .nav-item span{ opacity:.92; }

    .nav-item:hover{
      transform: translateY(-1px);
    }
    .nav-item.active{
      color: #ffffff;
    }

    .nav-footer{
      font-size: 10px;
      color: rgba(255,255,255,.75);
      padding-bottom: 6px;
      letter-spacing: .2px;
    }

    /* ========= SUB SIDEBAR (플로팅 패널) ========= */
    .sub-sidebar{
      position:absolute;
      top: 68px;
      bottom: 110px;
      left: 110px;
      width: 250px;
      border-radius: var(--r3);
      padding: 14px 14px 12px;
      background:
        radial-gradient(900px 420px at 0% 0%, rgba(236,72,153,.18), transparent 55%),
        radial-gradient(700px 360px at 100% 0%, rgba(124,58,237,.18), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,.70), rgba(255,255,255,.55));
      border: 1px solid rgba(255,255,255,.55);
      box-shadow: var(--shadow2);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      z-index: 18;

      opacity:0;
      transform: translateX(-16px);
      pointer-events:none;
      transition: all .24s cubic-bezier(.2,.8,.2,1);
    }
    .sub-sidebar.visible{
      opacity:1;
      transform: translateX(0);
      pointer-events:auto;
    }

    .sub-title{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:10px;
      font-size:13px;
      font-weight:800;
      color:#0f172a;
      letter-spacing:-.3px;
    }
    .sub-title small{
      font-size:10px;
      font-weight:700;
      color: rgba(100,116,139,.9);
    }

    .sub-list{
      display:flex;
      flex-direction:column;
      gap:8px;
      overflow-y:auto;
      padding-right: 2px;
    }
    .sub-list::-webkit-scrollbar{ width: 8px; }
    .sub-list::-webkit-scrollbar-thumb{
      background: rgba(148,163,184,.55);
      border-radius: 999px;
      border: 2px solid rgba(255,255,255,.35);
    }

    .sub-item{
      border:none;
      width:100%;
      padding: 10px 12px;
      border-radius: 16px;
      background: rgba(255,255,255,.62);
      color:#0f172a;
      font-size:12px;
      font-weight:700;
      cursor:pointer;
      display:flex;
      align-items:center;
      gap:10px;
      text-align:left;
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
      box-shadow: 0 10px 20px rgba(15,23,42,.10);
      border: 1px solid rgba(255,255,255,.55);
    }
    .sub-item i{ font-size: 18px; color: rgba(124,58,237,.95); }

    .sub-item:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.75);
      box-shadow: 0 16px 28px rgba(15,23,42,.14);
    }
    .sub-item.active{
      background:
        radial-gradient(120px 80px at 20% 20%, rgba(255,255,255,.45), transparent 60%),
        linear-gradient(135deg, rgba(124,58,237,.95), rgba(236,72,153,.88));
      color:#fff;
      border-color: rgba(255,255,255,.35);
      box-shadow: 0 20px 34px rgba(236,72,153,.18);
    }
    .sub-item.active i{ color:#fff; }

    /* ========= CONTENT ========= */
    .content{
      position:absolute;
      top:12px;
      left: 108px;
      right: 12px;
      bottom: 12px;
      padding: 0;
      z-index: 10;
    }

    .card{
      width:100%;
      height:100%;
      border-radius: var(--r3);
      background:
        radial-gradient(900px 420px at 0% 0%, rgba(124,58,237,.12), transparent 55%),
        radial-gradient(800px 420px at 100% 10%, rgba(236,72,153,.10), transparent 58%),
        linear-gradient(180deg, rgba(255,255,255,.82), rgba(255,255,255,.72));
      border: 1px solid rgba(255,255,255,.65);
      box-shadow: 0 24px 60px rgba(15,23,42,.14);
      padding: 12px;
      position:relative;
      overflow:hidden;
    }
    .card::before{
      content:"";
      position:absolute; inset: -2px;
      background:
        radial-gradient(380px 160px at 30% 0%, rgba(255,255,255,.70), transparent 60%);
      pointer-events:none;
      opacity: .75;
    }

    iframe{
      width:100%;
      height:100%;
      border:none;
      border-radius: 22px;
      background: rgba(255,255,255,.86);
      border: 1px solid rgba(255,255,255,.65);
      box-shadow: 0 14px 36px rgba(15,23,42,.10);
      position:relative;
      z-index:1;
    }

    /* ========= CALENDAR (플로팅 팝업) ========= */
    .calendar-widget{
      position:absolute;
      left: 110px;
      bottom: 18px;
      width: 300px;
      border-radius: var(--r3);
      padding: 12px 14px 12px;

      background:
        radial-gradient(520px 220px at 10% 10%, rgba(236,72,153,.22), transparent 60%),
        radial-gradient(520px 240px at 90% 20%, rgba(124,58,237,.22), transparent 60%),
        linear-gradient(180deg, rgba(17,24,39,.88), rgba(15,23,42,.92));
      color: rgba(226,232,240,.95);
      box-shadow: 0 30px 70px rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      z-index: 19;

      opacity:0;
      transform: translateY(12px) scale(.97);
      pointer-events:none;
      transition: all .24s cubic-bezier(.2,.8,.2,1);
    }
    .calendar-widget.visible{
      opacity:1;
      transform: translateY(0) scale(1);
      pointer-events:auto;
    }

    .calendar-header{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 10px;
      margin-bottom: 10px;
    }
    .calendar-title{
      font-size: 14px;
      font-weight: 800;
      letter-spacing: -.3px;
    }
    .calendar-subtitle{
      font-size: 10px;
      color: rgba(148,163,184,.95);
      margin-top: 2px;
    }
    .calendar-left{ display:flex; flex-direction:column; gap:2px; }

    .calendar-actions{
      display:flex;
      align-items:center;
      gap: 8px;
    }

    .calendar-sheet-btn{
      border:none;
      outline:none;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.92);
      color: rgba(79,70,229,1);
      font-size: 10px;
      font-weight: 900;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap: 6px;
      box-shadow: 0 10px 18px rgba(0,0,0,.25);
      transition: transform .18s ease;
    }
    .calendar-sheet-btn:hover{ transform: translateY(-1px); }

    .today-event-icon{
      width: 26px; height: 26px;
      border-radius: 999px;
      background: linear-gradient(135deg, rgba(250,204,21,.98), rgba(251,146,60,.98));
      display:inline-flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 12px 18px rgba(0,0,0,.35);
      position:relative;

      opacity:0;
      transform: translateY(4px) scale(.92);
      transition: all .2s ease;
    }
    .today-event-icon.visible{
      opacity:1;
      transform: translateY(0) scale(1);
    }
    .today-event-icon i{ font-size: 16px; color: rgba(120,53,15,1); }
    .today-event-badge{
      position:absolute;
      top:-3px; right:-3px;
      width:10px; height:10px;
      border-radius:999px;
      background:#ef4444;
      border: 2px solid rgba(255,255,255,.95);
    }

    .calendar-weekdays, .calendar-days{
      display:grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 6px;
      text-align:center;
    }
    .calendar-weekdays span{
      font-size: 9px;
      color: rgba(226,232,240,.75);
      letter-spacing: .3px;
    }

    .calendar-day{
      font-size: 11px;
      padding: 7px 0;
      border-radius: 12px;
      color: rgba(226,232,240,.92);
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.08);
      transition: transform .16s ease, background .16s ease;
      position:relative;
      user-select:none;
    }
    .calendar-day:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.10);
    }
    .calendar-day.other-month{ opacity:.35; }

    .calendar-day.today{
      background:
        radial-gradient(80px 40px at 30% 30%, rgba(255,255,255,.35), transparent 60%),
        linear-gradient(135deg, rgba(250,204,21,.95), rgba(251,146,60,.92));
      color: rgba(17,24,39,1);
      font-weight: 900;
      border-color: rgba(255,255,255,.35);
    }

    .calendar-day.has-event{
      border-color: rgba(251,113,133,.55);
    }
    .calendar-day.has-event::after{
      content:"";
      position:absolute;
      bottom: 6px;
      left:50%;
      transform: translateX(-50%);
      width: 6px;
      height: 6px;
      border-radius:999px;
      background: rgba(251,113,133,1);
      box-shadow: 0 0 0 3px rgba(251,113,133,.15);
    }

    .calendar-tooltip{
      position:absolute;
      padding: 10px 12px;
      border-radius: 14px;
      background: rgba(255,255,255,.92);
      backdrop-filter: blur(12px);
      box-shadow: 0 18px 40px rgba(0,0,0,.25);
      font-size: 11px;
      color: #0b1220;
      transform: translate(-50%, -120%);
      display:none;
      white-space: nowrap;
      z-index: 30;
      pointer-events:none;
      border: 1px solid rgba(255,255,255,.6);
    }
    .calendar-tooltip .mall{
      color: rgba(79,70,229,1);
      font-weight: 900;
    }
    .calendar-tooltip .range{
      font-size: 10px;
      color: rgba(100,116,139,1);
      font-weight: 700;
    }

    /* responsive */
    @media (max-width: 900px){
      body{ padding: 10px; overflow:auto; }
      .app-shell{ height:auto; min-height: calc(100vh - 20px); }
      .main-sidebar{ position:fixed; height: calc(100vh - 20px); }
      .content{
        position:relative;
        left: 108px;
        width: calc(100% - 108px);
        height:auto;
        min-height: 70vh;
      }
      .sub-sidebar{ left: 110px; }
    }
  </style>
</head>

<body>
<div class="app-shell">

  <!-- 메인 사이드바 -->
  <nav class="main-sidebar">
    <div class="brand-dot">A</div>

    <div class="nav-list" id="navList">
      <div class="nav-indicator" id="navIndicator"></div>

      <button class="nav-item active" data-id="search" data-href="https://wskimkj.github.io/search/">

  <!-- 하위 사이드바 -->
  <aside class="sub-sidebar" id="subSidebar">

      </button>
      <button class="sub-item google-child" data-href="https://docs.google.com/spreadsheets/d/1_Bxfag-90U6u-6JbhxNqeoD9vRns-CpPeXPIJYO1Z5o/edit?gid=1265906605#gid=1265906605">
        <i class='bx bx-chevron-right'></i><span>반품</span>
      </button>
      <button class="sub-item google-child" data-href="https://docs.google.com/spreadsheets/d/1Cjoo-x9lBA5pFtGoxftdAxdoKrzt770XcPGeXOidPiI/edit?gid=0#gid=0">
        <i class='bx bx-chevron-right'></i><span>Team.반품</span>
      </button>
      <button class="sub-item google-child" data-href="https://docs.google.com/spreadsheets/d/1LPy69E2yPTaSwxFAYrX6qV0BZx1tW0YdonLRNqeo5Vc/edit?gid=0#gid=0">
        <i class='bx bx-chevron-right'></i><span>Team.물류</span>
      </button>
      <button class="sub-item google-child" data-href="https://docs.google.com/spreadsheets/d/1cAXTlsGoK8FNEZ-7PaR7dfLjykPfCqLOIcyBqqdu3wY/edit?gid=925106579#gid=925106579">

      <button class="sub-item google-child" data-href="https://docs.google.com/spreadsheets/d/1dvTCc9JlORbvc29rQ_ai-z8RQSPibQUPHvjrH4iuhFk/edit?gid=1184149787#gid=1184149787">

  </aside>

  <!-- 메인 컨텐츠 -->
  <div class="content">
    <div class="card">
      <iframe src="https://wskimkj.github.io/search/" id="mainFrame"></iframe>
    </div>
  </div>

  <!-- 달력 위젯 -->
  <div class="calendar-widget" id="calendarWidget">
    <div class="calendar-header">
      <div class="calendar-left">

<script>
  const mainFrame = document.getElementById("mainFrame");
  const navItems = document.querySelectorAll(".nav-item");
  const subSidebar = document.getElementById("subSidebar");
  const googleBtn = document.getElementById("googleBtn");
  const googleChildren = document.querySelectorAll(".google-child");
  const calendarWidget = document.getElementById("calendarWidget");
  const eventBtn = document.getElementById("eventBtn");

  const navIndicator = document.getElementById("navIndicator");

  const EVENT_SHEET_URL =
    "https://docs.google.com/spreadsheets/d/1Cjoo-x9lBA5pFtGoxftdAxdoKrzt770XcPGeXOidPiI/edit?pli=1&gid=1830278768#gid=1830278768";

  // ✅ active 인디케이터 위치 계산
  function moveIndicatorToActive() {
    const active = document.querySelector(".nav-item.active");
    if (!active) return;
    const parentRect = active.parentElement.getBoundingClientRect();
    const rect = active.getBoundingClientRect();
    const y = rect.top - parentRect.top;
    navIndicator.style.transform = `translateY(${y}px)`;
  }

  window.addEventListener("resize", moveIndicatorToActive);

  mainFrame.onload = () => {
    if (mainFrame.src.includes("search")) {
      localStorage.setItem("lastSearchURL", mainFrame.src);
    }
  };

  navItems.forEach(btn => {
    btn.addEventListener("click", (e) => {
      const id = btn.dataset.id;
      const href = btn.dataset.href;

      if (id === "event") {
        toggleCalendar();
        // event는 active 이동 안 함(원하면 여기서 active 처리도 가능)
        e.stopPropagation();
        return;
      }

      if (id === "google") {
        toggleSubSidebar();
        e.stopPropagation();
        return;
      }

      // 일반 메뉴
      navItems.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      moveIndicatorToActive();

      hideSubSidebar();
      hideCalendar();

      if (id === "search") {
        const last = localStorage.getItem("lastSearchURL");
        mainFrame.src = last ? last : href;
      } else if (href) {
        mainFrame.src = href;
      }

      e.stopPropagation();
    });
  });

  googleChildren.forEach(btn => {
    btn.addEventListener("click", (e) => {
      googleChildren.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      mainFrame.src = btn.dataset.href;
      e.stopPropagation();
    });
  });

  function toggleSubSidebar() {
    const visible = subSidebar.classList.contains("visible");
    if (visible) subSidebar.classList.remove("visible");
    else {
      subSidebar.classList.add("visible");
      hideCalendar();
    }
  }

  function hideSubSidebar() { subSidebar.classList.remove("visible"); }

  function toggleCalendar() {
    const visible = calendarWidget.classList.contains("visible");
    if (visible) calendarWidget.classList.remove("visible");
    else {
      calendarWidget.classList.add("visible");
      hideSubSidebar();
    }
  }

  function hideCalendar() { calendarWidget.classList.remove("visible"); }

  document.addEventListener("click", (e) => {
    const t = e.target;
    if (!subSidebar.contains(t) && !googleBtn.contains(t)) hideSubSidebar();
    if (!calendarWidget.contains(t) && !eventBtn.contains(t)) hideCalendar();
  });

  document.getElementById("openEventSheet").addEventListener("click", (e) => {
    window.open(EVENT_SHEET_URL, "_blank");
    e.stopPropagation();
  });

  /* ===== 달력/이벤트 ===== */
  const events = [
    { mall: "스마트스토어", title: "연말 특가",     start: "2025-12-15", end: "2025-12-31" },
    { mall: "11번가",       title: "주말 쿠폰",     start: "2025-12-04", end: "2025-12-05" },
    { mall: "쿠팡",         title: "새해 프로모션", start: "2026-01-01", end: "2026-01-10" }
  ];

  function parseDate(str) {
    const d = new Date(str);
    return isNaN(d) ? null : d;
  }

  function buildCalendar() {
    const today = new Date();
    const year = today.getFullYear();
    const month = today.getMonth();

    const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];
    document.getElementById("calendarMonthLabel").textContent = `${monthNames[month]} ${year}`;

    const firstOfMonth = new Date(year, month, 1);
    const lastOfMonth  = new Date(year, month + 1, 0);

    const eventsByDate = {};

    events.forEach(ev => {
      const s = parseDate(ev.start);
      const e = parseDate(ev.end);
      if (!s || !e) return;

      const d = new Date(s);
      while (d <= e) {
        if (d.getFullYear() === year && d.getMonth() === month) {
          const weekday = d.getDay();
          if (weekday >= 1 && weekday <= 5) {
            const key = d.toISOString().slice(0,10);
            (eventsByDate[key] ||= []).push(ev);
          }
        }
        d.setDate(d.getDate() + 1);
      }
    });

    const daysContainer = document.getElementById("calendarDays");
    daysContainer.innerHTML = "";

    const todayStr = today.toDateString();
    const todayKey = today.toISOString().slice(0,10);
    const todayIcon = document.getElementById("todayEventIcon");

    if (eventsByDate[todayKey]?.length) todayIcon.classList.add("visible");
    else todayIcon.classList.remove("visible");

    let start = new Date(firstOfMonth);
    const startDow = (start.getDay() + 6) % 7;
    start.setDate(start.getDate() - startDow);

    let end = new Date(lastOfMonth);
    const endDow = (end.getDay() + 6) % 7;
    end.setDate(end.getDate() + (4 - endDow));

    const tooltip = document.getElementById("calendarTooltip");
    const widget = document.getElementById("calendarWidget");

    let d = new Date(start);
    while (d <= end) {
      const wd = d.getDay();
      if (wd >= 1 && wd <= 5) {
        const cell = document.createElement("div");
        cell.className = "calendar-day";
        if (d.getMonth() !== month) cell.classList.add("other-month");

        cell.textContent = d.getDate();

        const key = d.toISOString().slice(0,10);
        if (eventsByDate[key]) {
          cell.classList.add("has-event");
          cell.dataset.dateKey = key;
        }
        if (d.toDateString() === todayStr) cell.classList.add("today");

        cell.addEventListener("mouseenter", () => {
          const dateKey = cell.dataset.dateKey;
          if (!dateKey || !eventsByDate[dateKey]) { tooltip.style.display="none"; return; }

          const items = eventsByDate[dateKey];
          tooltip.innerHTML = items.map((ev) => {
            const sText = ev.start.slice(5).replace(/-/g, ".");
            const eText = ev.end.slice(5).replace(/-/g, ".");
            return `
              <div style="margin-bottom:6px;">
                <span class="mall">${ev.mall}</span> - <strong>${ev.title}</strong><br/>
                <span class="range">${sText} ~ ${eText}</span>
              </div>
            `;
          }).join("");

          const rect = cell.getBoundingClientRect();
          const parentRect = widget.getBoundingClientRect();
          tooltip.style.left = (rect.left + rect.width/2 - parentRect.left) + "px";
          tooltip.style.top  = (rect.top - parentRect.top) + "px";
          tooltip.style.display = "block";
        });
        cell.addEventListener("mouseleave", () => tooltip.style.display="none");

        daysContainer.appendChild(cell);
      }
      d.setDate(d.getDate() + 1);
    }
  }

  buildCalendar();
  moveIndicatorToActive(); // 초기 인디케이터 맞추기
</script>
</body>
