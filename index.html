<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" href="./css/common.css">
  <meta charset="UTF-8" />
  <title>어드민</title>
  <link rel="icon" type="image/png" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root{
      --shell-bg: rgba(255,255,255,0.98);
      --shell-shadow: 0 24px 60px rgba(15,23,42,.22);
      --card-shadow:
        0 18px 40px rgba(148, 163, 184, 0.28),
        inset 0 1px 0 rgba(255,255,255,0.9);
      --card-bg: radial-gradient(circle at top left, #fef3ff 0%, #ffffff 50%, #f1f5f9 100%);

      --main-sidebar-bg: linear-gradient(180deg, #b79cff 0%, #ff8fb8 52%, #ffd6e7 100%);
      --nav-text: #f9fafb;
      --nav-chip-bg: rgba(255,255,255,0.18);
      --nav-active-chip-bg: #ffffff;
      --nav-active-color: #6d28d9;

      --sub-sidebar-bg:
        radial-gradient(circle at top left, rgba(255, 182, 213, 0.55), rgba(170, 190, 255, 0.55)),
        linear-gradient(180deg, rgba(15,23,42,0.16), rgba(15,23,42,0.26));
      --sub-title-color: #fff7fd;

      /* glass calendar */
      --glass-bg: rgba(255,255,255,0.62);
      --glass-border: rgba(255,255,255,0.70);
      --glass-shadow: 0 18px 50px rgba(15,23,42,0.16);
      --ink: #0f172a;
      --muted: rgba(15,23,42,0.55);
      --accent: #7c3aed;
      --accent2: #ec4899;
    }

    body{
      min-height: 100vh;
      padding: 0;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background:
        radial-gradient(circle at top left, rgba(236,72,153,.35), transparent 55%),
        radial-gradient(circle at bottom right, rgba(96,165,250,.28), transparent 55%),
        radial-gradient(circle at top right, rgba(124,58,237,.22), transparent 55%),
        #fdf2ff;
      overflow: hidden;
      font-size: 14px;
    }

    .app-shell{
      position: relative;
      width: 100%;
      height: calc(100vh - 0px);
      border-radius: 18px;
      background: var(--shell-bg);
      box-shadow: var(--shell-shadow);
      overflow: hidden;
    }

    /* ===== main sidebar ===== */
    .main-sidebar{
      position:absolute; top:0; left:0;
      width:82px; height:100%;
      background: var(--main-sidebar-bg);
      display:flex; flex-direction:column; align-items:center;
      padding: 16px 0;
      z-index: 50;
    }

    .nav-list{
      flex:1;
      display:flex; flex-direction:column;
      align-items:center;
      gap: 10px;
      margin-top: 4px;
    }

    .nav-item{
      width:60px;
      border:none;
      background:transparent;
      color: var(--nav-text);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 4px;
      cursor:pointer;
      font-size: 11px;
      font-weight: 600;
    }

    .nav-icon-wrap{
      width:40px;height:40px;
      border-radius:18px;
      background: var(--nav-chip-bg);
      display:flex;align-items:center;justify-content:center;
      box-shadow: 0 6px 14px rgba(15,23,42,0.20);
      transition: all .2s ease;
    }

    .nav-item i{ font-size: 20px; }
    .nav-item span{ opacity:.95; }

    .nav-item.active .nav-icon-wrap{
      background: var(--nav-active-chip-bg);
      color: var(--nav-active-color);
      box-shadow: 0 10px 22px rgba(124,58,237,.16);
    }

    .nav-item:hover .nav-icon-wrap{
      transform: translateY(-1px);
      box-shadow: 0 12px 24px rgba(15,23,42,.18);
    }

    /* ===== ADMIN button -> calendar toggle ===== */
    .nav-footer-btn{
      margin-top: auto;
      margin-bottom: 6px;
      border: none;
      background: rgba(255,255,255,0.18);
      color: rgba(255,255,255,0.92);
      border-radius: 999px;
      padding: 8px 10px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      font-weight: 900;
      box-shadow: 0 10px 22px rgba(15,23,42,0.22);
      transition: transform .15s ease, box-shadow .15s ease, background .15s ease;
    }
    .nav-footer-btn i{ font-size: 16px; }
    .nav-footer-btn:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,0.26);
      box-shadow: 0 14px 28px rgba(15,23,42,0.22);
    }

    /* ===== sub sidebar (google sheets) ===== */
    .sub-sidebar{
      position:absolute;
      top: 15%;
      bottom: 25%;
      left: 96px;
      width: 220px;
      border-radius: 24px;
      padding: 12px 12px 10px;
      background: var(--sub-sidebar-bg);
      box-shadow: 0 20px 40px rgba(15,23,42,0.35), 0 0 0 1px rgba(255,255,255,0.55);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      display:flex; flex-direction:column;
      opacity:0;
      transform: translateX(-16px);
      pointer-events:none;
      transition: all .22s ease;
      z-index: 40;
    }
    .sub-sidebar.visible{
      opacity:1;
      transform: translateX(0);
      pointer-events:auto;
    }
    .sub-title{
      font-size: 13px;
      font-weight: 700;
      color: var(--sub-title-color);
      margin-bottom: 6px;
    }
    .sub-list{
      display:flex; flex-direction:column;
      gap: 6px;
      overflow-y:auto;
    }
    .sub-item{
      border:none;
      width:100%;
      padding: 8px 11px;
      border-radius: 999px;
      background: rgba(255,255,255,0.18);
      color: #f9fafb;
      font-size: 12px;
      cursor:pointer;
      display:flex;
      align-items:center;
      gap: 8px;
      transition: all .18s ease;
      text-align:left;
    }
    .sub-item i{ font-size:16px; }
    .sub-item:hover{
      background: rgba(255,255,255,0.28);
      transform: translateY(-1px);
      box-shadow: 0 10px 18px rgba(15,23,42,.20);
    }
    .sub-item.active{
      background:#fff;
      color: var(--nav-active-color);
      box-shadow: 0 12px 20px rgba(124,58,237,.18);
    }

    /* ===== main content ===== */
    .content{
      position:absolute;
      top:0; left:82px; right:0; bottom:0;
      padding: 10px 14px 14px;
      z-index: 1;
    }
    .card{
      width:100%;
      height:100%;
      border-radius: 24px;
      background: var(--card-bg);
      box-shadow: var(--card-shadow);
      padding: 10px;
    }
    iframe{
      width:100%;
      height:100%;
      border:none;
      border-radius:16px;
      background: rgba(255,255,255,0.72);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.55);
      box-shadow: 0 10px 26px rgba(15,23,42,.12);
    }

    /* ===== calendar widget (glass) ===== */
    .calendar-widget{
      position:absolute;
      left: 96px;
      bottom: 20px;
      width: 300px;
      border-radius: 24px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      color: var(--ink);
      padding: 12px;
      box-shadow: var(--glass-shadow);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      z-index: 35;

      opacity: 0;
      transform: translateY(12px) scale(0.98);
      pointer-events:none;
      transition: all .22s ease;
    }
    .calendar-widget.visible{
      opacity:1;
      transform: translateY(0) scale(1);
      pointer-events:auto;
    }

    .calendar-header{
      display:flex; align-items:flex-start; justify-content:space-between;
      margin-bottom: 10px;
      gap: 10px;
    }
    .calendar-title{ font-size: 14px; font-weight: 900; letter-spacing: -0.2px; }
    .calendar-subtitle{ font-size: 10px; color: var(--muted); margin-top: 2px; }
    .calendar-left{ display:flex; flex-direction:column; }

    .calendar-right{
      display:flex;
      align-items:center;
      gap:8px;
      flex-wrap: wrap;
      justify-content:flex-end;
    }

    /* view toggle */
    .cal-view-seg{
      display:flex;
      gap:6px;
      padding: 4px;
      border-radius: 999px;
      background: rgba(255,255,255,0.55);
      border: 1px solid rgba(15,23,42,0.08);
    }
    .cal-view-seg button{
      border:none;
      cursor:pointer;
      font-size: 10px;
      font-weight: 900;
      padding: 6px 10px;
      border-radius: 999px;
      background: transparent;
      color: rgba(15,23,42,0.72);
    }
    .cal-view-seg button.active{
      background: rgba(255,255,255,0.92);
      box-shadow: 0 8px 18px rgba(15,23,42,0.10);
      color: var(--accent);
    }

    .calendar-sheet-btn{
      border:none;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.92);
      color: var(--accent);
      font-size:10px;
      font-weight:900;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap: 6px;
      white-space:nowrap;
      box-shadow: 0 10px 18px rgba(15,23,42,0.10);
    }

    /* today bell */
    .today-event-icon{
      position:relative;
      width:28px;height:28px;border-radius:999px;
      background: rgba(255,255,255,0.92);
      display:inline-flex;align-items:center;justify-content:center;
      box-shadow: 0 10px 18px rgba(15,23,42,0.10);
      opacity:0;
      transform: translateY(4px) scale(0.95);
      transition: all .2s ease;
    }
    .today-event-icon.visible{ opacity:1; transform:none; }
    .today-event-icon i{ font-size:16px; color: var(--accent2); }
    .today-event-badge{
      position:absolute; top:-4px; right:-4px;
      min-width:16px;height:16px;border-radius:999px;
      background:#ef4444;
      color:#fff;
      border:2px solid rgba(255,255,255,0.9);
      font-size:10px;
      font-weight:900;
      display:none;
      align-items:center;
      justify-content:center;
      padding: 0 5px;
    }

    .calendar-weekdays, .calendar-days{
      display:grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 4px;
      text-align:center;
    }
    .calendar-weekdays{
      margin: 6px 0 8px;
    }
    .calendar-weekdays span{
      font-size: 10px;
      font-weight: 800;
      color: rgba(15,23,42,0.55);
    }

    .calendar-day{
      position: relative;
      font-size: 11px;
      padding: 7px 0;
      border-radius: 12px;
      color: rgba(15,23,42,0.82);
      user-select:none;
      cursor: pointer;
      background: rgba(255,255,255,0.55);
      border: 1px solid rgba(15,23,42,0.08);
      box-shadow: 0 10px 18px rgba(15,23,42,0.06);
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .calendar-day:hover{
      transform: translateY(-1px);
      box-shadow: 0 16px 24px rgba(15,23,42,0.08);
    }
    .calendar-day.other-month{ opacity:.35; cursor: default; }
    .calendar-day.today{
      outline: 2px solid rgba(124,58,237,0.35);
      background: rgba(255,255,255,0.88);
      color: var(--accent);
      font-weight: 900;
    }
    .calendar-day.has-event::after{
      content:"";
      position:absolute;
      bottom:5px; left:50%;
      transform: translateX(-50%);
      width:5px;height:5px;border-radius:999px;
      background: rgba(236,72,153,0.95);
      box-shadow: 0 6px 14px rgba(236,72,153,0.25);
    }
    .day-badge{
      position:absolute;
      top:5px; right:5px;
      min-width:16px;height:16px;
      padding: 0 5px;
      border-radius: 999px;
      background: rgba(124,58,237,0.92);
      color:#fff;
      font-size:9px;
      font-weight:900;
      display:none;
      align-items:center;
      justify-content:center;
      box-shadow: 0 10px 18px rgba(124,58,237,0.16);
    }
    .calendar-day.has-event .day-badge{ display:inline-flex; }

    /* ===== date popup (preview) ===== */
    .date-popup{
      position:absolute;
      left: 0;
      right: 0;
      bottom: calc(100% + 10px);
      margin:auto;
      width: 270px;
      border-radius: 18px;
      background: rgba(255,255,255,0.88);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      box-shadow: 0 22px 50px rgba(15,23,42,.22);
      border: 1px solid rgba(255,255,255,0.80);
      padding: 10px;
      display:none;
      z-index: 80;
    }
    .date-popup.open{ display:block; }

    .date-popup::after{
      content:"";
      position:absolute;
      bottom:-8px;
      left:50%;
      transform: translateX(-50%);
      border-width: 8px 8px 0 8px;
      border-style: solid;
      border-color: rgba(255,255,255,0.88) transparent transparent transparent;
      filter: drop-shadow(0 6px 10px rgba(15,23,42,0.12));
    }

    .date-popup-head{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap: 8px;
      margin-bottom:8px;
    }
    .date-popup-head strong{
      font-size:13px;
      font-weight:1000;
      color: rgba(15,23,42,0.92);
      letter-spacing: -0.2px;
    }
    .date-popup-close{
      border:none;
      width:30px;height:30px;
      border-radius: 999px;
      cursor:pointer;
      background: rgba(255,255,255,0.92);
      box-shadow: 0 12px 18px rgba(15,23,42,0.10);
      display:flex; align-items:center; justify-content:center;
      color: rgba(15,23,42,0.70);
    }

    .date-popup-list{
      display:flex;
      flex-direction:column;
      gap:8px;
      max-height: 260px;
      overflow:auto;
      padding-right: 4px;
    }

    .mini-event{
      border-radius: 16px;
      padding: 10px;
      background: rgba(255,255,255,0.78);
      border: 1px solid rgba(15,23,42,0.08);
      box-shadow: 0 10px 18px rgba(15,23,42,0.06);
      line-height: 1.25;
    }
    .mini-event .mall{
      font-size: 11px;
      font-weight: 1000;
      color: var(--accent);
    }
    .mini-event .content{
      margin-top: 6px;
      font-size: 12px;
      font-weight: 1000;
      color: rgba(15,23,42,0.92);
      white-space: pre-wrap; /* ✅ 줄바꿈 표시 */
      line-height: 1.32;
    }
    .mini-event .meta{
      margin-top: 8px;
      font-size: 10px;
      color: rgba(15,23,42,0.55);
      font-weight: 900;
    }
    .mini-event .target{
      margin-top: 8px;
      font-size: 11px;
      font-weight: 900;
      color: rgba(15,23,42,0.85);
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(124,58,237,0.10);
      display: inline-flex;
    }

    @media (max-width: 900px) {
      body{ padding:10px; overflow:auto; }
      .app-shell{ height:auto; min-height: calc(100vh - 20px); }
      .main-sidebar{ position:fixed; height: calc(100vh - 20px); }
      .content{
        position:relative;
        left:82px;
        width: calc(100% - 82px);
        height:auto;
        min-height:70vh;
      }
    }
  </style>
</head>

<script>
  /* ======================
     Helpers
     ====================== */
  function pad2(n){ return String(n).padStart(2, "0"); }
  function dateKeyLocal(d){
    return `${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())}`;
  }

  // 시트 날짜: 12/15(월) 지원
  function normalizeToKey(value){
    if(!value) return null;
    let s = String(value).trim();
    s = s.replace(/\([^)]+\)/g, "");   // (월) 제거
    s = s.replace(/\s+/g, "");

    const ymd = s.match(/^(\d{4})[\/\-.](\d{1,2})[\/\-.](\d{1,2})$/);
    if(ymd){
      return `${ymd[1]}-${String(ymd[2]).padStart(2,"0")}-${String(ymd[3]).padStart(2,"0")}`;
    }
    const md = s.match(/^(\d{1,2})[\/\-.](\d{1,2})$/);
    if(md){
      const year = new Date().getFullYear();
      return `${year}-${pad2(Number(md[1]))}-${pad2(Number(md[2]))}`;
    }

    const d = new Date(s);
    if(!isNaN(d)) return dateKeyLocal(d);
    return null;
  }

  function inRangeKey(dayKey, startKey, endKey){
    return dayKey >= startKey && dayKey <= endKey;
  }

  // ✅ 팝업 날짜: 월/일(요일)
  const KOR_DOW = ["일","월","화","수","목","금","토"];
  function formatMDKorean(dateKey){
    const [y,m,d] = dateKey.split("-").map(Number);
    const dt = new Date(y, m-1, d);
    return `${pad2(m)}/${pad2(d)}(${KOR_DOW[dt.getDay()]})`;
  }

  // ✅ 내용에서 ■ 있으면 다음 줄로 정렬
  function formatBulletLines(text){
    const s = String(text ?? "");
    return s
      .replace(/\s*■\s*/g, "\n■ ")
      .replace(/\n{3,}/g, "\n\n")
      .trim();
  }

  function escapeHtml(str){
    return String(str ?? "")
      .replace(/&/g,"&amp;")
      .replace(/</g,"&lt;")
      .replace(/>/g,"&gt;")
      .replace(/"/g,"&quot;")
      .replace(/'/g,"&#039;");
  }

  /* ======================
     DOM
     ====================== */
  const mainFrame = document.getElementById("mainFrame");
  const navItems = document.querySelectorAll(".nav-item");

  const subSidebar = document.getElementById("subSidebar");
  const googleBtn = document.getElementById("googleBtn");
  const googleChildren = document.querySelectorAll(".google-child");

  const calendarWidget = document.getElementById("calendarWidget");
  const adminEventBtn = document.getElementById("adminEventBtn");
  const calViewSeg = document.getElementById("calViewSeg");

  const todayIcon = document.getElementById("todayEventIcon");
  const todayBadge = document.getElementById("todayBadge");

  const popup = document.getElementById("datePopup");
  const popupList = document.getElementById("popupEventList");
  const popupLabel = document.getElementById("popupDateLabel");
  const popupClose = document.getElementById("popupClose");

  const EVENT_SHEET_URL =
    "https://docs.google.com/spreadsheets/d/1Cjoo-x9lBA5pFtGoxftdAxdoKrzt770XcPGeXOidPiI/edit?pli=1&gid=1830278768#gid=1830278768";

  /* ======================
     iframe refresh restore
     ====================== */
  const LAST_FRAME_KEY = "lastFrameURL";
  function restoreLastFrame(){
    const last = localStorage.getItem(LAST_FRAME_KEY);
    mainFrame.src = last ? last : "https://wskimkj.github.io/search/";
  }
  function rememberFrame(url){ localStorage.setItem(LAST_FRAME_KEY, url); }
  restoreLastFrame();

  mainFrame.addEventListener("load", () => {
    rememberFrame(mainFrame.src);
    try{
      const real = mainFrame.contentWindow.location.href;
      if(real) rememberFrame(real);
    }catch{}
  });

  /* ======================
     UI toggles
     ====================== */
  function hideSubSidebar(){ subSidebar.classList.remove("visible"); }
  function hideCalendar(){ calendarWidget.classList.remove("visible"); }
  function closePopup(){ popup.classList.remove("open"); }

  function toggleSubSidebar(){
    const v = subSidebar.classList.contains("visible");
    if(v) subSidebar.classList.remove("visible");
    else{ subSidebar.classList.add("visible"); hideCalendar(); closePopup(); }
  }
  function toggleCalendar(){
    const v = calendarWidget.classList.contains("visible");
    if(v) { calendarWidget.classList.remove("visible"); closePopup(); }
    else{
      calendarWidget.classList.add("visible");
      hideSubSidebar();
      buildCalendar();
    }
  }

  adminEventBtn.addEventListener("click",(e)=>{
    toggleCalendar();
    e.stopPropagation();
  });

  navItems.forEach(btn=>{
    btn.addEventListener("click",(e)=>{
      const id = btn.dataset.id;
      const href = btn.dataset.href;

      if(id === "google"){ toggleSubSidebar(); e.stopPropagation(); return; }

      navItems.forEach(b=>b.classList.remove("active"));
      btn.classList.add("active");

      hideSubSidebar();
      hideCalendar();
      closePopup();

      if(href){
        mainFrame.src = href;
        rememberFrame(href);
      }
      e.stopPropagation();
    });
  });

  googleChildren.forEach(btn=>{
    btn.addEventListener("click",(e)=>{
      googleChildren.forEach(b=>b.classList.remove("active"));
      btn.classList.add("active");
      const url = btn.dataset.href;
      mainFrame.src = url;
      rememberFrame(url);
      e.stopPropagation();
    });
  });

  document.addEventListener("click",(e)=>{
    const t = e.target;
    if(!subSidebar.contains(t) && !googleBtn.contains(t)) hideSubSidebar();
    if(!calendarWidget.contains(t) && !adminEventBtn.contains(t)) hideCalendar();
  });

  document.addEventListener("keydown",(e)=>{
    if(e.key === "Escape") closePopup();
  });

  document.getElementById("openEventSheet").addEventListener("click",(e)=>{
    window.open(EVENT_SHEET_URL, "_blank");
    e.stopPropagation();
  });

  popupClose.addEventListener("click",(e)=>{
    closePopup();
    e.stopPropagation();
  });

  /* ======================
     calendar view mode
     ====================== */
  const CAL_VIEW_KEY = "calendarViewMode";
  let calendarViewMode = localStorage.getItem(CAL_VIEW_KEY) || "week";

  function applyViewSeg(){
    [...calViewSeg.querySelectorAll("button")].forEach(b=>{
      b.classList.toggle("active", b.dataset.view === calendarViewMode);
    });
  }
  applyViewSeg();

  calViewSeg.addEventListener("click",(e)=>{
    const btn = e.target.closest("button");
    if(!btn) return;
    calendarViewMode = btn.dataset.view;
    localStorage.setItem(CAL_VIEW_KEY, calendarViewMode);
    applyViewSeg();
    closePopup();
    buildCalendar();
    e.stopPropagation();
  });

  /* ======================
     Load events from sheet (C~G)
     ====================== */
  let events = [];

  const SHEET_ID = "1Cjoo-x9lBA5pFtGoxftdAxdoKrzt770XcPGeXOidPiI";
  const SHEET_GID = "1830278768";
  const SHEET_CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&gid=${SHEET_GID}`;

  function parseCSV(text){
    const rows = [];
    let row = [], cur = "", inQ = false;
    if(text && text.charCodeAt(0) === 0xFEFF) text = text.slice(1);

    for(let i=0;i<text.length;i++){
      const ch = text[i];
      const next = text[i+1];

      if(ch === '"' && next === '"'){ cur += '"'; i++; continue; }
      if(ch === '"'){ inQ = !inQ; continue; }

      if(ch === ',' && !inQ){ row.push(cur); cur=""; continue; }

      if((ch === '\n' || ch === '\r') && !inQ){
        if(cur.length || row.length){ row.push(cur); rows.push(row); }
        cur=""; row=[];
        continue;
      }
      cur += ch;
    }
    if(cur.length || row.length){ row.push(cur); rows.push(row); }
    return rows;
  }

  async function loadEventsFromSheet(){
    try{
      const res = await fetch(SHEET_CSV_URL, { cache:"no-store" });
      if(!res.ok) throw new Error(`sheet fetch failed (${res.status})`);
      const csv = await res.text();
      const rows = parseCSV(csv);

      const parsed = [];
      for(const r of rows){
        const mall   = (r[2] || "").trim(); // C
        const startV = (r[3] || "").trim(); // D
        const endV   = (r[4] || "").trim(); // E
        const content= (r[5] || "").trim(); // F (행사내용)
        const target = (r[6] || "").trim(); // G (ITEM)

        if(!mall && !startV && !endV && !content && !target) continue;

        const startKey = normalizeToKey(startV);
        const endKey   = normalizeToKey(endV);
        if(!mall || !startKey || !endKey) continue;
        if(startKey > endKey) continue;

        parsed.push({ mall, start: startKey, end: endKey, content, target });
      }

      events = parsed;
      buildCalendar();
      updateTodayBadge();
    }catch(err){
      events = [];
      buildCalendar();
      updateTodayBadge();
    }
  }

  function updateTodayBadge(){
    const todayKey = dateKeyLocal(new Date());
    const count = events.filter(ev => inRangeKey(todayKey, ev.start, ev.end)).length;

    if(count > 0){
      todayIcon.classList.add("visible");
      todayBadge.style.display = "inline-flex";
      todayBadge.textContent = String(count);
    }else{
      todayIcon.classList.remove("visible");
      todayBadge.style.display = "none";
      todayBadge.textContent = "";
    }
  }

  /* ======================
     Popup open
     ====================== */
  function openPopupForDate(dateKey){
    const items = events.filter(ev => inRangeKey(dateKey, ev.start, ev.end));

    popupLabel.textContent = formatMDKorean(dateKey); // ✅ 월/일(요일)

    popupList.innerHTML = items.length
      ? items.map(ev=>{
          const pretty = formatBulletLines(ev.content || "(내용없음)"); // ✅ ■ 줄정렬
          return `
            <div class="mini-event">
              <div class="mall">${escapeHtml(ev.mall)}</div>
              <div class="content">${escapeHtml(pretty)}</div>
              <div class="meta">${escapeHtml(ev.start)} ~ ${escapeHtml(ev.end)}</div>
              ${ev.target ? `<div class="target">ITEM : ${escapeHtml(ev.target)}</div>` : ``}
            </div>
          `;
        }).join("")
      : `<div style="font-size:11px;color:rgba(15,23,42,0.62);font-weight:800;padding:6px 2px;">이날 이벤트 없음</div>`;

    popup.classList.add("open");
  }

  /* ======================
     Calendar render
     ====================== */
  function buildCalendar(){
    if(calendarViewMode === "month") buildCalendarMonth();
    else buildCalendarWeek();
  }

  function buildCalendarWeek(){
    const today = new Date();
    const todayKey = dateKeyLocal(today);

    const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];
    document.getElementById("calendarMonthLabel").textContent = `${monthNames[today.getMonth()]} ${today.getFullYear()}`;

    const dow = (today.getDay()+6)%7; // Mon=0
    const mon = new Date(today);
    mon.setDate(today.getDate() - dow);

    const days = [];
    for(let i=0;i<5;i++){
      const d = new Date(mon);
      d.setDate(mon.getDate()+i);
      days.push(d);
    }

    const daysContainer = document.getElementById("calendarDays");
    daysContainer.innerHTML = "";

    days.forEach(d=>{
      const key = dateKeyLocal(d);
      const count = events.filter(ev => inRangeKey(key, ev.start, ev.end)).length;

      const cell = document.createElement("div");
      cell.className = "calendar-day";
      cell.textContent = d.getDate();

      if(key === todayKey) cell.classList.add("today");
      if(count > 0){
        cell.classList.add("has-event");
        const badge = document.createElement("div");
        badge.className = "day-badge";
        badge.textContent = String(count);
        cell.appendChild(badge);
      }

      cell.addEventListener("click", (e)=>{
        openPopupForDate(key);
        e.stopPropagation();
      });

      daysContainer.appendChild(cell);
    });
  }

  function buildCalendarMonth(){
    const today = new Date();
    const year = today.getFullYear();
    const month = today.getMonth();
    const todayKey = dateKeyLocal(today);

    const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];
    document.getElementById("calendarMonthLabel").textContent = `${monthNames[month]} ${year}`;

    const firstOfMonth = new Date(year, month, 1);
    const lastOfMonth  = new Date(year, month + 1, 0);

    const daysContainer = document.getElementById("calendarDays");
    daysContainer.innerHTML = "";

    let start = new Date(firstOfMonth);
    const startDow = (start.getDay()+6)%7;
    start.setDate(start.getDate()-startDow);

    let end = new Date(lastOfMonth);
    const endDow = (end.getDay()+6)%7;
    end.setDate(end.getDate() + (4 - endDow)); // Fri

    let d = new Date(start);
    while(d <= end){
      const wd = d.getDay();
      if(wd >= 1 && wd <= 5){
        const key = dateKeyLocal(d);
        const count = events.filter(ev => inRangeKey(key, ev.start, ev.end)).length;

        const cell = document.createElement("div");
        cell.className = "calendar-day";
        if(d.getMonth() !== month) cell.classList.add("other-month");
        cell.textContent = d.getDate();

        if(key === todayKey) cell.classList.add("today");
        if(count > 0){
          cell.classList.add("has-event");
          const badge = document.createElement("div");
          badge.className = "day-badge";
          badge.textContent = String(count);
          cell.appendChild(badge);
        }

        if(d.getMonth() === month){
          cell.addEventListener("click", (e)=>{ openPopupForDate(key); e.stopPropagation(); });
        }else{
          cell.style.pointerEvents = "none";
        }

        daysContainer.appendChild(cell);
      }
      d.setDate(d.getDate()+1);
    }
  }

  /* ======================
     init
     ====================== */
  applyViewSeg();
  buildCalendar();
  loadEventsFromSheet();
</script>
