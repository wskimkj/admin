<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>업무용 어드민</title>

<style>
  body {
    margin: 0;
    font-family: "Pretendard", sans-serif;
    background: #f7f7f9;
  }

  .layout {
    display: flex;
    height: 100vh;
  }

  .sidebar {
    width: 230px;
    background: #ffffff;
    border-right: 1px solid #eee;
    padding: 25px;
    box-shadow: 2px 0 10px rgba(0,0,0,0.05);
  }

  .sidebar button {
    width: 100%;
    padding: 14px 10px;
    border: none;
    background: none;
    text-align: left;
    font-size: 17px;
    margin-bottom: 6px;
    border-radius: 8px;
    cursor: pointer;
  }

  .sidebar button:hover {
    background: #f1f1f4;
  }

  .content {
    flex: 1;
    overflow: hidden;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>

<div class="layout">
  <div class="sidebar">
    <button onclick="changePage('https://wskimkj.github.io/search/')">상품 조회</button>
    <button onclick="changePage('https://wskimkj.github.io/return-inf/')">발주서</button>
    <button onclick="changePage('https://wskimkj.github.io/refund24/')">환불 계산기</button>
    <button onclick="changePage('https://wskimkj.github.io/account/')">계정</button>
  </div>

  <div class="content">
    <iframe id="mainFrame" src="https://wskimkj.github.io/search/"></iframe>
  </div>
</div>

<script>
  let currentUrl = "https://wskimkj.github.io/search/";

  function changePage(url) {
    if (currentUrl !== url) {
      document.getElementById("mainFrame").src = url;
      currentUrl = url;
    }
  }
</script>

</body>
</html>
