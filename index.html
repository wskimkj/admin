<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>어드민</title>
  <link rel="icon" type="image/png" href="apple-touch-icon (1).ico" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      margin: 0;
      min-height: 100vh;
      padding: 24px;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background:
        radial-gradient(circle at top left, #ffe4f1 0, rgba(255,255,255,0) 55%),
        radial-gradient(circle at bottom right, #ffd8b5 0, rgba(255,255,255,0) 55%),
        #fdf2ff;
      color: #333;
      overflow: hidden;
    }

    .app-shell {
      position: relative;
      width: 100%;
      height: calc(100vh - 48px);
      border-radius: 28px;
      background: rgba(255,255,255,0.98);
      box-shadow:
        0 24px 60px rgba(148, 163, 184, 0.42),
        0 0 0 1px rgba(255,255,255,0.7);
      overflow: hidden;
    }

    /* 메인 사이드바 */
    .main-sidebar {
      position: absolute;
      top: 0;
      left: 0;
      width: 82px;
      height: 100%;
      background: linear-gradient(180deg, #7c3aed 0%, #ec4899 45%, #fbcfe8 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px 0 16px;
      z-index: 20;
    }

    .nav-list {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 4px;
    }

    .nav-item {
      width: 60px;
      border: none;
      background: transparent;
      color: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      font-size: 11px;
      font-weight: 500;
    }

    .nav-icon-wrap {
      width: 40px;
      height: 40px;
      border-radius: 18px;
      background: rgba(255,255,255,0.16);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 14px rgba(15,23,42,0.25);
      transition: all 0.2s ease;
    }

    .nav-item i {
      font-size: 20px;
    }

    .nav-item span { opacity: 0.95; }

    .nav-item.active .nav-icon-wrap {
      background: #ffffff;
      color: #7c3aed;
      box-shadow:
        0 10px 22px rgba(248, 113, 113, 0.25),
        0 0 0 1px rgba(249, 250, 251, 0.9);
    }

    .nav-item:hover .nav-icon-wrap {
      transform: translateY(-1px);
      box-shadow:
        0 10px 22px rgba(15,23,42,0.35),
        0 0 0 1px rgba(255,255,255,0.3);
    }

    .nav-footer {
      padding-bottom: 4px;
      font-size: 10px;
      color: rgba(249,250,251,0.85);
    }

    /* ✅ NEW: 하위 사이드바 (글라스 + 반 높이) */
    .sub-sidebar {
      position: absolute;
      top: 30px;              /* 위에서 조금 내려오게 */
      left: 96px;             /* 메인바 바로 오른쪽 */
      height: 55%;            /* 전체의 반 정도 */
      width: 260px;
      border-radius: 26px;
      padding: 16px 14px 12px;
      background: radial-gradient(circle at top left, rgba(255,255,255,0.95), rgba(255,255,255,0.82))
                  ,linear-gradient(180deg, rgba(124,58,237,0.85), rgba(236,72,153,0.82), rgba(248,187,208,0.78));
      background-blend-mode: overlay;
      box-shadow:
        0 20px 40px rgba(148,163,184,0.80),
        0 0 0 1px rgba(255,255,255,0.85);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      display: flex;
      flex-direction: column;

      opacity: 0;
      transform: translateX(-14px);
      pointer-events: none;
      transition: all 0.22s ease;
      z-index: 18;
    }

    .sub-sidebar.visible {
      opacity: 1;
      transform: translateX(0);
      pointer-events: auto;
    }

    .sub-title {
      font-size: 13px;
      font-weight: 700;
      color: #fefce8;
      margin-bottom: 6px;
    }

    .sub-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
      overflow-y: auto;
      padding-right: 2px;
    }

    .sub-item {
      border: none;
      width: 100%;
      padding: 9px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.20);
      color: #f9fafb;
      font-size: 13px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.18s ease;
    }

    .sub-item i { font-size: 16px; }

    .sub-item:hover {
      background: rgba(255,255,255,0.32);
      box-shadow: 0 8px 18px rgba(15,23,42,0.45);
      transform: translateY(-1px);
    }

    .sub-item.active {
      background: #ffffff;
      color: #7c3aed;
      box-shadow:
        0 10px 24px rgba(129,140,248,0.85),
        0 0 0 1px rgba(248,250,252,0.9);
    }

    .sub-item.active i { color: #7c3aed; }

    /* 메인 컨텐츠 */
    .content {
      position: absolute;
      top: 0;
      left: 82px;
      right: 0;
      bottom: 0;
      padding: 10px 14px 14px;
    }

    .card {
      width: 100%;
      height: 100%;
      border-radius: 24px;
      background: radial-gradient(circle at top left, #fef3ff 0%, #ffffff 50%, #f1f5f9 100%);
      box-shadow:
        0 18px 40px rgba(148, 163, 184, 0.28),
        inset 0 1px 0 rgba(255,255,255,0.9);
      padding: 10px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 20px;
      background: #ffffff;
      box-shadow:
        0 12px 28px rgba(148, 163, 184, 0.25),
        0 0 0 1px rgba(226, 232, 240, 0.6);
    }

    /* 달력 팝업 */
    .calendar-widget {
      position: absolute;
      left: 96px;
      bottom: 20px;
      width: 260px;
      border-radius: 22px;
      background: linear-gradient(180deg, rgba(15,23,42,0.92), rgba(15,23,42,0.96));
      color: #e5e7eb;
      padding: 10px 12px 10px;
      box-shadow:
        0 18px 40px rgba(15,23,42,0.9),
        0 0 0 1px rgba(148,163,184,0.8);
      z-index: 15;

      opacity: 0;
      transform: translateY(12px) scale(0.96);
      pointer-events: none;
      transition: all 0.22s ease;
    }

    .calendar-widget.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
      pointer-events: auto;
    }

    .calendar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .calendar-title {
      font-size: 13px;
      font-weight: 600;
    }

    .calendar-subtitle {
      font-size: 10px;
      color: #9ca3af;
    }

    .calendar-left {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .calendar-sheet-btn {
      border: none;
      outline: none;
      padding: 3px 8px;
      border-radius: 999px;
      background: #f9fafb;
      color: #4f46e5;
      font-size: 10px;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 3px;
    }

    .calendar-sheet-btn i { font-size: 12px; }

    .today-event-icon {
      position: relative;
      width: 22px;
      height: 22px;
      border-radius: 999px;
      background: rgba(250, 204, 21, 0.97);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.45);
      margin-right: 6px;
      opacity: 0;
      transform: translateY(4px) scale(0.9);
      transition: all 0.2s ease;
    }

    .today-event-icon.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .today-event-icon i {
      font-size: 14px;
      color: #92400e;
    }

    .today-event-badge {
      position: absolute;
      top: -3px;
      right: -3px;
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: #ef4444;
      border: 1px solid #ffffff;
    }

    .calendar-weekdays,
    .calendar-days {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 2px;
      text-align: center;
    }

    .calendar-weekdays span {
      font-size: 9px;
      color: #d1d5db;
    }

    .calendar-day {
      font-size: 10px;
      padding: 3px 0;
      border-radius: 6px;
      color: #e5e7eb;
    }

    .calendar-day.other-month { opacity: 0.4; }

    .calendar-day.today {
      background: rgba(251, 191, 36, 0.9);
      color: #111827;
      font-weight: 700;
    }

    .calendar-day.has-event {
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(248, 250, 252, 0.5);
      position: relative;
    }

    .calendar-day.has-event::after {
      content: "";
      position: absolute;
      bottom: 2px;
      left: 50%;
      transform: translateX(-50%);
      width: 4px;
      height: 4px;
      border-radius: 999px;
      background: #fb7185;
    }

    .calendar-day.today.has-event {
      background: linear-gradient(135deg, #fef9c3, #f9a8d4);
      color: #7c2d12;
      box-shadow: 0 0 0 1px rgba(255,255,255,0.9);
    }

    .calendar-tooltip {
      position: absolute;
      padding: 8px 10px;
      border-radius: 10px;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(8px);
      box-shadow: 0 6px 18px rgba(15,23,42,0.7);
      font-size: 11px;
      color: #111827;
      transform: translate(-50%, -120%);
      display: none;
      white-space: nowrap;
      z-index: 16;
      pointer-events: none;
    }

    .calendar-tooltip .mall {
      color: #4f46e5;
      font-weight: 600;
    }
    .calendar-tooltip .range {
      font-size: 10px;
      color: #6b7280;
    }

    @media (max-width: 900px) {
      body { padding: 10px; overflow: auto; }
      .app-shell {
        height: auto;
        min-height: calc(100vh - 20px);
      }
      .main-sidebar {
        position: fixed;
        height: calc(100vh - 20px);
      }
      .content {
        position: relative;
        left: 82px;
        width: calc(100% - 82px);
        height: auto;
        min-height: 70vh;
      }
    }
  </style>
</head>
<body>
<div class="app-shell">
  <!-- 메인 사이드바 -->
  <nav class="main-sidebar">
    <div class="nav-list">
      <button class="nav-item active"
              data-id="search"
              data-href="https://wskimkj.github.io/search/">
        <div class="nav-icon-wrap"><i class='bx bx-search'></i></div>

      <button class="nav-item"
              data-id="order"
              data-href="https://wskimkj.github.io/return-inf/">

      </button>

      <button class="nav-item"
              data-id="tracking"
              data-href="https://wskimkj.github.io/tracking/">

        <span>배송</span>
      </button>

      <button class="nav-item"
              data-id="template"
              data-href="https://wskimkj.github.io/template/">

        <span>템플릿</span>
      </button>

      <button class="nav-item"
              data-id="refund"
              data-href="https://wskimkj.github.io/refund24/">
        <div class="nav-icon-wrap"><i class='bx bx-calculator'></i></div>
        <span>환불</span>
      </button>

      <button class="nav-item"
              data-id="account"
              data-href="https://wskimkj.github.io/account/">

        <span>계정</span>
      </button>

      <button class="nav-item"
              data-id="memo"
              data-href="https://wskimkj.github.io/memo/">

      </button>

      <button class="nav-item"
              id="eventBtn"
              data-id="event">
        <div class="nav-icon-wrap"><i class='bx bx-calendar-event'></i></div>
        <span>이벤트</span>
      </button>

      <button class="nav-item"
              id="googleBtn"
              data-id="google">

      </button>
    </div>

    <div class="nav-footer">ADMIN</div>
  </nav>

  <!-- 하위 사이드바 -->
  <aside class="sub-sidebar" id="subSidebar">
    <div class="sub-title">구글 시트</div>
    <div class="sub-list">
      <button class="sub-item google-child"
              data-href="https://docs.google.com/spreadsheets/d/1_L12NKkBVU4c5xDPrYLUQRnSUG2NoAwYGWIfPDVO3bM/edit?gid=366983013#gid=366983013">
        <i class='bx bx-chevron-right'></i><span>개인시트</span>
      </button>
      <button class="sub-item google-child"
              data-href="https://docs.google.com/spreadsheets/d/1_Bxfag-90U6u-6JbhxNqeoD9vRns-CpPeXPIJYO1Z5o/edit?gid=1265906605#gid=1265906605">
        <i class='bx bx-chevron-right'></i><span>반품</span>
      </button>
      <button class="sub-item google-child"
              data-href="https://docs.google.com/spreadsheets/d/1Cjoo-x9lBA5pFtGoxftdAxdoKrzt770XcPGeXOidPiI/edit?gid=0#gid=0">
        <i class='bx bx-chevron-right'></i><span>Team.반품</span>
      </button>
      <button class="sub-item google-child"
              data-href="https://docs.google.com/spreadsheets/d/1LPy69E2yPTaSwxFAYrX6qV0BZx1tW0YdonLRNqeo5Vc/edit?gid=0#gid=0">
        <i class='bx bx-chevron-right'></i><span>Team.물류</span>
      </button>
      <button class="sub-item google-child"
              data-href="https://docs.google.com/spreadsheets/d/1cAXTlsGoK8FNEZ-7PaR7dfLjykPfCqLOIcyBqqdu3wY/edit?gid=925106579#gid=925106579">
        <i class='bx bx-chevron-right'></i><span>Team.업무</span>
      </button>
      <button class="sub-item google-child"
              data-href="https://docs.google.com/spreadsheets/d/1dvTCc9JlORbvc29rQ_ai-z8RQSPibQUPHvjrH4iuhFk/edit?gid=1184149787#gid=1184149787">
        <i class='bx bx-chevron-right'></i><span>Team.주간</span>
      </button>
    </div>
  </aside>

  <!-- 메인 컨텐츠 -->
  <div class="content">
    <div class="card">
      <iframe src="https://wskimkj.github.io/search/" id="mainFrame"></iframe>
    </div>
  </div>

  <!-- 달력 팝업 -->
  <div class="calendar-widget" id="calendarWidget">
    <div class="calendar-header">
      <div class="calendar-left">
        <div class="calendar-title" id="calendarMonthLabel">December 2025</div>
        <div class="calendar-subtitle">이벤트 캘린더 (Mon–Fri)</div>
      </div>
      <div style="display:flex; align-items:center;">
        <div class="today-event-icon" id="todayEventIcon">
          <i class='bx bx-bell'></i>
          <div class="today-event-badge"></div>
        </div>
        <button class="calendar-sheet-btn" id="openEventSheet">
          <i class="bx bx-link-external"></i>시트
        </button>
      </div>
    </div>
    <div class="calendar-weekdays">
      <span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span>
    </div>
    <div class="calendar-days" id="calendarDays"></div>
    <div class="calendar-tooltip" id="calendarTooltip"></div>

<script>
  const mainFrame = document.getElementById("mainFrame");
  const navItems = document.querySelectorAll(".nav-item");
  const subSidebar = document.getElementById("subSidebar");
  const googleBtn = document.getElementById("googleBtn");
  const googleChildren = document.querySelectorAll(".google-child");
  const calendarWidget = document.getElementById("calendarWidget");
  const eventBtn = document.getElementById("eventBtn");

  const EVENT_SHEET_URL =
    "https://docs.google.com/spreadsheets/d/1Cjoo-x9lBA5pFtGoxftdAxdoKrzt770XcPGeXOidPiI/edit?pli=1&gid=1830278768#gid=1830278768";

  mainFrame.onload = () => {
    if (mainFrame.src.includes("search")) {
      localStorage.setItem("lastSearchURL", mainFrame.src);
    }
  };

  navItems.forEach(btn => {
    btn.addEventListener("click", (e) => {
      const id = btn.dataset.id;
      const href = btn.dataset.href;

      if (id === "event") toggleCalendar();
      if (id === "google") toggleSubSidebar();

      if (id !== "event" && id !== "google") {
        navItems.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        hideSubSidebar();
        hideCalendar();

        if (id === "search") {
          const last = localStorage.getItem("lastSearchURL");
          mainFrame.src = last ? last : href;
        } else if (href) {
          mainFrame.src = href;
        }
      }
      e.stopPropagation();
    });
  });

  googleChildren.forEach(btn => {
    btn.addEventListener("click", (e) => {
      googleChildren.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      mainFrame.src = btn.dataset.href;
      e.stopPropagation();
    });
  });

  function toggleSubSidebar() {
    subSidebar.classList.toggle("visible");
    hideCalendar();
  }
  function hideSubSidebar() { subSidebar.classList.remove("visible"); }

  function toggleCalendar() {
    calendarWidget.classList.toggle("visible");
    hideSubSidebar();
  }
  function hideCalendar() { calendarWidget.classList.remove("visible"); }

  document.addEventListener("click", (e) => {
    const t = e.target;
    if (!subSidebar.contains(t) && !googleBtn.contains(t)) hideSubSidebar();
    if (!calendarWidget.contains(t) && !eventBtn.contains(t)) hideCalendar();
  });

  document.getElementById("openEventSheet").addEventListener("click", (e) => {
    window.open(EVENT_SHEET_URL, "_blank");
    e.stopPropagation();
  });

  /* ====== 달력 데이터 (예시) ====== */
  const events = [
    { mall: "스마트스토어", title: "연말 특가",     start: "2025-12-15", end: "2025-12-31" },
    { mall: "11번가",       title: "주말 쿠폰",     start: "2025-12-04", end: "2025-12-05" },
    { mall: "쿠팡",         title: "새해 프로모션", start: "2026-01-01", end: "2026-01-10" }
  ];

  function parseDate(str) {
    const d = new Date(str);
    return isNaN(d) ? null : d;
  }

  function buildCalendar() {
    const today = new Date();
    const year = today.getFullYear();
    const month = today.getMonth();

    const monthNames = ["January","February","March","April","May","June",
      "July","August","September","October","November","December"];
    document.getElementById("calendarMonthLabel").textContent =
      `${monthNames[month]} ${year}`;

    const firstOfMonth = new Date(year, month, 1);
    const lastOfMonth  = new Date(year, month + 1, 0);

    const eventsByDate = {};
    events.forEach(ev => {
      const s = parseDate(ev.start);
      const e = parseDate(ev.end);
      if (!s || !e) return;
      const d = new Date(s);
      while (d <= e) {
        if (d.getFullYear() === year && d.getMonth() === month) {
          const wd = d.getDay();
          if (wd >= 1 && wd <= 5) {
            const key = d.toISOString().slice(0,10);
            (eventsByDate[key] ||= []).push(ev);
          }
        }
        d.setDate(d.getDate() + 1);
      }
    });

    const daysContainer = document.getElementById("calendarDays");
    daysContainer.innerHTML = "";

    const todayStr = today.toDateString();
    const todayKey = today.toISOString().slice(0,10);
    const todayIcon = document.getElementById("todayEventIcon");
    if (eventsByDate[todayKey]?.length) todayIcon.classList.add("visible");
    else todayIcon.classList.remove("visible");

    let start = new Date(firstOfMonth);
    const startDow = (start.getDay() + 6) % 7;
    start.setDate(start.getDate() - startDow);

    let end = new Date(lastOfMonth);
    const endDow = (end.getDay() + 6) % 7;
    end.setDate(end.getDate() + (4 - endDow));

    const tooltip = document.getElementById("calendarTooltip");
    const widget = document.getElementById("calendarWidget");

    let d = new Date(start);
    while (d <= end) {
      const wd = d.getDay();
      if (wd >= 1 && wd <= 5) {
        const cell = document.createElement("div");
        cell.className = "calendar-day";
        if (d.getMonth() !== month) cell.classList.add("other-month");
        cell.textContent = d.getDate();

        const key = d.toISOString().slice(0,10);
        if (eventsByDate[key]) {
          cell.classList.add("has-event");
          cell.dataset.dateKey = key;
        }
        if (d.toDateString() === todayStr) cell.classList.add("today");

        cell.addEventListener("mouseenter", () => {
          const dateKey = cell.dataset.dateKey;
          if (!dateKey || !eventsByDate[dateKey]) {
            tooltip.style.display = "none";
            return;
          }
          const items = eventsByDate[dateKey];
          tooltip.innerHTML = items.map((ev, i) => {
            const sText = ev.start.slice(5).replace(/-/g, ".");
            const eText = ev.end.slice(5).replace(/-/g, ".");
            return `<div style="margin-bottom:${i === items.length-1 ? 0 : 4}px;">
                      <span class="mall">${ev.mall}</span> - <strong>${ev.title}</strong><br/>
                      <span class="range">${sText} ~ ${eText}</span>
                    </div>`;
          }).join("");

          const rect = cell.getBoundingClientRect();
          const parentRect = widget.getBoundingClientRect();
          const left = rect.left + rect.width / 2 - parentRect.left;
          const top  = rect.top - parentRect.top;
          tooltip.style.left = left + "px";
          tooltip.style.top  = top + "px";
          tooltip.style.display = "block";
        });

        cell.addEventListener("mouseleave", () => {
          tooltip.style.display = "none";
        });

        daysContainer.appendChild(cell);
      }
      d.setDate(d.getDate() + 1);
    }
  }

  buildCalendar();
</script>
