<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" href="./css/common.css">
  <meta charset="UTF-8" />
  <title>어드민</title>
  <link rel="icon" type="image/png" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root{
      /* ===== 공통(설정에서 바뀌는 값들) ===== */
      --shell-bg: rgba(255,255,255,0.98);
      --shell-shadow: 0 24px 60px rgba(15,23,42,.22);
      --card-shadow:
        0 18px 40px rgba(148, 163, 184, 0.28),
        inset 0 1px 0 rgba(255,255,255,0.9);
      --card-bg: radial-gradient(circle at top left, #fef3ff 0%, #ffffff 50%, #f1f5f9 100%);
      --glass-alpha: 0.18;
      --ui-scale: 1;

      /* ===== 사이드바 기본 ===== */
      --main-sidebar-bg: linear-gradient(180deg, #b79cff 0%, #ff8fb8 52%, #ffd6e7 100%);
      --nav-text: #f9fafb;
      --nav-chip-bg: rgba(255,255,255,var(--glass-alpha));
      --nav-active-chip-bg: #ffffff;
      --nav-active-color: #6d28d9;

      /* ===== 서브 사이드바 기본 ===== */
      --sub-sidebar-bg:
        radial-gradient(circle at top left, rgba(255, 182, 213, 0.55), rgba(170, 190, 255, 0.55)),
        linear-gradient(180deg, rgba(15,23,42,0.16), rgba(15,23,42,0.26));
      --sub-title-color: #fff7fd;
    }

    /* ===== 스킨 ===== */
    body[data-skin="rose"]{ }

    body[data-skin="lavender"]{
      --main-sidebar-bg: linear-gradient(180deg, #c7b6ff 0%, #f4b8ff 52%, #f7e6ff 100%);
      --sub-sidebar-bg:
        radial-gradient(circle at top left, rgba(244, 184, 255, 0.50), rgba(199, 182, 255, 0.55)),
        linear-gradient(180deg, rgba(15,23,42,0.14), rgba(15,23,42,0.24));
      --sub-title-color: #fff6ff;
      --nav-active-color: #7c3aed;
    }

    body[data-skin="peach"]{
      --main-sidebar-bg: linear-gradient(180deg, #ffb4a2 0%, #ff93b7 52%, #ffe7d6 100%);
      --sub-sidebar-bg:
        radial-gradient(circle at top left, rgba(255,179,162,0.50), rgba(255,147,183,0.48)),
        linear-gradient(180deg, rgba(15,23,42,0.14), rgba(15,23,42,0.24));
      --sub-title-color: #fff7ed;
      --nav-active-color: #b45309;
    }

    body[data-skin="mint"]{
      --main-sidebar-bg: linear-gradient(180deg, #8ee7d0 0%, #a8c7ff 48%, #e8fbff 100%);
      --sub-sidebar-bg:
        radial-gradient(circle at top left, rgba(142, 231, 208, 0.45), rgba(168, 199, 255, 0.48)),
        linear-gradient(180deg, rgba(15,23,42,0.14), rgba(15,23,42,0.24));
      --sub-title-color: #f0feff;
      --nav-active-color: #2563eb;
    }

    body[data-skin="cloud"]{
      --main-sidebar-bg: linear-gradient(180deg, #e7d9ff 0%, #ffd1e1 50%, #ffffff 100%);
      --sub-sidebar-bg:
        radial-gradient(circle at top left, rgba(231, 217, 255, 0.46), rgba(255, 209, 225, 0.44)),
        linear-gradient(180deg, rgba(15,23,42,0.12), rgba(15,23,42,0.22));
      --sub-title-color: #ffffff;
      --nav-active-color: #6d28d9;
    }

    body{
      min-height: 100vh;
      padding: 0;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background:
        radial-gradient(circle at top left, rgba(236,72,153,.35), transparent 55%),
        radial-gradient(circle at bottom right, rgba(96,165,250,.28), transparent 55%),
        radial-gradient(circle at top right, rgba(124,58,237,.22), transparent 55%),
        #fdf2ff;
      overflow: hidden;
      font-size: calc(14px * var(--ui-scale));
    }

    .app-shell{
      position: relative;
      width: 100%;
      height: calc(100vh - 0px);
      border-radius: 18px;
      background: var(--shell-bg);
      box-shadow: var(--shell-shadow);
      overflow: hidden;
    }

    /* ===== 메인 사이드바 ===== */
    .main-sidebar{
      position:absolute; top:0; left:0;
      width:82px; height:100%;
      background: var(--main-sidebar-bg);
      display:flex; flex-direction:column; align-items:center;
      padding: 16px 0;
      z-index: 50; /* iframe 위로 */
    }

    .nav-list{
      flex:1;
      display:flex; flex-direction:column;
      align-items:center;
      gap: 10px;
      margin-top: 4px;
    }

    .nav-item{
      width:60px;
      border:none;
      background:transparent;
      color: var(--nav-text);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 4px;
      cursor:pointer;
      font-size: 11px;
      font-weight: 600;
    }

    .nav-icon-wrap{
      width:40px;height:40px;
      border-radius:18px;
      background: var(--nav-chip-bg);
      display:flex;align-items:center;justify-content:center;
      box-shadow: 0 6px 14px rgba(15,23,42,0.20);
      transition: all .2s ease;
    }

    .nav-item i{ font-size: 20px; }
    .nav-item span{ opacity:.95; }

    .nav-item.active .nav-icon-wrap{
      background: var(--nav-active-chip-bg);
      color: var(--nav-active-color);
      box-shadow: 0 10px 22px rgba(124,58,237,.16);
    }

    .nav-item:hover .nav-icon-wrap{
      transform: translateY(-1px);
      box-shadow: 0 12px 24px rgba(15,23,42,.18);
    }

    .nav-footer{
      padding-bottom: 6px;
      font-size: 10px;
      color: rgba(255,255,255,0.85);
    }

    /* ===== 서브 사이드바 (구글 시트) ===== */
    .sub-sidebar{
      position:absolute;
      top: 15%;
      bottom: 25%;
      left: 96px;
      width: 220px;
      border-radius: 24px;
      padding: 12px 12px 10px;
      background: var(--sub-sidebar-bg);
      box-shadow: 0 20px 40px rgba(15,23,42,0.35), 0 0 0 1px rgba(255,255,255,0.55);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      display:flex; flex-direction:column;

      opacity:0;
      transform: translateX(-16px);
      pointer-events:none;
      transition: all .22s ease;
      z-index: 40;
    }
    .sub-sidebar.visible{
      opacity:1;
      transform: translateX(0);
      pointer-events:auto;
    }
    .sub-title{
      font-size: 13px;
      font-weight: 700;
      color: var(--sub-title-color);
      margin-bottom: 6px;
    }
    .sub-list{
      display:flex; flex-direction:column;
      gap: 6px;
      overflow-y:auto;
    }
    .sub-item{
      border:none;
      width:100%;
      padding: 8px 11px;
      border-radius: 999px;
      background: rgba(255,255,255,0.18);
      color: #f9fafb;
      font-size: 12px;
      cursor:pointer;
      display:flex;
      align-items:center;
      gap: 8px;
      transition: all .18s ease;
      text-align:left;
    }
    .sub-item i{ font-size:16px; }
    .sub-item:hover{
      background: rgba(255,255,255,0.28);
      transform: translateY(-1px);
      box-shadow: 0 10px 18px rgba(15,23,42,.20);
    }
    .sub-item.active{
      background:#fff;
      color: var(--nav-active-color);
      box-shadow: 0 12px 20px rgba(124,58,237,.18);
    }

    /* ===== 메인 컨텐츠 ===== */
    .content{
      position:absolute;
      top:0; left:82px; right:0; bottom:0;
      padding: 10px 14px 14px;
      z-index: 1;
    }
    .card{
      width:100%;
      height:100%;
      border-radius: 24px;
      background: var(--card-bg);
      box-shadow: var(--card-shadow);
      padding: 10px;
    }
    iframe{
      width:100%;
      height:100%;
      border:none;
      border-radius:16px;
      background: rgba(255,255,255,0.72);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.55);
      box-shadow: 0 10px 26px rgba(15,23,42,.12);
    }

    /* ===== 달력 위젯 ===== */
    .calendar-widget{
      position:absolute;
      left: 96px;
      bottom: 20px;
      width: 260px;
      border-radius: 22px;
      background: linear-gradient(180deg, rgba(15,23,42,0.92), rgba(15,23,42,0.96));
      color: #e5e7eb;
      padding: 10px 12px 10px;
      box-shadow: 0 18px 40px rgba(15,23,42,0.9), 0 0 0 1px rgba(148,163,184,0.8);
      z-index: 35;

      opacity: 0;
      transform: translateY(12px) scale(0.96);
      pointer-events:none;
      transition: all .22s ease;
    }
    .calendar-widget.visible{
      opacity:1;
      transform: translateY(0) scale(1);
      pointer-events:auto;
    }
    .calendar-header{
      display:flex; align-items:center; justify-content:space-between;
      margin-bottom: 6px;
    }
    .calendar-title{ font-size: 13px; font-weight: 700; }
    .calendar-subtitle{ font-size: 10px; color: #9ca3af; }
    .calendar-left{ display:flex; flex-direction:column; gap:2px; }
    .calendar-sheet-btn{
      border:none;
      padding: 3px 8px;
      border-radius: 999px;
      background:#f9fafb;
      color:#4f46e5;
      font-size:10px;
      font-weight:700;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap: 4px;
    }
    .today-event-icon{
      position:relative;
      width:22px;height:22px;border-radius:999px;
      background: rgba(250,204,21,0.97);
      display:inline-flex;align-items:center;justify-content:center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.45);
      margin-right: 6px;
      opacity:0;
      transform: translateY(4px) scale(0.9);
      transition: all .2s ease;
    }
    .today-event-icon.visible{ opacity:1; transform:none; }
    .today-event-icon i{ font-size:14px; color:#92400e; }
    .today-event-badge{
      position:absolute; top:-3px; right:-3px;
      width:10px;height:10px;border-radius:999px;
      background:#ef4444;
      border:1px solid #fff;
    }
    .calendar-weekdays, .calendar-days{
      display:grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 2px;
      text-align:center;
    }
    .calendar-weekdays span{ font-size: 9px; color:#d1d5db; }
    .calendar-day{
      font-size: 10px;
      padding: 3px 0;
      border-radius: 6px;
      color:#e5e7eb;
    }
    .calendar-day.other-month{ opacity:.4; }
    .calendar-day.today{
      background: rgba(251,191,36,0.9);
      color:#111827;
      font-weight:800;
    }
    .calendar-day.has-event{
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(248,250,252,0.5);
      position:relative;
    }
    .calendar-day.has-event::after{
      content:"";
      position:absolute;
      bottom:2px; left:50%;
      transform: translateX(-50%);
      width:4px;height:4px;border-radius:999px;
      background:#fb7185;
    }
    .calendar-tooltip{
      position:absolute;
      padding: 8px 10px;
      border-radius: 10px;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(8px);
      box-shadow: 0 6px 18px rgba(15,23,42,0.3);
      font-size: 11px;
      color:#111827;
      transform: translate(-50%, -120%);
      display:none;
      white-space:nowrap;
      z-index: 60;
      pointer-events:none;
    }
    .calendar-tooltip .mall{ color:#4f46e5; font-weight:800; }
    .calendar-tooltip .range{ font-size:10px; color:#6b7280; }

    /* ===== 설정 패널 ===== */
    .settings-panel{
      position:absolute;
      left: 96px;
      top: 16px;
      width: 300px;
      border-radius: 18px;
      padding: 12px;
      background: rgba(255,255,255,0.90);
      border: 1px solid rgba(255,255,255,0.65);
      box-shadow: 0 18px 40px rgba(15,23,42,.18);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      z-index: 60;

      opacity:0;
      transform: translateY(-6px);
      pointer-events:none;
      transition: all .18s ease;
    }
    .settings-panel.visible{
      opacity:1;
      transform:none;
      pointer-events:auto;
    }
    .settings-head{
      display:flex; align-items:center; justify-content:space-between;
      margin-bottom: 10px;
    }
    .settings-title{
      font-size: 13px;
      font-weight: 900;
      color:#111827;
    }
    .settings-reset{
      border:none;
      background: rgba(15,23,42,0.06);
      color:#0f172a;
      font-size: 11px;
      font-weight: 900;
      padding: 6px 10px;
      border-radius: 999px;
      cursor:pointer;
    }
    .settings-section{
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid rgba(148,163,184,0.25);
    }
    .settings-label{
      font-size: 11px;
      font-weight: 900;
      color:#0f172a;
      margin-bottom: 8px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    .settings-label .value{
      font-size: 11px;
      font-weight: 900;
      color: rgba(100,116,139,1);
    }

    .range{ width:100%; accent-color: rgba(124,58,237,.9); }

    .seg{ display:flex; gap:8px; }
    .seg button{
      flex:1;
      border:none;
      padding: 9px 10px;
      border-radius: 14px;
      background: rgba(255,255,255,0.9);
      border: 1px solid rgba(148,163,184,0.35);
      font-size: 12px;
      font-weight: 900;
      color:#0f172a;
      cursor:pointer;
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .seg button:hover{
      transform: translateY(-1px);
      box-shadow: 0 10px 18px rgba(15,23,42,.10);
    }
    .seg button.active{
      outline: 2px solid rgba(124,58,237,.35);
      box-shadow: 0 12px 22px rgba(124,58,237,.12);
    }

    /* skin chips */
    .skin-grid{ display:flex; flex-direction:column; gap:8px; }
    .skin-chip{
      display:flex; align-items:center; gap:10px;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(148,163,184,.35);
      background: rgba(255,255,255,.85);
      cursor:pointer;
      transition: transform .15s ease, box-shadow .15s ease;
      text-align:left;
    }
    .skin-chip:hover{
      transform: translateY(-1px);
      box-shadow: 0 10px 18px rgba(15,23,42,.12);
    }
    .skin-chip.active{
      outline: 2px solid rgba(124,58,237,.35);
      box-shadow: 0 12px 24px rgba(124,58,237,.18);
    }
    .skin-preview{
      width:36px;height:36px;border-radius:10px;flex-shrink:0;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.65), 0 6px 14px rgba(15,23,42,.18);
    }
    .skin-label{ display:flex; flex-direction:column; line-height:1.15; }
    .skin-label strong{ font-size:12px; font-weight:900; color:#0f172a; }
    .skin-label small{ font-size:10px; color:#6b7280; }

    .skin-preview.rose{ background: linear-gradient(135deg, #b79cff, #ff8fb8, #ffd6e7); }
    .skin-preview.lavender{ background: linear-gradient(135deg, #c7b6ff, #f4b8ff, #f7e6ff); }
    .skin-preview.peach{ background: linear-gradient(135deg, #ffb4a2, #ff93b7, #ffe7d6); }
    .skin-preview.mint{ background: linear-gradient(135deg, #8ee7d0, #a8c7ff, #e8fbff); }
    .skin-preview.cloud{ background: linear-gradient(135deg, #e7d9ff, #ffd1e1, #ffffff); }

    @media (max-width: 900px) {
      body{ padding:10px; overflow:auto; }
      .app-shell{ height:auto; min-height: calc(100vh - 20px); }
      .main-sidebar{ position:fixed; height: calc(100vh - 20px); }
      .content{
        position:relative;
        left:82px;
        width: calc(100% - 82px);
        height:auto;
        min-height:70vh;
      }
    }
  </style>
</head>

<body data-skin="rose">
<div class="app-shell">

  <!-- 메인 사이드바 -->
  <nav class="main-sidebar">
    <div class="nav-list">
      <button class="nav-item active" data-id="search" data-href="https://wskimkj.github.io/search/">

      <button class="nav-item" data-id="order" data-href="https://wskimkj.github.io/return-inf/">

        <span>발주</span>
      </button>

      <button class="nav-item" data-id="tracking" data-href="https://wskimkj.github.io/tracking/">
        <div class="nav-icon-wrap"><i class='bx bx-package'></i></div>
        <span>배송</span>
      </button>

      <button class="nav-item" data-id="template" data-href="https://wskimkj.github.io/trim2/">
        <div class="nav-icon-wrap"><i class='bx bx-message'></i></div>
        <span>템플릿</span>
      </button>

      <button class="nav-item" data-id="refund" data-href="https://wskimkj.github.io/refund24/">
        <div class="nav-icon-wrap"><i class='bx bx-calculator'></i></div>
        <span>환불</span>
      </button>

      <button class="nav-item" data-id="account" data-href="https://wskimkj.github.io/account/">
        <div class="nav-icon-wrap"><i class='bx bx-lock'></i></div>

      </button>

      <button class="nav-item" data-id="memo" data-href="https://wskimkj.github.io/memo/">

        <span>설정</span>
      </button>
    </div>

    <div class="nav-footer">ADMIN</div>
  </nav>

  <!-- 설정 패널 -->
  <div class="settings-panel" id="settingsPanel">
    <div class="settings-head">
      <div class="settings-title">환경설정</div>
      <button class="settings-reset" id="settingsReset">초기화</button>
    </div>

    <div class="settings-section" style="border-top:none; padding-top:0; margin-top:0;">
      <div class="settings-label">스킨</div>
      <div class="skin-grid">
        <button class="skin-chip" data-skin="rose">
          <span class="skin-preview rose"></span>
          <div class="skin-label"><strong>Rose Milk</strong><small>로즈 · 밀키 파스텔</small></div>
        </button>
        <button class="skin-chip" data-skin="lavender">
          <span class="skin-preview lavender"></span>
          <div class="skin-label"><strong>Lavender Cream</strong><small>연보라 · 크림</small></div>
        </button>
        <button class="skin-chip" data-skin="peach">
          <span class="skin-preview peach"></span>
          <div class="skin-label"><strong>Peach Champagne</strong><small>피치 · 샴페인</small></div>
        </button>
        <button class="skin-chip" data-skin="mint">
          <span class="skin-preview mint"></span>
          <div class="skin-label"><strong>Mint Pearl</strong><small>민트 · 펄</small></div>
        </button>
        <button class="skin-chip" data-skin="cloud">
          <span class="skin-preview cloud"></span>
          <div class="skin-label"><strong>Cloud Blush</strong><small>미니멀 · 고급</small></div>
        </button>
      </div>
    </div>

    <div class="settings-section">
      <div class="settings-label">글라스 강도 <span class="value" id="glassVal">0.18</span></div>

    </div>

    <div class="settings-section">
      <div class="settings-label">그림자 강도 <span class="value" id="shadowVal">0.22</span></div>
      <input class="range" id="shadowRange" type="range" min="0.12" max="0.30" step="0.01" value="0.22"/>
    </div>

    <div class="settings-section">
      <div class="settings-label">글자 크기</div>
      <div class="seg" id="fontSeg">
        <button data-scale="0.92">작게</button>
        <button data-scale="1.00" class="active">보통</button>
        <button data-scale="1.08">큼</button>
      </div>
    </div>
  </div>

  <!-- 구글 시트 하위 사이드바 -->
  <aside class="sub-sidebar" id="subSidebar">
    <div class="sub-title">구글 시트</div>
    <div class="sub-list">
      <button class="sub-item google-child" data-href="https://docs.google.com/spreadsheets/d/1_L12NKkBVU4c5xDPrYLUQRnSUG2NoAwYGWIfPDVO3bM/edit?gid=366983013#gid=366983013">
        <i class='bx bx-chevron-right'></i><span>개인시트</span>
      </button>
      <button class="sub-item google-child" data-href="https://docs.google.com/spreadsheets/d/1_Bxfag-90U6u-6JbhxNqeoD9vRns-CpPeXPIJYO1Z5o/edit?gid=1265906605#gid=1265906605">
        <i class='bx bx-chevron-right'></i><span>반품</span>
      </button>
      <button class="sub-item google-child" data-href="https://docs.google.com/spreadsheets/d/1Cjoo-x9lBA5pFtGoxftdAxdoKrzt770XcPGeXOidPiI/edit?gid=0#gid=0">
        <i class='bx bx-chevron-right'></i><span>Team.반품</span>
      </button>
      <button class="sub-item google-child" data-href="https://docs.google.com/spreadsheets/d/1LPy69E2yPTaSwxFAYrX6qV0BZx1tW0YdonLRNqeo5Vc/edit?gid=0#gid=0">
        <i class='bx bx-chevron-right'></i><span>Team.물류</span>
      </button>
      <button class="sub-item google-child" data-href="https://docs.google.com/spreadsheets/d/1cAXTlsGoK8FNEZ-7PaR7dfLjykPfCqLOIcyBqqdu3wY/edit?gid=925106579#gid=925106579">
        <i class='bx bx-chevron-right'></i><span>Team.업무</span>
      </button>
      <button class="sub-item google-child" data-href="https://docs.google.com/spreadsheets/d/1dvTCc9JlORbvc29rQ_ai-z8RQSPibQUPHvjrH4iuhFk/edit?gid=1184149787#gid=1184149787">
        <i class='bx bx-chevron-right'></i><span>Team.주간</span>
      </button>
    </div>
  </aside>

  <!-- 메인 컨텐츠 -->
  <div class="content">
    <div class="card">
      <iframe src="https://wskimkj.github.io/search/" id="mainFrame"></iframe>
    </div>
  </div>

  <!-- 달력 위젯 -->
  <div class="calendar-widget" id="calendarWidget">
    <div class="calendar-header">
      <div class="calendar-left">
        <div class="calendar-title" id="calendarMonthLabel">December 2025</div>
        <div class="calendar-subtitle">이벤트 캘린더 (Mon–Fri)</div>
      </div>
      <div style="display:flex; align-items:center;">
        <div class="today-event-icon" id="todayEventIcon">
          <i class='bx bx-bell'></i>
          <div class="today-event-badge"></div>
        </div>
        <button class="calendar-sheet-btn" id="openEventSheet">
          <i class="bx bx-link-external"></i>시트
        </button>
      </div>
    </div>

    <div class="calendar-weekdays">
      <span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span>
    </div>
    <div class="calendar-days" id="calendarDays"></div>
    <div class="calendar-tooltip" id="calendarTooltip"></div>
  </div>
</div>

<script>
  const mainFrame = document.getElementById("mainFrame");
  const navItems = document.querySelectorAll(".nav-item");
  const subSidebar = document.getElementById("subSidebar");
  const googleBtn = document.getElementById("googleBtn");
  const googleChildren = document.querySelectorAll(".google-child");

  const calendarWidget = document.getElementById("calendarWidget");
  const eventBtn = document.getElementById("eventBtn");

  const settingsBtn = document.getElementById("settingsBtn");
  const settingsPanel = document.getElementById("settingsPanel");
  const settingsReset = document.getElementById("settingsReset");

  const skinChips = document.querySelectorAll(".skin-chip");
  const glassRange = document.getElementById("glassRange");
  const shadowRange = document.getElementById("shadowRange");
  const glassVal = document.getElementById("glassVal");
  const shadowVal = document.getElementById("shadowVal");
  const fontSeg = document.getElementById("fontSeg");

  const EVENT_SHEET_URL =
    "https://docs.google.com/spreadsheets/d/1Cjoo-x9lBA5pFtGoxftdAxdoKrzt770XcPGeXOidPiI/edit?pli=1&gid=1830278768#gid=1830278768";

  // ===== Settings storage =====
  const KEY = "adminSettings";
  const DEFAULTS = { skin:"rose", glass:0.18, shadow:0.22, scale:1.0 };

  function loadSettings(){
    try{
      const raw = localStorage.getItem(KEY);
      if(!raw) return {...DEFAULTS};
      return {...DEFAULTS, ...JSON.parse(raw)};
    }catch{
      return {...DEFAULTS};
    }
  }
  function saveSettings(next){ localStorage.setItem(KEY, JSON.stringify(next)); }

  function applySkin(skin){
    document.body.setAttribute("data-skin", skin);
    skinChips.forEach(b => b.classList.toggle("active", b.dataset.skin === skin));
  }
  function applyGlass(alpha){
    document.documentElement.style.setProperty("--glass-alpha", String(alpha));
    glassVal.textContent = Number(alpha).toFixed(2);
  }
  function applyShadow(intensity){
    document.documentElement.style.setProperty("--shell-shadow",
      `0 24px 60px rgba(15,23,42,${Number(intensity).toFixed(2)})`);
    document.documentElement.style.setProperty("--card-shadow",
      `0 18px 40px rgba(148,163,184,${Math.min(0.35, Number(intensity)+0.06).toFixed(2)}), inset 0 1px 0 rgba(255,255,255,0.9)`);
    shadowVal.textContent = Number(intensity).toFixed(2);
  }
  function applyScale(scale){
    document.documentElement.style.setProperty("--ui-scale", String(scale));
    [...fontSeg.querySelectorAll("button")].forEach(b=>{
      b.classList.toggle("active", Number(b.dataset.scale) === Number(scale));
    });
  }
  function applyAll(s){
    applySkin(s.skin);
    applyGlass(s.glass);
    applyShadow(s.shadow);
    applyScale(s.scale);
    glassRange.value = String(s.glass);
    shadowRange.value = String(s.shadow);
  }

  let settings = loadSettings();
  applyAll(settings);

  // ===== Panel toggles =====
  function hideSubSidebar(){ subSidebar.classList.remove("visible"); }
  function hideCalendar(){ calendarWidget.classList.remove("visible"); }
  function hideSettings(){ settingsPanel.classList.remove("visible"); }

  function toggleSubSidebar(){
    const v = subSidebar.classList.contains("visible");
    if(v) subSidebar.classList.remove("visible");
    else{ subSidebar.classList.add("visible"); hideCalendar(); hideSettings(); }
  }
  function toggleCalendar(){
    const v = calendarWidget.classList.contains("visible");
    if(v) calendarWidget.classList.remove("visible");
    else{ calendarWidget.classList.add("visible"); hideSubSidebar(); hideSettings(); }
  }
  function toggleSettings(){
    const v = settingsPanel.classList.contains("visible");
    if(v) settingsPanel.classList.remove("visible");
    else{ settingsPanel.classList.add("visible"); hideSubSidebar(); hideCalendar(); }
  }

  // 설정 버튼(무조건 작동)
  settingsBtn.addEventListener("click", (e)=>{ toggleSettings(); e.stopPropagation(); });

  // reset
  settingsReset.addEventListener("click", (e)=>{
    settings = {...DEFAULTS};
    saveSettings(settings);
    applyAll(settings);
    e.stopPropagation();
  });

  // skin
  skinChips.forEach(btn=>{
    btn.addEventListener("click",(e)=>{
      settings.skin = btn.dataset.skin;
      saveSettings(settings);
      applySkin(settings.skin);
      e.stopPropagation();
    });
  });

  // sliders
  glassRange.addEventListener("input", ()=>{
    settings.glass = Number(glassRange.value);
    saveSettings(settings);
    applyGlass(settings.glass);
  });
  shadowRange.addEventListener("input", ()=>{
    settings.shadow = Number(shadowRange.value);
    saveSettings(settings);
    applyShadow(settings.shadow);
  });

  // font
  fontSeg.addEventListener("click",(e)=>{
    const btn = e.target.closest("button");
    if(!btn) return;
    settings.scale = Number(btn.dataset.scale);
    saveSettings(settings);
    applyScale(settings.scale);
  });

  // ===== Iframe last search =====
  mainFrame.onload = () => {
    if (mainFrame.src.includes("search")) localStorage.setItem("lastSearchURL", mainFrame.src);
  };

  // ===== Main Nav =====
  navItems.forEach(btn=>{
    btn.addEventListener("click",(e)=>{
      const id = btn.dataset.id;
      const href = btn.dataset.href;

      if(id === "event"){ toggleCalendar(); e.stopPropagation(); return; }
      if(id === "google"){ toggleSubSidebar(); e.stopPropagation(); return; }
      if(id === "settings"){ toggleSettings(); e.stopPropagation(); return; }

      navItems.forEach(b=>b.classList.remove("active"));
      btn.classList.add("active");

      hideSubSidebar(); hideCalendar(); hideSettings();

      if(id === "search"){
        const last = localStorage.getItem("lastSearchURL");
        mainFrame.src = last ? last : href;
      }else if(href){
        mainFrame.src = href;
      }
      e.stopPropagation();
    });
  });

  // google child
  googleChildren.forEach(btn=>{
    btn.addEventListener("click",(e)=>{
      googleChildren.forEach(b=>b.classList.remove("active"));
      btn.classList.add("active");
      mainFrame.src = btn.dataset.href;
      e.stopPropagation();
    });
  });

  // outside click close
  document.addEventListener("click",(e)=>{
    const t = e.target;
    if(!subSidebar.contains(t) && !googleBtn.contains(t)) hideSubSidebar();
    if(!calendarWidget.contains(t) && !eventBtn.contains(t)) hideCalendar();
    if(!settingsPanel.contains(t) && !settingsBtn.contains(t)) hideSettings();
  });

  // esc close
  document.addEventListener("keydown",(e)=>{
    if(e.key === "Escape") hideSettings();
  });

  // open sheet
  document.getElementById("openEventSheet").addEventListener("click",(e)=>{
    window.open(EVENT_SHEET_URL, "_blank");
    e.stopPropagation();
  });

  /* ===== 달력/이벤트 ===== */
  const events = [
    { mall: "스마트스토어", title: "연말 특가",     start: "2025-12-15", end: "2025-12-31" },
    { mall: "11번가",       title: "주말 쿠폰",     start: "2025-12-04", end: "2025-12-05" },
    { mall: "쿠팡",         title: "새해 프로모션", start: "2026-01-01", end: "2026-01-10" }
  ];
  function parseDate(str){ const d = new Date(str); return isNaN(d) ? null : d; }

  function buildCalendar(){
    const today = new Date();
    const year = today.getFullYear();
    const month = today.getMonth();
    const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];
    document.getElementById("calendarMonthLabel").textContent = `${monthNames[month]} ${year}`;

    const firstOfMonth = new Date(year, month, 1);
    const lastOfMonth  = new Date(year, month + 1, 0);

    const eventsByDate = {};
    events.forEach(ev=>{
      const s = parseDate(ev.start);
      const e = parseDate(ev.end);
      if(!s || !e) return;
      const d = new Date(s);
      while(d <= e){
        if(d.getFullYear() === year && d.getMonth() === month){
          const wd = d.getDay();
          if(wd >= 1 && wd <= 5){
            const key = d.toISOString().slice(0,10);
            (eventsByDate[key] ||= []).push(ev);
          }
        }
        d.setDate(d.getDate()+1);
      }
    });

    const daysContainer = document.getElementById("calendarDays");
    daysContainer.innerHTML = "";

    const todayKey = today.toISOString().slice(0,10);
    const todayIcon = document.getElementById("todayEventIcon");
    if(eventsByDate[todayKey]?.length) todayIcon.classList.add("visible");
    else todayIcon.classList.remove("visible");

    let start = new Date(firstOfMonth);
    const startDow = (start.getDay()+6)%7;
    start.setDate(start.getDate()-startDow);

    let end = new Date(lastOfMonth);
    const endDow = (end.getDay()+6)%7;
    end.setDate(end.getDate() + (4 - endDow));

    const tooltip = document.getElementById("calendarTooltip");
    const widget = document.getElementById("calendarWidget");

    let d = new Date(start);
    while(d <= end){
      const wd = d.getDay();
      if(wd >= 1 && wd <= 5){
        const cell = document.createElement("div");
        cell.className = "calendar-day";
        if(d.getMonth() !== month) cell.classList.add("other-month");
        cell.textContent = d.getDate();

        const key = d.toISOString().slice(0,10);
        if(eventsByDate[key]){
          cell.classList.add("has-event");
          cell.dataset.dateKey = key;
        }
        if(d.toDateString() === today.toDateString()) cell.classList.add("today");

        cell.addEventListener("mouseenter", ()=>{
          const dateKey = cell.dataset.dateKey;
          if(!dateKey || !eventsByDate[dateKey]){ tooltip.style.display="none"; return; }
          const items = eventsByDate[dateKey];
          tooltip.innerHTML = items.map((ev,idx)=>{
            const sText = ev.start.slice(5).replace(/-/g,".");
            const eText = ev.end.slice(5).replace(/-/g,".");
            return `<div style="margin-bottom:${idx===items.length-1?0:4}px;">
              <span class="mall">${ev.mall}</span> - <strong>${ev.title}</strong><br/>
              <span class="range">${sText} ~ ${eText}</span>
            </div>`;
          }).join("");

          const rect = cell.getBoundingClientRect();
          const parentRect = widget.getBoundingClientRect();
          tooltip.style.left = (rect.left + rect.width/2 - parentRect.left) + "px";
          tooltip.style.top  = (rect.top - parentRect.top) + "px";
          tooltip.style.display = "block";
        });
        cell.addEventListener("mouseleave", ()=>{ tooltip.style.display="none"; });

        daysContainer.appendChild(cell);
      }
      d.setDate(d.getDate()+1);
    }
  }
  buildCalendar();
</script>
</body>
</html>
