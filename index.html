<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" href="./css/common.css">
  <meta charset="UTF-8" />
  <title>어드민</title>
  <link rel="icon" type="image/png" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root{
      --shell-bg: rgba(255,255,255,0.98);
      --shell-shadow: 0 24px 60px rgba(15,23,42,.22);
      --card-shadow:
        0 18px 40px rgba(148, 163, 184, 0.28),
        inset 0 1px 0 rgba(255,255,255,0.9);
      --card-bg: radial-gradient(circle at top left, #fef3ff 0%, #ffffff 50%, #f1f5f9 100%);

      --main-sidebar-bg: linear-gradient(180deg, #b79cff 0%, #ff8fb8 52%, #ffd6e7 100%);
      --nav-text: #f9fafb;
      --nav-chip-bg: rgba(255,255,255,0.18);
      --nav-active-chip-bg: #ffffff;
      --nav-active-color: #6d28d9;

      --sub-sidebar-bg:
        radial-gradient(circle at top left, rgba(255, 182, 213, 0.55), rgba(170, 190, 255, 0.55)),
        linear-gradient(180deg, rgba(15,23,42,0.16), rgba(15,23,42,0.26));
      --sub-title-color: #fff7fd;

      /* ✅ 글라스 캘린더 */
      --glass-bg: rgba(255,255,255,0.62);
      --glass-border: rgba(255,255,255,0.70);
      --glass-shadow: 0 18px 50px rgba(15,23,42,0.16);
      --ink: #0f172a;
      --muted: rgba(15,23,42,0.55);
      --accent: #7c3aed;
      --accent2: #ec4899;
    }

    body{
      min-height: 100vh;
      padding: 0;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background:
        radial-gradient(circle at top left, rgba(236,72,153,.35), transparent 55%),
        radial-gradient(circle at bottom right, rgba(96,165,250,.28), transparent 55%),
        radial-gradient(circle at top right, rgba(124,58,237,.22), transparent 55%),
        #fdf2ff;
      overflow: hidden;
      font-size: 14px;
    }

    .app-shell{
      position: relative;
      width: 100%;
      height: calc(100vh - 0px);
      border-radius: 18px;
      background: var(--shell-bg);
      box-shadow: var(--shell-shadow);
      overflow: hidden;
    }

    /* ===== 메인 사이드바 ===== */
    .main-sidebar{
      position:absolute; top:0; left:0;
      width:82px; height:100%;
      background: var(--main-sidebar-bg);
      display:flex; flex-direction:column; align-items:center;
      padding: 16px 0;
      z-index: 50;
    }

    .nav-list{
      flex:1;
      display:flex; flex-direction:column;
      align-items:center;
      gap: 10px;
      margin-top: 4px;
    }

    .nav-item{
      width:60px;
      border:none;
      background:transparent;
      color: var(--nav-text);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 4px;
      cursor:pointer;
      font-size: 11px;
      font-weight: 600;
    }

    .nav-icon-wrap{
      width:40px;height:40px;
      border-radius:18px;
      background: var(--nav-chip-bg);
      display:flex;align-items:center;justify-content:center;
      box-shadow: 0 6px 14px rgba(15,23,42,0.20);
      transition: all .2s ease;
    }

    .nav-item i{ font-size: 20px; }
    .nav-item span{ opacity:.95; }

    .nav-item.active .nav-icon-wrap{
      background: var(--nav-active-chip-bg);
      color: var(--nav-active-color);
      box-shadow: 0 10px 22px rgba(124,58,237,.16);
    }

    .nav-item:hover .nav-icon-wrap{
      transform: translateY(-1px);
      box-shadow: 0 12px 24px rgba(15,23,42,.18);
    }

    /* ===== 하단 ADMIN -> 이벤트 토글 버튼 ===== */
    .nav-footer-btn{
      margin-top: auto;
      margin-bottom: 6px;
      border: none;
      background: rgba(255,255,255,0.18);
      color: rgba(255,255,255,0.92);
      border-radius: 999px;
      padding: 8px 10px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      font-weight: 900;
      box-shadow: 0 10px 22px rgba(15,23,42,0.22);
      transition: transform .15s ease, box-shadow .15s ease, background .15s ease;
    }
    .nav-footer-btn i{ font-size: 16px; }
    .nav-footer-btn:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,0.26);
      box-shadow: 0 14px 28px rgba(15,23,42,0.22);
    }

    /* ===== 서브 사이드바 (구글 시트) ===== */
    .sub-sidebar{
      position:absolute;
      top: 15%;
      bottom: 25%;
      left: 96px;
      width: 220px;
      border-radius: 24px;
      padding: 12px 12px 10px;
      background: var(--sub-sidebar-bg);
      box-shadow: 0 20px 40px rgba(15,23,42,0.35), 0 0 0 1px rgba(255,255,255,0.55);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      display:flex; flex-direction:column;

      opacity:0;
      transform: translateX(-16px);
      pointer-events:none;
      transition: all .22s ease;
      z-index: 40;
    }
    .sub-sidebar.visible{
      opacity:1;
      transform: translateX(0);
      pointer-events:auto;
    }
    .sub-title{
      font-size: 13px;
      font-weight: 700;
      color: var(--sub-title-color);
      margin-bottom: 6px;
    }
    .sub-list{
      display:flex; flex-direction:column;
      gap: 6px;
      overflow-y:auto;
    }
    .sub-item{
      border:none;
      width:100%;
      padding: 8px 11px;
      border-radius: 999px;
      background: rgba(255,255,255,0.18);
      color: #f9fafb;
      font-size: 12px;
      cursor:pointer;
      display:flex;
      align-items:center;
      gap: 8px;
      transition: all .18s ease;
      text-align:left;
    }
    .sub-item i{ font-size:16px; }
    .sub-item:hover{
      background: rgba(255,255,255,0.28);
      transform: translateY(-1px);
      box-shadow: 0 10px 18px rgba(15,23,42,.20);
    }
    .sub-item.active{
      background:#fff;
      color: var(--nav-active-color);
      box-shadow: 0 12px 20px rgba(124,58,237,.18);
    }

    /* ===== 메인 컨텐츠 ===== */
    .content{
      position:absolute;
      top:0; left:82px; right:0; bottom:0;
      padding: 10px 14px 14px;
      z-index: 1;
    }
    .card{
      width:100%;
      height:100%;
      border-radius: 24px;
      background: var(--card-bg);
      box-shadow: var(--card-shadow);
      padding: 10px;
    }
    iframe{
      width:100%;
      height:100%;
      border:none;
      border-radius:16px;
      background: rgba(255,255,255,0.72);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.55);
      box-shadow: 0 10px 26px rgba(15,23,42,.12);
    }

    /* ===== ✅ 달력 위젯: 밝은 글라스 ===== */
    .calendar-widget{
      position:absolute;
      left: 96px;
      bottom: 20px;
      width: 300px;
      border-radius: 24px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      color: var(--ink);
      padding: 12px;
      box-shadow: var(--glass-shadow);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      z-index: 35;

      opacity: 0;
      transform: translateY(12px) scale(0.98);
      pointer-events:none;
      transition: all .22s ease;
    }
    .calendar-widget.visible{
      opacity:1;
      transform: translateY(0) scale(1);
      pointer-events:auto;
    }

    .calendar-header{
      display:flex; align-items:flex-start; justify-content:space-between;
      margin-bottom: 10px;
      gap: 10px;
    }
    .calendar-title{ font-size: 14px; font-weight: 900; letter-spacing: -0.2px; }
    .calendar-subtitle{ font-size: 10px; color: var(--muted); margin-top: 2px; }
    .calendar-left{ display:flex; flex-direction:column; }

    .calendar-right{
      display:flex;
      align-items:center;
      gap:8px;
      flex-wrap: wrap;
      justify-content:flex-end;
    }

    /* ===== 보기 토글(주/월) ===== */
    .cal-view-seg{
      display:flex;
      gap:6px;
      padding: 4px;
      border-radius: 999px;
      background: rgba(255,255,255,0.55);
      border: 1px solid rgba(15,23,42,0.08);
    }
    .cal-view-seg button{
      border:none;
      cursor:pointer;
      font-size: 10px;
      font-weight: 900;
      padding: 6px 10px;
      border-radius: 999px;
      background: transparent;
      color: rgba(15,23,42,0.72);
    }
    .cal-view-seg button.active{
      background: rgba(255,255,255,0.92);
      box-shadow: 0 8px 18px rgba(15,23,42,0.10);
      color: var(--accent);
    }

    .calendar-sheet-btn{
      border:none;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.92);
      color: var(--accent);
      font-size:10px;
      font-weight:900;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap: 6px;
      white-space:nowrap;
      box-shadow: 0 10px 18px rgba(15,23,42,0.10);
    }

    /* ===== 오늘 알림 아이콘 ===== */
    .today-event-icon{
      position:relative;
      width:28px;height:28px;border-radius:999px;
      background: rgba(255,255,255,0.92);
      display:inline-flex;align-items:center;justify-content:center;
      box-shadow: 0 10px 18px rgba(15,23,42,0.10);
      opacity:0;
      transform: translateY(4px) scale(0.95);
      transition: all .2s ease;
    }
    .today-event-icon.visible{ opacity:1; transform:none; }
    .today-event-icon i{ font-size:16px; color: var(--accent2); }
    .today-event-badge{
      position:absolute; top:-4px; right:-4px;
      min-width:16px;height:16px;border-radius:999px;
      background:#ef4444;
      color:#fff;
      border:2px solid rgba(255,255,255,0.9);
      font-size:10px;
      font-weight:900;
      display:none;
      align-items:center;
      justify-content:center;
      padding: 0 5px;
    }

    .calendar-weekdays, .calendar-days{
      display:grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 6px;
      text-align:center;
    }
    .calendar-weekdays{
      margin: 6px 0 8px;
    }
    .calendar-weekdays span{
      font-size: 10px;
      font-weight: 800;
      color: rgba(15,23,42,0.55);
    }

    .calendar-day{
      position: relative;
      font-size: 12px;
      padding: 10px 0;
      border-radius: 14px;
      color: rgba(15,23,42,0.82);
      user-select:none;
      cursor: pointer;
      background: rgba(255,255,255,0.55);
      border: 1px solid rgba(15,23,42,0.08);
      box-shadow: 0 10px 18px rgba(15,23,42,0.06);
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .calendar-day:hover{
      transform: translateY(-1px);
      box-shadow: 0 16px 24px rgba(15,23,42,0.08);
    }
    .calendar-day.other-month{ opacity:.35; cursor: default; }
    .calendar-day.today{
      outline: 2px solid rgba(124,58,237,0.35);
      background: rgba(255,255,255,0.88);
      color: var(--accent);
      font-weight: 900;
    }

    /* 이벤트 있음 표시: dot + count */
    .calendar-day.has-event::after{
      content:"";
      position:absolute;
      bottom:6px; left:50%;
      transform: translateX(-50%);
      width:6px;height:6px;border-radius:999px;
      background: rgba(236,72,153,0.95);
      box-shadow: 0 6px 14px rgba(236,72,153,0.25);
    }
    .day-badge{
      position:absolute;
      top:6px; right:6px;
      min-width:18px;height:18px;
      padding: 0 6px;
      border-radius: 999px;
      background: rgba(124,58,237,0.92);
      color:#fff;
      font-size:10px;
      font-weight:900;
      display:none;
      align-items:center;
      justify-content:center;
      box-shadow: 0 10px 18px rgba(124,58,237,0.16);
    }
    .calendar-day.has-event .day-badge{ display:inline-flex; }

    /* ===== 툴팁(선택) ===== */
    .calendar-tooltip{
      position:absolute;
      padding: 10px 12px;
      border-radius: 16px;
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(10px);
      box-shadow: 0 18px 40px rgba(15,23,42,0.16);
      font-size: 12px;
      color: var(--ink);
      transform: translate(-50%, -120%);
      display:none;
      white-space:nowrap;
      z-index: 60;
      pointer-events:none;
      max-width: 260px;
      border: 1px solid rgba(15,23,42,0.06);
    }
    .calendar-tooltip .mall{ color: var(--accent); font-weight:900; }
    .calendar-tooltip .range{ font-size:10px; color: var(--muted); }

    /* ===== ✅ 날짜 클릭 모달 ===== */
    .event-modal-backdrop{
      position: fixed;
      inset: 0;
      background: rgba(2,6,23,0.35);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      display:none;
      align-items:center;
      justify-content:center;
      z-index: 999;
      padding: 18px;
    }
    .event-modal-backdrop.open{ display:flex; }

    .event-modal{
      width: min(520px, 96vw);
      border-radius: 24px;
      background: rgba(255,255,255,0.70);
      border: 1px solid rgba(255,255,255,0.72);
      box-shadow: 0 30px 80px rgba(15,23,42,0.28);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      padding: 14px;
      color: var(--ink);
    }
    .event-modal-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      margin-bottom: 10px;
    }
    .event-modal-title{
      display:flex;
      flex-direction:column;
      gap: 2px;
    }
    .event-modal-title strong{
      font-size: 14px;
      font-weight: 1000;
      letter-spacing: -0.2px;
    }
    .event-modal-title small{
      font-size: 11px;
      color: var(--muted);
      font-weight: 800;
    }
    .event-modal-close{
      border:none;
      width:34px;height:34px;
      border-radius: 999px;
      background: rgba(255,255,255,0.92);
      box-shadow: 0 12px 24px rgba(15,23,42,0.12);
      cursor:pointer;
      display:flex; align-items:center; justify-content:center;
      color: rgba(15,23,42,0.72);
    }
    .event-list{
      display:flex;
      flex-direction:column;
      gap: 10px;
      max-height: 60vh;
      overflow:auto;
      padding-right: 4px;
    }
    .event-card{
      border-radius: 18px;
      background: rgba(255,255,255,0.70);
      border: 1px solid rgba(15,23,42,0.08);
      box-shadow: 0 12px 24px rgba(15,23,42,0.08);
      padding: 12px;
    }
    .event-card .mall{
      font-size: 12px;
      font-weight: 1000;
      color: var(--accent);
    }
    .event-card .title{
      margin-top: 4px;
      font-size: 13px;
      font-weight: 1000;
      color: rgba(15,23,42,0.92);
      line-height: 1.25;
    }
    .event-card .meta{
      margin-top: 6px;
      font-size: 11px;
      color: var(--muted);
      font-weight: 800;
    }
    .event-card .target{
      margin-top: 6px;
      font-size: 11px;
      color: rgba(15,23,42,0.75);
      font-weight: 800;
      line-height: 1.35;
    }

    @media (max-width: 900px) {
      body{ padding:10px; overflow:auto; }
      .app-shell{ height:auto; min-height: calc(100vh - 20px); }
      .main-sidebar{ position:fixed; height: calc(100vh - 20px); }
      .content{
        position:relative;
        left:82px;
        width: calc(100% - 82px);
        height:auto;
        min-height:70vh;
      }
    }
  </style>
</head>

<body>
<div class="app-shell">

  <!-- 메인 사이드바 -->
  <nav class="main-sidebar">
    <div class="nav-list">
      <button class="nav-item active" data-id="search" data-href="https://wskimkj.github.io/search/">
        <div class="nav-icon-wrap"><i class='bx bx-search'></i></div>
        <span>상품</span>
      </button>

      <button class="nav-item" data-id="order" data-href="https://wskimkj.github.io/return-inf/">

      </button>

      <button class="nav-item" data-id="tracking" data-href="https://wskimkj.github.io/tracking/">

      <button class="nav-item" data-id="template" data-href="https://wskimkj.github.io/trim2/">

      </button>

      <button class="nav-item" data-id="refund" data-href="https://wskimkj.github.io/refund24/">

      </button>

      <button class="nav-item" data-id="account" data-href="https://wskimkj.github.io/account/">
        <div class="nav-icon-wrap"><i class='bx bx-lock'></i></div>

      </button>

      <button class="nav-item" data-id="memo" data-href="https://wskimkj.github.io/memo/">

      </button>

    <!-- ADMIN 버튼으로 이벤트 위젯 토글 -->
    <button class="nav-footer-btn" id="adminEventBtn" type="button" title="이벤트 보기">
      <i class='bx bx-calendar-event'></i>
      <span>ADMIN</span>
    </button>
  </nav>

  <!-- 구글 시트 하위 사이드바 -->
  <aside class="sub-sidebar" id="subSidebar">
    <div class="sub-title">구글 시트</div>
    <div class="sub-list">
      <button class="sub-item google-child" data-href="https://docs.google.com/spreadsheets/d/1_L12NKkBVU4c5xDPrYLUQRnSUG2NoAwYGWIfPDVO3bM/edit?gid=366983013#gid=366983013">
        <i class='bx bx-chevron-right'></i><span>개인시트</span>
      </button>
      <button class="sub-item google-child" data-href="https://docs.google.com/spreadsheets/d/1_Bxfag-90U6u-6JbhxNqeoD9vRns-CpPeXPIJYO1Z5o/edit?gid=1265906605#gid=1265906605">
        <i class='bx bx-chevron-right'></i><span>반품</span>
      </button>
      <button class="sub-item google-child" data-href="https://docs.google.com/spreadsheets/d/1Cjoo-x9lBA5pFtGoxftdAxdoKrzt770XcPGeXOidPiI/edit?gid=0#gid=0">
        <i class='bx bx-chevron-right'></i><span>Team.반품</span>
      </button>
      <button class="sub-item google-child" data-href="https://docs.google.com/spreadsheets/d/1LPy69E2yPTaSwxFAYrX6qV0BZx1tW0YdonLRNqeo5Vc/edit?gid=0#gid=0">
        <i class='bx bx-chevron-right'></i><span>Team.물류</span>
      </button>
      <button class="sub-item google-child" data-href="https://docs.google.com/spreadsheets/d/1cAXTlsGoK8FNEZ-7PaR7dfLjykPfCqLOIcyBqqdu3wY/edit?gid=925106579#gid=925106579">
        <i class='bx bx-chevron-right'></i><span>Team.업무</span>
      </button>
      <button class="sub-item google-child" data-href="https://docs.google.com/spreadsheets/d/1dvTCc9JlORbvc29rQ_ai-z8RQSPibQUPHvjrH4iuhFk/edit?gid=1184149787#gid=1184149787">
        <i class='bx bx-chevron-right'></i><span>Team.주간</span>
      </button>
    </div>
  </aside>

  <!-- 메인 컨텐츠 -->
  <div class="content">
    <div class="card">
      <iframe src="https://wskimkj.github.io/search/" id="mainFrame"></iframe>
    </div>
  </div>

  <!-- ✅ 달력 위젯 -->
  <div class="calendar-widget" id="calendarWidget">
    <div class="calendar-header">
      <div class="calendar-left">
        <div class="calendar-title" id="calendarMonthLabel">December 2025</div>
        <div class="calendar-subtitle">이벤트 캘린더 (Mon–Fri) · 날짜 클릭하면 상세 보기</div>
      </div>

      <div class="calendar-right">
        <div class="cal-view-seg" id="calViewSeg">
          <button type="button" data-view="week">주</button>
          <button type="button" data-view="month">월</button>
        </div>

        <div class="today-event-icon" id="todayEventIcon" title="오늘 이벤트">
          <i class='bx bx-bell'></i>
          <div class="today-event-badge" id="todayBadge"></div>
        </div>

        <button class="calendar-sheet-btn" id="openEventSheet">
          <i class="bx bx-link-external"></i>시트
        </button>
      </div>
    </div>

    <div class="calendar-weekdays">
      <span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span>
    </div>
    <div class="calendar-days" id="calendarDays"></div>
    <div class="calendar-tooltip" id="calendarTooltip"></div>
  </div>

  <!-- ✅ 날짜 클릭 모달 -->
  <div class="event-modal-backdrop" id="eventModalBackdrop" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="event-modal">
      <div class="event-modal-head">
        <div class="event-modal-title">
          <strong id="eventModalDate">2025-12-15</strong>
          <small id="eventModalSub">이 날짜의 이벤트</small>
        </div>
        <button class="event-modal-close" id="eventModalClose" type="button" aria-label="닫기">
          <i class='bx bx-x' style="font-size:20px;"></i>
        </button>
      </div>

      <div class="event-list" id="eventModalList"></div>
    </div>
  </div>
</div>

<script>
  /* ======================
     Helpers: 날짜 키/파싱
     ====================== */
  function pad2(n){ return String(n).padStart(2, "0"); }
  function dateKeyLocal(d){
    return `${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())}`;
  }
  function keyToDate(key){
    const [y,m,d] = key.split("-").map(Number);
    return new Date(y, (m||1)-1, d||1);
  }

  // ✅ 핵심: 2자리 연도(01) -> 2001 같은 오염 방지
  function normalizeToKey(value){
    if(!value) return null;
    const raw = String(value).trim();

    // (1) YYYY.MM.DD / YYYY-MM-DD / YYYY/MM/DD (+ 뒤에 텍스트 있어도 OK)
    const m4 = raw.match(/(\d{4})\s*[.\-\/]\s*(\d{1,2})\s*[.\-\/]\s*(\d{1,2})/);
    if(m4){
      const y = Number(m4[1]), mo = Number(m4[2]), da = Number(m4[3]);
      if(!y || !mo || !da) return null;
      return `${y}-${pad2(mo)}-${pad2(da)}`;
    }

    // (2) M/D/YY 또는 M-D-YY -> YY를 20YY로
    const m2 = raw.match(/(\d{1,2})\s*[.\-\/]\s*(\d{1,2})\s*[.\-\/]\s*(\d{2})(?!\d)/);
    if(m2){
      const mo = Number(m2[1]), da = Number(m2[2]), yy = Number(m2[3]);
      const y = 2000 + yy; // ✅ 너 시트는 2025계열이니까 무조건 20xx로!
      return `${y}-${pad2(mo)}-${pad2(da)}`;
    }

    // (3) 마지막 fallback: Date 파싱되면 로컬키로
    const d = new Date(raw);
    if(!isNaN(d)) return dateKeyLocal(d);

    return null;
  }

  function inRangeKey(dayKey, startKey, endKey){
    return dayKey >= startKey && dayKey <= endKey;
  }

  /* ======================
     DOM
     ====================== */
  const mainFrame = document.getElementById("mainFrame");
  const navItems = document.querySelectorAll(".nav-item");
  const subSidebar = document.getElementById("subSidebar");
  const googleBtn = document.getElementById("googleBtn");
  const googleChildren = document.querySelectorAll(".google-child");

  const calendarWidget = document.getElementById("calendarWidget");
  const adminEventBtn = document.getElementById("adminEventBtn");
  const calViewSeg = document.getElementById("calViewSeg");

  const todayIcon = document.getElementById("todayEventIcon");
  const todayBadge = document.getElementById("todayBadge");

  const EVENT_SHEET_URL =
    "https://docs.google.com/spreadsheets/d/1Cjoo-x9lBA5pFtGoxftdAxdoKrzt770XcPGeXOidPiI/edit?pli=1&gid=1830278768#gid=1830278768";

  /* ======================
     새로고침 복원
     ====================== */
  const LAST_FRAME_KEY = "lastFrameURL";
  function restoreLastFrame(){
    const last = localStorage.getItem(LAST_FRAME_KEY);
    mainFrame.src = last ? last : "https://wskimkj.github.io/search/";
  }
  function rememberFrame(url){ localStorage.setItem(LAST_FRAME_KEY, url); }
  restoreLastFrame();

  mainFrame.addEventListener("load", () => {
    rememberFrame(mainFrame.src);
    try{
      const real = mainFrame.contentWindow.location.href;
      if(real) rememberFrame(real);
    }catch{}
  });

  /* ======================
     UI 토글
     ====================== */
  function hideSubSidebar(){ subSidebar.classList.remove("visible"); }
  function hideCalendar(){ calendarWidget.classList.remove("visible"); }

  function toggleSubSidebar(){
    const v = subSidebar.classList.contains("visible");
    if(v) subSidebar.classList.remove("visible");
    else{ subSidebar.classList.add("visible"); hideCalendar(); }
  }
  function toggleCalendar(){
    const v = calendarWidget.classList.contains("visible");
    if(v) calendarWidget.classList.remove("visible");
    else{
      calendarWidget.classList.add("visible");
      hideSubSidebar();
      buildCalendar();
    }
  }

  adminEventBtn.addEventListener("click",(e)=>{
    toggleCalendar();
    e.stopPropagation();
  });

  navItems.forEach(btn=>{
    btn.addEventListener("click",(e)=>{
      const id = btn.dataset.id;
      const href = btn.dataset.href;

      if(id === "google"){ toggleSubSidebar(); e.stopPropagation(); return; }

      navItems.forEach(b=>b.classList.remove("active"));
      btn.classList.add("active");

      hideSubSidebar();
      hideCalendar();

      if(href){
        mainFrame.src = href;
        rememberFrame(href);
      }
      e.stopPropagation();
    });
  });

  googleChildren.forEach(btn=>{
    btn.addEventListener("click",(e)=>{
      googleChildren.forEach(b=>b.classList.remove("active"));
      btn.classList.add("active");
      const url = btn.dataset.href;
      mainFrame.src = url;
      rememberFrame(url);
      e.stopPropagation();
    });
  });

  document.addEventListener("click",(e)=>{
    const t = e.target;
    if(!subSidebar.contains(t) && !googleBtn.contains(t)) hideSubSidebar();
    if(!calendarWidget.contains(t) && !adminEventBtn.contains(t)) hideCalendar();
  });

  document.getElementById("openEventSheet").addEventListener("click",(e)=>{
    window.open(EVENT_SHEET_URL, "_blank");
    e.stopPropagation();
  });

  /* ======================
     보기 옵션 (디폴트: 주)
     ====================== */
  const CAL_VIEW_KEY = "calendarViewMode";
  let calendarViewMode = localStorage.getItem(CAL_VIEW_KEY) || "week";

  function applyViewSeg(){
    [...calViewSeg.querySelectorAll("button")].forEach(b=>{
      b.classList.toggle("active", b.dataset.view === calendarViewMode);
    });
  }
  applyViewSeg();

  calViewSeg.addEventListener("click",(e)=>{
    const btn = e.target.closest("button");
    if(!btn) return;
    calendarViewMode = btn.dataset.view;
    localStorage.setItem(CAL_VIEW_KEY, calendarViewMode);
    applyViewSeg();
    buildCalendar();
    e.stopPropagation();
  });

  /* ======================
     이벤트: 구글시트(C~G)
     ====================== */
  let events = [];

  const SHEET_ID = "1Cjoo-x9lBA5pFtGoxftdAxdoKrzt770XcPGeXOidPiI";
  const SHEET_GID = "1830278768";
  const SHEET_CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&gid=${SHEET_GID}`;

  function parseCSV(text){
    const rows = [];
    let row = [], cur = "", inQ = false;
    if(text && text.charCodeAt(0) === 0xFEFF) text = text.slice(1);

    for(let i=0;i<text.length;i++){
      const ch = text[i];
      const next = text[i+1];

      if(ch === '"' && next === '"'){ cur += '"'; i++; continue; }
      if(ch === '"'){ inQ = !inQ; continue; }

      if(ch === ',' && !inQ){ row.push(cur); cur=""; continue; }

      if((ch === '\n' || ch === '\r') && !inQ){
        if(cur.length || row.length){ row.push(cur); rows.push(row); }
        cur=""; row=[];
        continue;
      }
      cur += ch;
    }
    if(cur.length || row.length){ row.push(cur); rows.push(row); }
    return rows;
  }

  async function loadEventsFromSheet(){
    try{
      const res = await fetch(SHEET_CSV_URL, { cache:"no-store" });
      if(!res.ok) throw new Error(`sheet fetch failed (${res.status})`);

      const csv = await res.text();
      const rows = parseCSV(csv);

      const parsed = [];
      for(const r of rows){
        // C~G => index 2~6 (네 설명 기준)
        const mall   = (r[2] || "").trim(); // C
        const startV = (r[3] || "").trim(); // D
        const endV   = (r[4] || "").trim(); // E
        const title  = (r[5] || "").trim(); // F
        const target = (r[6] || "").trim(); // G
        if(!mall && !startV && !endV && !title && !target) continue;

        const startKey = normalizeToKey(startV);
        const endKey   = normalizeToKey(endV);
        if(!mall || !startKey || !endKey) continue;
        if(startKey > endKey) continue;

        parsed.push({
          mall,
          title: title || "(내용없음)",
          start: startKey,
          end: endKey,
          target
        });
      }

      events = parsed;
      buildCalendar();
      updateTodayBadge();
    }catch{
      events = [];
      buildCalendar();
      updateTodayBadge();
    }
  }

  function updateTodayBadge(){
    const todayKey = dateKeyLocal(new Date());
    const count = events.filter(ev => inRangeKey(todayKey, ev.start, ev.end)).length;

    if(count > 0){
      todayIcon.classList.add("visible");
      todayBadge.style.display = "inline-flex";
      todayBadge.textContent = String(count);
    }else{
      todayIcon.classList.remove("visible");
      todayBadge.style.display = "none";
      todayBadge.textContent = "";
    }
  }

  /* ======================
     ✅ 날짜 클릭 모달
     ====================== */
  const modalBackdrop = document.getElementById("eventModalBackdrop");
  const modalClose = document.getElementById("eventModalClose");
  const modalDate = document.getElementById("eventModalDate");
  const modalSub = document.getElementById("eventModalSub");
  const modalList = document.getElementById("eventModalList");

  function openModalForDate(dateKey){
    const items = events.filter(ev => inRangeKey(dateKey, ev.start, ev.end));

    modalDate.textContent = dateKey;
    modalSub.textContent = items.length ? `이 날짜에 해당하는 이벤트 ${items.length}개` : `이 날짜의 이벤트 없음`;

    modalList.innerHTML = items.length ? items.map(ev=>{
      return `
        <div class="event-card">
          <div class="mall">${ev.mall}</div>
          <div class="title">${ev.title}</div>
          <div class="meta">${ev.start} ~ ${ev.end}</div>
          ${ev.target ? `<div class="target">대상상품: ${ev.target}</div>` : ``}
        </div>
      `;
    }).join("") : `
      <div class="event-card">
        <div class="title">등록된 이벤트가 없습니다.</div>
        <div class="meta">필요하면 시트에 추가해 주세요.</div>
      </div>
    `;

    modalBackdrop.classList.add("open");
    modalBackdrop.setAttribute("aria-hidden","false");
  }

  function closeModal(){
    modalBackdrop.classList.remove("open");
    modalBackdrop.setAttribute("aria-hidden","true");
  }

  modalClose.addEventListener("click", closeModal);
  modalBackdrop.addEventListener("click",(e)=>{
    if(e.target === modalBackdrop) closeModal();
  });
  document.addEventListener("keydown",(e)=>{
    if(e.key === "Escape") closeModal();
  });

  /* ======================
     캘린더 렌더링
     ====================== */
  function buildCalendar(){
    if(calendarViewMode === "month") buildCalendarMonth();
    else buildCalendarWeek();
  }

  function buildCalendarWeek(){
    const today = new Date();
    const todayKey = dateKeyLocal(today);

    const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];
    document.getElementById("calendarMonthLabel").textContent = `${monthNames[today.getMonth()]} ${today.getFullYear()}`;

    // 이번주 월요일
    const dow = (today.getDay()+6)%7; // Mon=0
    const mon = new Date(today);
    mon.setDate(today.getDate() - dow);

    const days = [];
    for(let i=0;i<5;i++){
      const d = new Date(mon);
      d.setDate(mon.getDate()+i);
      days.push(d);
    }

    const daysContainer = document.getElementById("calendarDays");
    daysContainer.innerHTML = "";

    days.forEach(d=>{
      const key = dateKeyLocal(d);
      const count = events.filter(ev => inRangeKey(key, ev.start, ev.end)).length;

      const cell = document.createElement("div");
      cell.className = "calendar-day";
      cell.textContent = d.getDate();

      if(key === todayKey) cell.classList.add("today");

      if(count > 0){
        cell.classList.add("has-event");
        const badge = document.createElement("div");
        badge.className = "day-badge";
        badge.textContent = String(count);
        cell.appendChild(badge);
      }

      cell.addEventListener("click", ()=>{
        openModalForDate(key);
      });

      daysContainer.appendChild(cell);
    });
  }

  function buildCalendarMonth(){
    const today = new Date();
    const year = today.getFullYear();
    const month = today.getMonth();
    const todayKey = dateKeyLocal(today);

    const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];
    document.getElementById("calendarMonthLabel").textContent = `${monthNames[month]} ${year}`;

    const firstOfMonth = new Date(year, month, 1);
    const lastOfMonth  = new Date(year, month + 1, 0);

    const daysContainer = document.getElementById("calendarDays");
    daysContainer.innerHTML = "";

    // 시작(월요일) ~ 끝(금요일)
    let start = new Date(firstOfMonth);
    const startDow = (start.getDay()+6)%7;
    start.setDate(start.getDate()-startDow);

    let end = new Date(lastOfMonth);
    const endDow = (end.getDay()+6)%7;
    end.setDate(end.getDate() + (4 - endDow)); // Fri

    let d = new Date(start);
    while(d <= end){
      const wd = d.getDay();
      if(wd >= 1 && wd <= 5){
        const key = dateKeyLocal(d);
        const count = events.filter(ev => inRangeKey(key, ev.start, ev.end)).length;

        const cell = document.createElement("div");
        cell.className = "calendar-day";
        if(d.getMonth() !== month) cell.classList.add("other-month");
        cell.textContent = d.getDate();

        if(key === todayKey) cell.classList.add("today");

        if(count > 0){
          cell.classList.add("has-event");
          const badge = document.createElement("div");
          badge.className = "day-badge";
          badge.textContent = String(count);
          cell.appendChild(badge);
        }

        // 다른 달은 클릭 비활성
        if(d.getMonth() === month){
          cell.addEventListener("click", ()=> openModalForDate(key));
        }else{
          cell.style.pointerEvents = "none";
        }

        daysContainer.appendChild(cell);
      }
      d.setDate(d.getDate()+1);
    }
  }

  /* ======================
     초기 실행
     ====================== */
  applyViewSeg();
  buildCalendar();
  loadEventsFromSheet();
</script>
</body>
</html>
