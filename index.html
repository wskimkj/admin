    :root{
      --shell-bg: rgba(255,255,255,0.98);
      --shell-shadow: 0 24px 60px rgba(15,23,42,.22);
      --card-shadow:

      --card-bg: radial-gradient(circle at top left, #fef3ff 0%, #ffffff 50%, #f1f5f9 100%);

      --nav-text: #f9fafb;
      --nav-chip-bg: rgba(255,255,255,0.18);
      --nav-active-chip-bg: #ffffff;
      --nav-active-color: #6d28d9;

      --sub-sidebar-bg:
        radial-gradient(circle at top left, rgba(255, 182, 213, 0.55), rgba(170, 190, 255, 0.55)),
        linear-gradient(180deg, rgba(15,23,42,0.16), rgba(15,23,42,0.26));

    }

    body{

      padding: 0;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;

      font-size: 14px;

      width: 100%;
      height: calc(100vh - 0px);

      background: var(--shell-bg);

      overflow: hidden;
    }

    /* ===== 메인 사이드바 ===== */

      position:absolute; top:0; left:0;
      width:82px; height:100%;
      background: var(--main-sidebar-bg);
      display:flex; flex-direction:column; align-items:center;
      padding: 16px 0;
      z-index: 50;
    }

    .nav-list{
      flex:1;
      display:flex; flex-direction:column;
      align-items:center;
      gap: 10px;
      margin-top: 4px;
    }

    .nav-item{
      width:60px;
      border:none;
      background:transparent;
      color: var(--nav-text);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 4px;
      cursor:pointer;
      font-size: 11px;
      font-weight: 600;
    }

    .nav-icon-wrap{
      width:40px;height:40px;
      border-radius:18px;
      background: var(--nav-chip-bg);
      display:flex;align-items:center;justify-content:center;
      box-shadow: 0 6px 14px rgba(15,23,42,0.20);
      transition: all .2s ease;
    }

    .nav-item i{ font-size: 20px; }
    .nav-item span{ opacity:.95; }

    .nav-item.active .nav-icon-wrap{
      background: var(--nav-active-chip-bg);
      color: var(--nav-active-color);
      box-shadow: 0 10px 22px rgba(124,58,237,.16);
    }

    .nav-item:hover .nav-icon-wrap{

      margin-bottom: 6px;

      color: rgba(255,255,255,0.92);
      border-radius: 999px;

      cursor: pointer;

      gap: 6px;

    .nav-footer-btn i{ font-size: 16px; }
    .nav-footer-btn:hover{

      box-shadow: 0 14px 28px rgba(15,23,42,0.22);

    }

      bottom:2px; left:50%;
      transform: translateX(-50%);
      width:4px;height:4px;border-radius:999px;
      background:#fb7185;
    }

    .calendar-tooltip{
      position:absolute;
      padding: 8px 10px;

      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(8px);
      box-shadow: 0 6px 18px rgba(15,23,42,0.3);
      font-size: 11px;
      color:#111827;

      z-index: 60;
      pointer-events:none;
      max-width: 240px;
    }
    .calendar-tooltip .mall{ color:#4f46e5; font-weight:800; }
    .calendar-tooltip .range{ font-size:10px; color:#6b7280; }

    /* ===== 오늘 이벤트 프리뷰 ===== */
    .event-preview{
      margin-top: 8px;
      padding: 10px 10px;
      border-radius: 16px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(148,163,184,0.25);
    }
    .event-preview-title{
      font-size: 11px;
      font-weight: 900;
      color: #f9fafb;
      margin-bottom: 8px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:8px;
    }
    .event-status{
      font-size: 10px;
      color: rgba(226,232,240,0.9);
      font-weight: 800;
      opacity: .95;
    }
    .event-preview-list{
      display:flex;
      flex-direction:column;
      gap: 6px;
      max-height: 140px;
      overflow:auto;
      padding-right: 4px;
    }
    .event-row{
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 14px;
      padding: 8px 10px;
      line-height: 1.25;
    }
    .event-row .mall{
      font-weight: 900;
      color: #fde68a;
      font-size: 11px;
    }
    .event-row .title{
      font-weight: 900;
      color: #ffffff;
      font-size: 11px;
      margin-top: 2px;
    }
    .event-row .range{
      color: #cbd5e1;
      font-size: 10px;
      margin-top: 3px;
    }
    .event-row .target{
      color: #e2e8f0;
      font-size: 10px;
      margin-top: 3px;
      opacity: .95;
    }
    .event-hint{
      font-size: 10px;
      color: rgba(203,213,225,0.95);
      line-height: 1.35;
      padding: 8px 10px;
      border-radius: 14px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
    }

    @media (max-width: 900px) {
      body{ padding:10px; overflow:auto; }
      .app-shell{ height:auto; min-height: calc(100vh - 20px); }
      .main-sidebar{ position:fixed; height: calc(100vh - 20px); }
      .content{
        position:relative;
        left:82px;
        width: calc(100% - 82px);
        height:auto;
        min-height:70vh;
      }
    }
  </style>
</head>

<script>
  /* ======================
     Helpers: 날짜 키/파싱
     ====================== */
  function pad2(n){ return String(n).padStart(2, "0"); }
  function dateKeyLocal(d){
    return `${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())}`;
  }
  function keyToDate(key){
    // key: YYYY-MM-DD
    const [y,m,d] = key.split("-").map(Number);
    return new Date(y, (m||1)-1, d||1);
  }
  function normalizeToKey(value){
    // 시트 값(날짜)을 무조건 YYYY-MM-DD로
    if(!value) return null;
    const s = String(value).trim();

    // 2025-12-15 / 2025.12.15 / 2025/12/15
    const m1 = s.match(/^(\d{4})[.\-\/]\s*(\d{1,2})[.\-\/]\s*(\d{1,2})/);
    if(m1){
      const y = Number(m1[1]), mo = Number(m1[2]), da = Number(m1[3]);
      if(!y || !mo || !da) return null;
      return `${y}-${pad2(mo)}-${pad2(da)}`;
    }

    // 혹시 Date 파싱 가능한 문자열이면 -> 로컬 키로 변환
    const d = new Date(s);
    if(!isNaN(d)) return dateKeyLocal(d);

    return null;
  }

  function inRangeKey(dayKey, startKey, endKey){
    // ✅ 핵심: 문자열 비교(YYYY-MM-DD)로 범위 체크
    return dayKey >= startKey && dayKey <= endKey;
  }

  /* ======================
     새로고침 복원
     ====================== */

  function restoreLastFrame(){
    const last = localStorage.getItem(LAST_FRAME_KEY);
    mainFrame.src = last ? last : "https://wskimkj.github.io/search/";
  }
  function rememberFrame(url){ localStorage.setItem(LAST_FRAME_KEY, url); }
  restoreLastFrame();

  mainFrame.addEventListener("load", () => {
    rememberFrame(mainFrame.src);
    try{
      const real = mainFrame.contentWindow.location.href;
      if(real) rememberFrame(real);
    }catch{}
  });

  /* ======================
     UI 토글
     ====================== */
  function hideSubSidebar(){ subSidebar.classList.remove("visible"); }
  function hideCalendar(){ calendarWidget.classList.remove("visible"); }

  function toggleSubSidebar(){
    const v = subSidebar.classList.contains("visible");
    if(v) subSidebar.classList.remove("visible");
    else{ subSidebar.classList.add("visible"); hideCalendar(); }
  }
  function toggleCalendar(){
    const v = calendarWidget.classList.contains("visible");
    if(v) calendarWidget.classList.remove("visible");
    else{
      calendarWidget.classList.add("visible");
      hideSubSidebar();
      buildCalendar();
    }
  }

  adminEventBtn.addEventListener("click",(e)=>{
    toggleCalendar();
    e.stopPropagation();
  });

  navItems.forEach(btn=>{
    btn.addEventListener("click",(e)=>{
      const id = btn.dataset.id;
      const href = btn.dataset.href;

      if(id === "google"){ toggleSubSidebar(); e.stopPropagation(); return; }

      navItems.forEach(b=>b.classList.remove("active"));
      btn.classList.add("active");

      hideSubSidebar();
      hideCalendar();

      if(href){
        mainFrame.src = href;
        rememberFrame(href);
      }
      e.stopPropagation();
    });
  });

  googleChildren.forEach(btn=>{
    btn.addEventListener("click",(e)=>{
      googleChildren.forEach(b=>b.classList.remove("active"));
      btn.classList.add("active");
      const url = btn.dataset.href;
      mainFrame.src = url;
      rememberFrame(url);
      e.stopPropagation();
    });
  });

  document.addEventListener("click",(e)=>{
    const t = e.target;
    if(!subSidebar.contains(t) && !googleBtn.contains(t)) hideSubSidebar();
    if(!calendarWidget.contains(t) && !adminEventBtn.contains(t)) hideCalendar();
  });

  document.getElementById("openEventSheet").addEventListener("click",(e)=>{
    window.open(EVENT_SHEET_URL, "_blank");
    e.stopPropagation();
  });

  /* ======================
     캘린더 보기 옵션 (디폴트: 주)
     ====================== */
  const CAL_VIEW_KEY = "calendarViewMode";
  let calendarViewMode = localStorage.getItem(CAL_VIEW_KEY) || "week";

  function applyViewSeg(){
    [...calViewSeg.querySelectorAll("button")].forEach(b=>{
      b.classList.toggle("active", b.dataset.view === calendarViewMode);
    });
  }
  applyViewSeg();

  calViewSeg.addEventListener("click",(e)=>{
    const btn = e.target.closest("button");
    if(!btn) return;
    calendarViewMode = btn.dataset.view;
    localStorage.setItem(CAL_VIEW_KEY, calendarViewMode);
    applyViewSeg();
    buildCalendar();
    e.stopPropagation();
  });

  /* ======================
     이벤트: 구글시트(C~G)
     ====================== */
  let events = [];
  let eventLoadState = { ok:false, message:"로딩중…" };

  const SHEET_ID = "1Cjoo-x9lBA5pFtGoxftdAxdoKrzt770XcPGeXOidPiI";
  const SHEET_GID = "1830278768";
  const SHEET_CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&gid=${SHEET_GID}`;

  function setEventStatus(text){
    const el = document.getElementById("eventStatus");
    if(el) el.textContent = text;
  }

  function parseCSV(text){
    const rows = [];
    let row = [], cur = "", inQ = false;

    if(text && text.charCodeAt(0) === 0xFEFF) text = text.slice(1);

    for(let i=0;i<text.length;i++){
      const ch = text[i];
      const next = text[i+1];

      if(ch === '"' && next === '"'){ cur += '"'; i++; continue; }
      if(ch === '"'){ inQ = !inQ; continue; }

      if(ch === ',' && !inQ){ row.push(cur); cur=""; continue; }

      if((ch === '\n' || ch === '\r') && !inQ){
        if(cur.length || row.length){ row.push(cur); rows.push(row); }
        cur=""; row=[];
        continue;
      }
      cur += ch;
    }
    if(cur.length || row.length){ row.push(cur); rows.push(row); }
    return rows;
  }

  async function loadEventsFromSheet(){
    try{
      setEventStatus("시트 불러오는중…");
      const res = await fetch(SHEET_CSV_URL, { cache:"no-store" });
      if(!res.ok) throw new Error(`sheet fetch failed (${res.status})`);

      const csv = await res.text();
      const rows = parseCSV(csv);

      const parsed = [];
      for(const r of rows){
        const mall   = (r[2] || "").trim(); // C
        const startV = (r[3] || "").trim(); // D
        const endV   = (r[4] || "").trim(); // E
        const title  = (r[5] || "").trim(); // F
        const target = (r[6] || "").trim(); // G

        if(!mall && !startV && !endV && !title && !target) continue;

        const startKey = normalizeToKey(startV);
        const endKey   = normalizeToKey(endV);
        if(!mall || !startKey || !endKey) continue;
        if(startKey > endKey) continue;

        parsed.push({
          mall,
          title: title || "(내용없음)",
          start: startKey,
          end: endKey,
          target
        });
      }

      events = parsed;
      eventLoadState = { ok:true, message:`로드완료 (${parsed.length})` };
      setEventStatus(eventLoadState.message);
      buildCalendar();
    }catch(err){
      events = [];
      eventLoadState = { ok:false, message:"시트 로드 실패" };
      setEventStatus("시트 로드 실패");
      buildCalendar();
    }
  }

  function renderTodayPreview(){
    const listEl = document.getElementById("eventPreviewList");
    if(!listEl) return;

    const today = new Date();
    const todayKey = dateKeyLocal(today);

    if(!eventLoadState.ok){
      listEl.innerHTML = `
        <div class="event-hint">
          이벤트가 있는데도 비어 보이면 <b>시트 공개/권한</b> 또는 <b>날짜 형식</b> 문제일 확률이 큽니다.<br/>
          • 시트가 “링크 있는 사용자 보기 가능”인지 확인<br/>
          • D/E가 2025-12-15 / 2025.12.15 / 2025/12/15 형식인지 확인
        </div>
      `;
      const todayIcon = document.getElementById("todayEventIcon");
      const badge = todayIcon?.querySelector(".today-event-badge");
      if(todayIcon){ todayIcon.classList.remove("visible"); }
      if(badge){ badge.style.display="none"; badge.textContent=""; }
      return;
    }

    const active = events.filter(ev => inRangeKey(todayKey, ev.start, ev.end));

    const todayIcon = document.getElementById("todayEventIcon");
    const badge = todayIcon?.querySelector(".today-event-badge");
    if(todayIcon && badge){
      if(active.length){
        todayIcon.classList.add("visible");
        badge.style.display = "inline-flex";
        badge.style.width = "auto";
        badge.style.height = "16px";
        badge.style.padding = "0 6px";
        badge.style.borderRadius = "999px";
        badge.style.alignItems = "center";
        badge.style.justifyContent = "center";
        badge.style.fontSize = "10px";
        badge.style.fontWeight = "900";
        badge.textContent = String(active.length);
      }else{
        todayIcon.classList.remove("visible");
        badge.style.display = "none";
        badge.textContent = "";
      }
    }

    listEl.innerHTML = active.length
      ? active.map(ev=>{
          const sText = ev.start.slice(5).replace(/-/g,".");
          const eText = ev.end.slice(5).replace(/-/g,".");
          return `
            <div class="event-row">
              <div class="mall">${ev.mall}</div>
              <div class="title">${ev.title}</div>
              <div class="range">${sText} ~ ${eText}</div>
              ${ev.target ? `<div class="target">대상: ${ev.target}</div>` : ``}
            </div>
          `;
        }).join("")
      : `<div style="font-size:10px;color:#cbd5e1;opacity:.9;">오늘 진행중 이벤트 없음</div>`;
  }

  /* ======================
     캘린더 렌더링
     ====================== */
  function buildCalendar(){
    if(calendarViewMode === "month") buildCalendarMonth();
    else buildCalendarWeek();
  }

  function buildCalendarWeek(){
    const today = new Date();
    const todayKey = dateKeyLocal(today);

    const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];
    document.getElementById("calendarMonthLabel").textContent = `${monthNames[today.getMonth()]} ${today.getFullYear()}`;

    // 이번주 월요일
    const dow = (today.getDay()+6)%7; // Mon=0
    const mon = new Date(today);
    mon.setDate(today.getDate() - dow);

    const days = [];
    for(let i=0;i<5;i++){
      const d = new Date(mon);
      d.setDate(mon.getDate()+i);
      days.push(d);
    }

    const daysContainer = document.getElementById("calendarDays");
    daysContainer.innerHTML = "";

    const tooltip = document.getElementById("calendarTooltip");
    const widget = document.getElementById("calendarWidget");

    days.forEach(d=>{
      const key = dateKeyLocal(d);
      const items = events.filter(ev => inRangeKey(key, ev.start, ev.end));

      const cell = document.createElement("div");
      cell.className = "calendar-day";
      cell.textContent = d.getDate();

      if(items.length){
        cell.classList.add("has-event");
        cell.dataset.dateKey = key;
      }
      if(key === todayKey) cell.classList.add("today");

      cell.addEventListener("mouseenter", ()=>{
        if(!items.length){ tooltip.style.display="none"; return; }
        tooltip.innerHTML = items.map((ev,idx)=>{
          const sText = ev.start.slice(5).replace(/-/g,".");
          const eText = ev.end.slice(5).replace(/-/g,".");
          const targetLine = ev.target ? `<div class="range" style="margin-top:3px;">대상: ${ev.target}</div>` : ``;
          return `<div style="margin-bottom:${idx===items.length-1?0:6}px;">
            <span class="mall">${ev.mall}</span> - <strong>${ev.title}</strong><br/>
            <span class="range">${sText} ~ ${eText}</span>
            ${targetLine}
          </div>`;
        }).join("");

        const rect = cell.getBoundingClientRect();
        const parentRect = widget.getBoundingClientRect();
        tooltip.style.left = (rect.left + rect.width/2 - parentRect.left) + "px";
        tooltip.style.top  = (rect.top - parentRect.top) + "px";
        tooltip.style.display = "block";
      });
      cell.addEventListener("mouseleave", ()=>{ tooltip.style.display="none"; });

      daysContainer.appendChild(cell);
    });

    renderTodayPreview();
  }

  function buildCalendarMonth(){
    const today = new Date();
    const year = today.getFullYear();
    const month = today.getMonth();
    const todayKey = dateKeyLocal(today);

    const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];
    document.getElementById("calendarMonthLabel").textContent = `${monthNames[month]} ${year}`;

    const firstOfMonth = new Date(year, month, 1);
    const lastOfMonth  = new Date(year, month + 1, 0);

    // 날짜별 이벤트(월~금)
    const eventsByDate = {};
    events.forEach(ev=>{
      const s = keyToDate(ev.start);
      const e = keyToDate(ev.end);
      const d = new Date(s.getFullYear(), s.getMonth(), s.getDate());
      const endD = new Date(e.getFullYear(), e.getMonth(), e.getDate());

      while(d <= endD){
        if(d.getFullYear() === year && d.getMonth() === month){
          const wd = d.getDay();
          if(wd >= 1 && wd <= 5){
            const key = dateKeyLocal(d);
            (eventsByDate[key] ||= []).push(ev);
          }
        }
        d.setDate(d.getDate()+1);
      }
    });

    const daysContainer = document.getElementById("calendarDays");
    daysContainer.innerHTML = "";

    // 시작(월요일) ~ 끝(금요일)
    let start = new Date(firstOfMonth);
    const startDow = (start.getDay()+6)%7;
    start.setDate(start.getDate()-startDow);

    let end = new Date(lastOfMonth);
    const endDow = (end.getDay()+6)%7;
    end.setDate(end.getDate() + (4 - endDow));

    const tooltip = document.getElementById("calendarTooltip");
    const widget = document.getElementById("calendarWidget");

    let d = new Date(start);
    while(d <= end){
      const wd = d.getDay();
      if(wd >= 1 && wd <= 5){
        const key = dateKeyLocal(d);
        const items = eventsByDate[key] || [];

        const cell = document.createElement("div");
        cell.className = "calendar-day";
        if(d.getMonth() !== month) cell.classList.add("other-month");
        cell.textContent = d.getDate();

        if(items.length){
          cell.classList.add("has-event");
          cell.dataset.dateKey = key;
        }
        if(key === todayKey) cell.classList.add("today");

        cell.addEventListener("mouseenter", ()=>{
          if(!items.length){ tooltip.style.display="none"; return; }
          tooltip.innerHTML = items.map((ev,idx)=>{
            const sText = ev.start.slice(5).replace(/-/g,".");
            const eText = ev.end.slice(5).replace(/-/g,".");
            const targetLine = ev.target ? `<div class="range" style="margin-top:3px;">대상: ${ev.target}</div>` : ``;
            return `<div style="margin-bottom:${idx===items.length-1?0:6}px;">
              <span class="mall">${ev.mall}</span> - <strong>${ev.title}</strong><br/>
              <span class="range">${sText} ~ ${eText}</span>
              ${targetLine}
            </div>`;
          }).join("");

          const rect = cell.getBoundingClientRect();
          const parentRect = widget.getBoundingClientRect();
          tooltip.style.left = (rect.left + rect.width/2 - parentRect.left) + "px";
          tooltip.style.top  = (rect.top - parentRect.top) + "px";
          tooltip.style.display = "block";
        });
        cell.addEventListener("mouseleave", ()=>{ tooltip.style.display="none"; });

        daysContainer.appendChild(cell);
      }
      d.setDate(d.getDate()+1);
    }

    renderTodayPreview();
  }

  /* ======================
     초기 실행
     ====================== */
  applyViewSeg();
  buildCalendar();
  loadEventsFromSheet();
</script>
