<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>업무용 어드민</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: #f5f6fa;
  }

  /* 사이드바 */
  .sidebar {
    position: fixed;
    left: 0;
    top: 0;
    width: 220px;
    height: 100vh;
    background-color: #2c3e50;
    padding-top: 30px;
    box-shadow: 3px 0 10px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: width 0.3s;
  }

  .sidebar a {
    display: flex;
    align-items: center;
    width: 90%;
    padding: 12px 20px;
    color: #ecf0f1;
    text-decoration: none;
    font-weight: 600;
    margin-bottom: 10px;
    border-radius: 8px;
    transition: all 0.3s ease;
    cursor: pointer;
  }
  .sidebar a i {
    margin-right: 12px;
    font-size: 18px;
  }
  .sidebar a:hover {
    background-color: #f1c40f;
    color: #2c3e50;
    transform: translateX(5px);
  }
  .sidebar a.active {
    background-color: #f39c12;
    color: #fff;
  }

  /* 헤더 */
  .header {
    position: fixed;
    left: 220px;
    top: 0;
    height: 60px;
    width: calc(100% - 220px);
    background-color: #fff;
    display: flex;
    align-items: center;
    padding: 0 20px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    font-weight: 600;
    z-index: 10;
  }

  /* 컨텐츠 */
  .content {
    margin-left: 220px;
    padding: 80px 20px 20px 20px;
    min-height: 100vh;
    background-color: #ecf0f1;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .card {
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    padding: 20px;
  }

  iframe {
    width: 100%;
    height: 80vh;
    border: none;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    background-color: white;
  }

  /* 반응형 */
  @media (max-width: 768px) {
    .sidebar {
      width: 60px;
    }
    .sidebar a span {
      display: none;
    }
    .header {
      left: 60px;
      width: calc(100% - 60px);
    }
    .content {
      margin-left: 60px;
      padding: 80px 10px 10px 10px;
    }
  }
</style>
</head>
<body>

<div class="sidebar">
  <a href="https://wskimkj.github.io/search/" target="mainFrame" class="active" data-title="상품 조회">
    <i class='bx bx-search'></i><span>상품 조회</span>
  </a>
  <a href="https://wskimkj.github.io/return-inf/" target="mainFrame" data-title="발주서">
    <i class='bx bx-file'></i><span>발주서</span>
  </a>
  <a href="https://wskimkj.github.io/refund24/" target="mainFrame" data-title="환불 계산기">
    <i class='bx bx-calculator'></i><span>환불 계산기</span>
  </a>
  <a href="https://wskimkj.github.io/account/" target="mainFrame" data-title="계정">
    <i class='bx bx-user'></i><span>계정</span>
  </a>
</div>

<div class="header" id="headerTitle">
  상품 조회
</div>

<div class="content">
  <div class="card">
    <iframe name="mainFrame" src="https://wskimkj.github.io/search/"></iframe>
  </div>
</div>

<script>
  const sidebarLinks = document.querySelectorAll('.sidebar a');
  const headerTitle = document.getElementById('headerTitle');
  const iframe = document.querySelector('iframe');

  sidebarLinks.forEach(link => {
    link.addEventListener('click', function() {
      // active 클래스 변경
      sidebarLinks.forEach(l => l.classList.remove('active'));
      this.classList.add('active');

      // 헤더 제목 변경
      headerTitle.textContent = this.getAttribute('data-title');

      // iframe src 변경
      iframe.src = this.href;

      // a 기본 동작 막기 (target 무시)
      return false;
    });
  });
</script>

</body>
</html>
