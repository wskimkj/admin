<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" href="./css/common.css">

  <meta charset="UTF-8" />
  <title>어드민</title>
  <link rel="icon" type="image/png" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root{
      /* 공통 */
      --shell-bg: rgba(255,255,255,0.98);
      --shell-shadow: 0 24px 60px rgba(15,23,42,.22);

      --card-bg: radial-gradient(circle at top left, #fef3ff 0%, #ffffff 50%, #f1f5f9 100%);

      /* 사이드바(기본값 = Pink Pastel) */
      --main-sidebar-bg: linear-gradient(180deg, #7c3aed 0%, #ec4899 45%, #fbcfe8 100%);
      --nav-text: #f9fafb;
      --nav-chip-bg: rgba(255,255,255,0.16);
      --nav-active-chip-bg: #ffffff;
      --nav-active-color: #7c3aed;

      /* 서브 사이드바(기본값) */
      --sub-sidebar-bg:
        radial-gradient(circle at top left, rgba(244, 114, 182, 0.65), rgba(129, 140, 248, 0.7)),
        linear-gradient(180deg, rgba(15,23,42,0.25), rgba(15,23,42,0.35));
      --sub-title-color: #fefce8;
    }

    /* ===== 스킨 1: Pink Pastel ===== */
    body[data-skin="pink"]{ }

    /* ===== 스킨 2: Sky Mint ===== */
    body[data-skin="sky"]{
      --main-sidebar-bg: linear-gradient(180deg, #60a5fa 0%, #a78bfa 45%, #bae6fd 100%);
      --sub-sidebar-bg:
        radial-gradient(circle at top left, rgba(56,189,248,0.55), rgba(167,139,250,0.55)),
        linear-gradient(180deg, rgba(15,23,42,0.22), rgba(15,23,42,0.32));
      --sub-title-color: #ecfeff;
      --nav-active-color: #4f46e5;
    }

    /* ===== 스킨 3: Peach Cream ===== */
    body[data-skin="peach"]{
      --main-sidebar-bg: linear-gradient(180deg, #fb7185 0%, #f59e0b 45%, #fed7aa 100%);
      --sub-sidebar-bg:
        radial-gradient(circle at top left, rgba(251,113,133,0.55), rgba(245,158,11,0.40)),
        linear-gradient(180deg, rgba(15,23,42,0.22), rgba(15,23,42,0.32));
      --sub-title-color: #fff7ed;
      --nav-active-color: #b45309;
    }

    /* ===== 스킨 4: Soft Lilac ===== */
    body[data-skin="lilac"]{
      --main-sidebar-bg: linear-gradient(180deg, #a78bfa 0%, #f0abfc 45%, #e9d5ff 100%);
      --sub-sidebar-bg:
        radial-gradient(circle at top left, rgba(240,171,252,0.50), rgba(167,139,250,0.55)),
        linear-gradient(180deg, rgba(15,23,42,0.20), rgba(15,23,42,0.30));
      --sub-title-color: #fff1ff;
      --nav-active-color: #6d28d9;
    }

    body {
      margin: 0;
      min-height: 100vh;
      padding: 0px;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background:
        radial-gradient(circle at top left, rgba(236,72,153,.35), transparent 55%),
        radial-gradient(circle at bottom right, rgba(96,165,250,.28), transparent 55%),
        radial-gradient(circle at top right, rgba(124,58,237,.22), transparent 55%),
        #fdf2ff;
      overflow: hidden;
    }

    .app-shell {
      position: relative;
      width: 100%;
      height: calc(100vh - 48px);
      border-radius: 18px;
      background: var(--shell-bg);
      box-shadow: var(--shell-shadow);
      overflow: hidden;
    }

    /* 메인 사이드바 */
    .main-sidebar {
      position: absolute;
      top: 0;
      left: 0;
      width: 82px;
      height: 100%;
      background: var(--main-sidebar-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px 0 16px;
      z-index: 20;
    }

    .nav-list {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 4px;
    }

    .nav-item {
      width: 60px;
      border: none;
      background: transparent;
      color: var(--nav-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      font-size: 11px;
      font-weight: 500;
    }

    .nav-icon-wrap {
      width: 40px;
      height: 40px;
      border-radius: 18px;
      background: var(--nav-chip-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 14px rgba(15,23,42,0.25);
      transition: all 0.2s ease;
    }

    .nav-item i { font-size: 20px; }
    .nav-item span { opacity: 0.95; }

    .nav-item.active .nav-icon-wrap {
      background: var(--nav-active-chip-bg);
      color: var(--nav-active-color);
      box-shadow:
        0 10px 22px rgba(248, 113, 113, 0.25),
        0 0 0 1px rgba(249, 250, 251, 0.9);
    }

    .nav-item:hover .nav-icon-wrap {
      transform: translateY(-1px);
      box-shadow:
        0 10px 22px rgba(15,23,42,0.35),
        0 0 0 1px rgba(255,255,255,0.3);
    }

    .nav-footer {
      padding-bottom: 4px;
      font-size: 10px;
      color: rgba(249,250,251,0.85);
    }

    /* ✅ 하위 사이드바 */
    .sub-sidebar {
      position: absolute;
      top: 15%;
      bottom: 25%;
      left: 96px;
      width: 220px;
      border-radius: 24px;
      padding: 12px 12px 10px;
      background: var(--sub-sidebar-bg);
      box-shadow:
        0 20px 40px rgba(15,23,42,0.55),
        0 0 0 1px rgba(255,255,255,0.65);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      display: flex;
      flex-direction: column;

      opacity: 0;
      transform: translateX(-16px);
      pointer-events: none;
      transition: all 0.22s ease;
      z-index: 18;
    }

    .sub-sidebar.visible {
      opacity: 1;
      transform: translateX(0);
      pointer-events: auto;
    }

    .sub-title {
      font-size: 13px;
      font-weight: 600;
      color: var(--sub-title-color);
      margin-bottom: 6px;
    }

    .sub-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
      overflow-y: auto;
    }

    .sub-item {
      border: none;
      width: 100%;
      padding: 8px 11px;
      border-radius: 999px;
      background: rgba(255,255,255,0.18);
      color: #f9fafb;
      font-size: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.18s ease;
      text-align: left;
    }

    .sub-item i { font-size: 16px; }

    .sub-item:hover {
      background: rgba(255,255,255,0.28);
      box-shadow: 0 7px 16px rgba(15,23,42,0.55);
      transform: translateY(-1px);
    }

    .sub-item.active {
      background: #ffffff;
      color: #7c3aed;
      box-shadow: 0 8px 18px rgba(129, 140, 248, 0.9);
    }

    .sub-item.active i { color: #7c3aed; }

    /* 메인 컨텐츠 */
    .content {
      position: absolute;
      top: 0;
      left: 82px;
      right: 0;
      bottom: 0;
      padding: 10px 14px 14px;
    }

    .card {
      width: 100%;
      height: 100%;
      border-radius: 24px;
      background: var(--card-bg);
      box-shadow:
        0 18px 40px rgba(148, 163, 184, 0.28),
        inset 0 1px 0 rgba(255,255,255,0.9);
      padding: 10px;
    }

    iframe{
      width:100%;
      height:100%;
      border:none;
      border-radius:16px;
      background: rgba(255,255,255,0.72);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.55);
      box-shadow: 0 10px 26px rgba(15,23,42,.12);
    }

    /* ===== 스킨 패널 UI ===== */
    .skin-panel{
      position: absolute;
      left: 96px;
      top: 16px;
      width: 260px;
      border-radius: 18px;
      padding: 12px;
      background: rgba(255,255,255,0.88);
      border: 1px solid rgba(255,255,255,0.65);
      box-shadow: 0 18px 40px rgba(15,23,42,.18);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      z-index: 30;

      opacity: 0;
      transform: translateY(-6px);
      pointer-events: none;
      transition: all .18s ease;
    }
    .skin-panel.visible{
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }
    .skin-title{
      font-size: 13px;
      font-weight: 700;
      color:#111827;
      margin-bottom: 10px;
    }
    .skin-grid{
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }
    .skin-chip{
      border: none;
      padding: 10px 10px;
      border-radius: 14px;
      background: rgba(255,255,255,0.9);
      border: 1px solid rgba(148,163,184,0.35);
      font-size: 12px;
      font-weight: 700;
      color:#0f172a;
      cursor: pointer;
      transition: transform .15s ease, box-shadow .15s ease;
      text-align: left;
    }
    .skin-chip small{
      display:block;
      margin-top:4px;
      font-size:10px;
      font-weight:600;
      color: rgba(100,116,139,.9);
    }
    .skin-chip:hover{
      transform: translateY(-1px);
      box-shadow: 0 10px 18px rgba(15,23,42,.10);
    }
    .skin-chip.active{
      outline: 2px solid rgba(124,58,237,.35);
      box-shadow: 0 12px 22px rgba(124,58,237,.12);
    }

    /* 달력 팝업 (원본 유지) */
    .calendar-widget {
      position: absolute;
      left: 96px;
      bottom: 20px;
      width: 260px;
      border-radius: 22px;
      background: linear-gradient(180deg, rgba(15,23,42,0.92), rgba(15,23,42,0.96));
      color: #e5e7eb;
      padding: 10px 12px 10px;
      box-shadow:
        0 18px 40px rgba(15,23,42,0.9),
        0 0 0 1px rgba(148,163,184,0.8);
      z-index: 15;

      opacity: 0;
      transform: translateY(12px) scale(0.96);
      pointer-events: none;
      transition: all 0.22s ease;
    }

    .calendar-widget.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
      pointer-events: auto;
    }

    .calendar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .calendar-title {
      font-size: 13px;
      font-weight: 600;
    }

    .calendar-subtitle {
      font-size: 10px;
      color: #9ca3af;
    }

    .calendar-left {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .calendar-sheet-btn {
      border: none;
      outline: none;
      padding: 3px 8px;
      border-radius: 999px;
      background: #f9fafb;
      color: #4f46e5;
      font-size: 10px;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 3px;
    }

    .calendar-sheet-btn i { font-size: 12px; }

    .today-event-icon {
      position: relative;
      width: 22px;
      height: 22px;
      border-radius: 999px;
      background: rgba(250, 204, 21, 0.97);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.45);
      margin-right: 6px;

      opacity: 0;
      transform: translateY(4px) scale(0.9);
      transition: all 0.2s ease;
    }

    .today-event-icon.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .today-event-icon i {
      font-size: 14px;
      color: #92400e;
    }

    .today-event-badge {
      position: absolute;
      top: -3px;
      right: -3px;
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: #ef4444;
      border: 1px solid #ffffff;
    }

    .calendar-weekdays,
    .calendar-days {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 2px;
      text-align: center;
    }

    .calendar-weekdays span {
      font-size: 9px;
      color: #d1d5db;
    }

    .calendar-day {
      font-size: 10px;
      padding: 3px 0;
      border-radius: 6px;
      color: #e5e7eb;
    }

    .calendar-day.other-month { opacity: 0.4; }

    .calendar-day.today {
      background: rgba(251, 191, 36, 0.9);
      color: #111827;
      font-weight: 700;
    }

    .calendar-day.has-event {
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(248, 250, 252, 0.5);
      position: relative;
    }

    .calendar-day.has-event::after {
      content: "";
      position: absolute;
      bottom: 2px;
      left: 50%;
      transform: translateX(-50%);
      width: 4px;
      height: 4px;
      border-radius: 999px;
      background: #fb7185;
    }

    .calendar-day.today.has-event {
      background: linear-gradient(135deg, #fef9c3, #f9a8d4);
      color: #7c2d12;
      box-shadow: 0 0 0 1px rgba(255,255,255,0.9);
    }

    .calendar-tooltip {
      position: absolute;
      padding: 8px 10px;
      border-radius: 10px;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(8px);
      box-shadow: 0 6px 18px rgba(15,23,42,0.7);
      font-size: 11px;
      color: #111827;
      transform: translate(-50%, -120%);
      display: none;
      white-space: nowrap;
      z-index: 16;
      pointer-events: none;
    }

    .calendar-tooltip .mall {
      color: #4f46e5;
      font-weight: 600;
    }

    .calendar-tooltip .range {
      font-size: 10px;
      color: #6b7280;
    }

    @media (max-width: 900px) {
      body { padding: 10px; overflow: auto; }
      .app-shell { height: auto; min-height: calc(100vh - 20px); }
      .main-sidebar { position: fixed; height: calc(100vh - 20px); }
      .content {
        position: relative;
        left: 82px;
        width: calc(100% - 82px);
        height: auto;
        min-height: 70vh;
      }
      .skin-panel{ left: 96px; }
    }
  </style>
</head>

<script>
  const mainFrame = document.getElementById("mainFrame");
  const navItems = document.querySelectorAll(".nav-item");
  const subSidebar = document.getElementById("subSidebar");
  const googleBtn = document.getElementById("googleBtn");
  const googleChildren = document.querySelectorAll(".google-child");

  const calendarWidget = document.getElementById("calendarWidget");
  const eventBtn = document.getElementById("eventBtn");

  const skinBtn = document.getElementById("skinBtn");
  const skinPanel = document.getElementById("skinPanel");
  const skinChips = document.querySelectorAll(".skin-chip");

  const EVENT_SHEET_URL =
    "https://docs.google.com/spreadsheets/d/1Cjoo-x9lBA5pFtGoxftdAxdoKrzt770XcPGeXOidPiI/edit?pli=1&gid=1830278768#gid=1830278768";

  // ===== Skin =====
  function applySkin(skin) {
    document.body.setAttribute("data-skin", skin);
    localStorage.setItem("adminSkin", skin);
    skinChips.forEach(b => b.classList.toggle("active", b.dataset.skin === skin));
  }

  applySkin(localStorage.getItem("adminSkin") || "pink");

  function toggleSkinPanel(){
    const v = skinPanel.classList.contains("visible");
    if (v) skinPanel.classList.remove("visible");
    else {
      skinPanel.classList.add("visible");
      // 겹치기 싫으면 켜기
      // hideSubSidebar();
      // hideCalendar();
    }
  }

  skinBtn.addEventListener("click", (e) => {
    toggleSkinPanel();
    e.stopPropagation();
  });

  skinChips.forEach(btn => {
    btn.addEventListener("click", (e) => {
      applySkin(btn.dataset.skin);
      e.stopPropagation();
    });
  });

  // ===== Iframe last search 기억 =====
  mainFrame.onload = () => {
    if (mainFrame.src.includes("search")) {
      localStorage.setItem("lastSearchURL", mainFrame.src);
    }
  };

  // ===== Main Nav =====
  navItems.forEach(btn => {
    btn.addEventListener("click", (e) => {
      const id = btn.dataset.id;
      const href = btn.dataset.href;

      if (id === "event") {
        toggleCalendar();
        e.stopPropagation();
        return;
      }

      if (id === "google") {
        toggleSubSidebar();
        e.stopPropagation();
        return;
      }

      if (id === "skin") {
        toggleSkinPanel();
        e.stopPropagation();
        return;
      }

      navItems.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");

      hideSubSidebar();
      hideCalendar();
      skinPanel.classList.remove("visible");

      if (id === "search") {
        const last = localStorage.getItem("lastSearchURL");
        mainFrame.src = last ? last : href;
      } else if (href) {
        mainFrame.src = href;
      }

      e.stopPropagation();
    });
  });

  // ===== Google children =====
  googleChildren.forEach(btn => {
    btn.addEventListener("click", (e) => {
      googleChildren.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      mainFrame.src = btn.dataset.href;
      e.stopPropagation();
    });
  });

  function toggleSubSidebar() {
    const visible = subSidebar.classList.contains("visible");
    if (visible) subSidebar.classList.remove("visible");
    else {
      subSidebar.classList.add("visible");
      hideCalendar();
      skinPanel.classList.remove("visible");
    }
  }
  function hideSubSidebar() { subSidebar.classList.remove("visible"); }

  function toggleCalendar() {
    const visible = calendarWidget.classList.contains("visible");
    if (visible) calendarWidget.classList.remove("visible");
    else {
      calendarWidget.classList.add("visible");
      hideSubSidebar();
      skinPanel.classList.remove("visible");
    }
  }
  function hideCalendar() { calendarWidget.classList.remove("visible"); }

  document.addEventListener("click", (e) => {
    const t = e.target;
    if (!subSidebar.contains(t) && !googleBtn.contains(t)) hideSubSidebar();
    if (!calendarWidget.contains(t) && !eventBtn.contains(t)) hideCalendar();
    if (!skinPanel.contains(t) && !skinBtn.contains(t)) skinPanel.classList.remove("visible");
  });

  document.getElementById("openEventSheet").addEventListener("click", (e) => {
    window.open(EVENT_SHEET_URL, "_blank");
    e.stopPropagation();
  });

  /* ===== 달력/이벤트 ===== */
  const events = [
    { mall: "스마트스토어", title: "연말 특가",     start: "2025-12-15", end: "2025-12-31" },
    { mall: "11번가",       title: "주말 쿠폰",     start: "2025-12-04", end: "2025-12-05" },
    { mall: "쿠팡",         title: "새해 프로모션", start: "2026-01-01", end: "2026-01-10" }
  ];

  function parseDate(str) {
    const d = new Date(str);
    if (isNaN(d)) return null;
    return d;
  }

  function buildCalendar() {
    const today = new Date();
    const year = today.getFullYear();
    const month = today.getMonth();

    const monthNames = [
      "January","February","March","April","May","June",
      "July","August","September","October","November","December"
    ];
    document.getElementById("calendarMonthLabel").textContent =
      `${monthNames[month]} ${year}`;

    const firstOfMonth = new Date(year, month, 1);
    const lastOfMonth  = new Date(year, month + 1, 0);

    const eventsByDate = {};

    events.forEach(ev => {
      const s = parseDate(ev.start);
      const e = parseDate(ev.end);
      if (!s || !e) return;

      const d = new Date(s);
      while (d <= e) {
        if (d.getFullYear() === year && d.getMonth() === month) {
          const weekday = d.getDay();
          if (weekday >= 1 && weekday <= 5) {
            const key = d.toISOString().slice(0,10);
            if (!eventsByDate[key]) eventsByDate[key] = [];
            eventsByDate[key].push(ev);
          }
        }
        d.setDate(d.getDate() + 1);
      }
    });

    const daysContainer = document.getElementById("calendarDays");
    daysContainer.innerHTML = "";

    const todayStr = today.toDateString();
    const todayKey = today.toISOString().slice(0,10);
    const todayIcon = document.getElementById("todayEventIcon");

    if (eventsByDate[todayKey] && eventsByDate[todayKey].length > 0) {
      todayIcon.classList.add("visible");
    } else {
      todayIcon.classList.remove("visible");
    }

    let start = new Date(firstOfMonth);
    const startDow = (start.getDay() + 6) % 7;
    start.setDate(start.getDate() - startDow);

    let end = new Date(lastOfMonth);
    const endDow = (end.getDay() + 6) % 7;
    end.setDate(end.getDate() + (4 - endDow));

    const tooltip = document.getElementById("calendarTooltip");
    const widget = document.getElementById("calendarWidget");

    let d = new Date(start);
    while (d <= end) {
      const wd = d.getDay();
      if (wd >= 1 && wd <= 5) {
        const cell = document.createElement("div");
        cell.className = "calendar-day";
        if (d.getMonth() !== month) cell.classList.add("other-month");

        cell.textContent = d.getDate();

        const key = d.toISOString().slice(0,10);
        if (eventsByDate[key]) {
          cell.classList.add("has-event");
          cell.dataset.dateKey = key;
        }

        if (d.toDateString() === todayStr) {
          cell.classList.add("today");
        }

        cell.addEventListener("mouseenter", () => {
          const dateKey = cell.dataset.dateKey;
          if (!dateKey || !eventsByDate[dateKey]) {
            tooltip.style.display = "none";
            return;
          }

          const items = eventsByDate[dateKey];
          let html = "";
          items.forEach((ev, idx) => {
            const sText = ev.start.slice(5).replace(/-/g, ".");
            const eText = ev.end.slice(5).replace(/-/g, ".");
            html += `<div style="margin-bottom:${idx === items.length-1 ? 0 : 4}px;">
                       <span class="mall">${ev.mall}</span> - <strong>${ev.title}</strong><br/>
                       <span class="range">${sText} ~ ${eText}</span>
                     </div>`;
          });
          tooltip.innerHTML = html;

          const rect = cell.getBoundingClientRect();
          const parentRect = widget.getBoundingClientRect();
          const left = rect.left + rect.width / 2 - parentRect.left;
          const top  = rect.top - parentRect.top;

          tooltip.style.left = left + "px";
          tooltip.style.top  = top + "px";
          tooltip.style.display = "block";
        });

        cell.addEventListener("mouseleave", () => {
          tooltip.style.display = "none";
        });

        daysContainer.appendChild(cell);
      }
      d.setDate(d.getDate() + 1);
    }
  }

  buildCalendar();
</script>
