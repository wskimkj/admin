<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <meta charset="UTF-8">
  <title>어드민</title>
  <link rel="icon" type="image/png" href="apple-touch-icon (1).ico">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      margin: 0;
      min-height: 100vh;
      padding: 24px;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background:
        radial-gradient(circle at top left, #ffe4f1 0, rgba(255,255,255,0) 55%),
        radial-gradient(circle at bottom right, #ffd8b5 0, rgba(255,255,255,0) 55%),
        #fdf2ff;
      color: #333;
      overflow: hidden;
    }

    /* 전체 앱 */
    .app-shell {
      position: relative;
      width: 100%;
      height: calc(100vh - 48px);
      border-radius: 28px;
      background: rgba(255,255,255,0.98);
      box-shadow:
        0 24px 60px rgba(148, 163, 184, 0.42),
        0 0 0 1px rgba(255,255,255,0.7);
      overflow: hidden;
      display: flex;
    }

    /* 왼쪽 사이드 영역 */
    .sidebar {
      width: 280px;
      height: 100%;
      background: linear-gradient(180deg, #7c3aed 0%, #ec4899 45%, #fbcfe8 100%);
      display: flex;
      flex-direction: column;
      padding: 18px 12px 12px;
      color: #fff;
    }

    .sidebar-main {
      display: flex;
      flex: 1;
      min-height: 0;
    }

    /* 아이콘 메인 바 */
    .sidebar-primary {
      width: 64px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      padding-top: 6px;
    }

    .nav-icon {
      width: 44px;
      height: 44px;
      border-radius: 16px;
      border: none;
      background: rgba(255,255,255,0.12);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 6px 14px rgba(15,23,42,0.2);
    }

    .nav-icon i {
      font-size: 22px;
    }

    .nav-icon.active {
      background: #fff;
      color: #7c3aed;
      box-shadow:
        0 10px 22px rgba(248, 113, 113, 0.25),
        0 0 0 1px rgba(249, 250, 251, 0.9);
    }

    /* 오른쪽 하위 사이드바 (구글 시트 전용) */
    .sidebar-secondary {
      flex: 1;
      margin-left: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.22), rgba(255,255,255,0.05));
      border-radius: 22px;
      padding: 12px 10px;
      backdrop-filter: blur(6px);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.22),
        0 10px 26px rgba(15,23,42,0.25);
      display: flex;
      flex-direction: column;
      overflow: hidden;

      opacity: 0;
      transform: translateX(-16px);
      pointer-events: none;
      transition: all 0.25s ease;
    }

    .sidebar-secondary.visible {
      opacity: 1;
      transform: translateX(0);
      pointer-events: auto;
    }

    .submenu-title {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 8px;
      opacity: 0.95;
    }

    .submenu-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
      overflow-y: auto;
    }

    .submenu-item {
      display: flex;
      align-items: center;
      width: 100%;
      padding: 8px 10px;   /* 20% 정도 줄인 사이즈 */
      border-radius: 18px;
      border: none;
      background: rgba(255,255,255,0.16);
      color: #f9fafb;
      font-size: 13px;
      text-align: left;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      white-space: nowrap;
    }

    .submenu-item i {
      font-size: 18px;
      margin-right: 8px;
    }

    .submenu-item:hover {
      background: rgba(255,255,255,0.26);
    }

    .submenu-item.active {
      background: #fff;
      color: #7c3aed;
    }

    .submenu-item.active i {
      color: #7c3aed;
    }

    /* 사이드바 하단 이벤트 위젯 */
    .sidebar-bottom {
      margin-top: 10px;
      padding: 8px 8px 6px;
      border-radius: 20px;
      background: rgba(15,23,42,0.18);
      box-shadow:
        0 8px 18px rgba(15,23,42,0.45),
        inset 0 0 0 1px rgba(255,255,255,0.12);
      position: relative;
    }

    .event-widget-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }

    .event-month {
      font-size: 12px;
      font-weight: 600;
    }

    .event-open-btn {
      border: none;
      outline: none;
      padding: 3px 8px;
      border-radius: 999px;
      background: #f9fafb;
      color: #4f46e5;
      font-size: 10px;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 3px;
    }

    .event-open-btn i {
      font-size: 12px;
    }

    .event-weekdays,
    .event-days {
      display: grid;
      grid-template-columns: repeat(5, 1fr); /* 월~금 5열 */
      gap: 2px;
      text-align: center;
    }

    .event-weekdays span {
      font-size: 9px;
      opacity: 0.9;
    }

    .event-day {
      font-size: 10px;
      padding: 3px 0;
      border-radius: 6px;
    }

    .event-day.other-month {
      opacity: 0.4;
    }

    .event-day.today {
      background: rgba(255,255,255,0.9);
      color: #7c3aed;
      font-weight: 700;
    }

    .event-day.has-event {
      background: rgba(248, 250, 252, 0.9);
      border: 1px solid rgba(254, 249, 195, 0.9);
      position: relative;
    }

    .event-day.has-event::after {
      content: "";
      position: absolute;
      bottom: 2px;
      left: 50%;
      transform: translateX(-50%);
      width: 4px;
      height: 4px;
      border-radius: 999px;
      background: #fb7185;
    }

    /* 말풍선 툴팁 */
    .calendar-tooltip {
      position: absolute;
      padding: 8px 10px;
      border-radius: 10px;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(8px);
      box-shadow: 0 6px 18px rgba(15,23,42,0.45);
      font-size: 11px;
      color: #111827;
      transform: translate(-50%, -120%);
      display: none;
      white-space: nowrap;
      z-index: 10;
      pointer-events: none;
    }

    .calendar-tooltip strong {
      font-weight: 600;
    }

    .calendar-tooltip .mall {
      color: #4f46e5;
      font-weight: 600;
    }

    .calendar-tooltip .range {
      font-size: 10px;
      color: #6b7280;
    }

    /* 메인 컨텐츠 */
    .content {
      flex: 1;
      height: 100%;
      padding: 10px;
    }

    .card {
      width: 100%;
      height: 100%;
      border-radius: 24px;
      background: radial-gradient(circle at top left, #fef3ff 0%, #ffffff 50%, #f1f5f9 100%);
      box-shadow:
        0 18px 40px rgba(148, 163, 184, 0.28),
        inset 0 1px 0 rgba(255,255,255,0.9);
      padding: 10px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 20px;
      background: #ffffff;
      box-shadow:
        0 12px 28px rgba(148, 163, 184, 0.25),
        0 0 0 1px rgba(226, 232, 240, 0.6);
    }

    @media (max-width: 900px) {
      body { padding: 10px; overflow: auto; }
      .app-shell {
        flex-direction: column;
        height: auto;
        min-height: calc(100vh - 20px);
      }
      .sidebar {
        width: 100%;
        height: auto;
        flex-direction: row;
      }
      .content {
        height: 70vh;
      }
      .sidebar-secondary {
        display: none !important; /* 모바일에서는 하위 사이드 숨김 */
      }
    }
  </style>
</head>
<body>

<div class="app-shell">

  <!-- 왼쪽 사이드바 -->
  <div class="sidebar">
    <div class="sidebar-main">
      <!-- 아이콘 바 -->
      <div class="sidebar-primary">
        <button class="nav-icon active"
                data-section="search"
                data-href="https://wskimkj.github.io/search/"
                title="상품 조회">
          <i class='bx bx-search'></i>
        </button>

        <button class="nav-icon"
                data-section="order"
                data-href="https://wskimkj.github.io/return-inf/"
                title="발주서">
          <i class='bx bx-cart'></i>
        </button>

        <button class="nav-icon"
                data-section="tracking"
                data-href="https://wskimkj.github.io/tracking/"
                title="배송 조회">
          <i class='bx bx-package'></i>
        </button>

        <button class="nav-icon"
                data-section="template"
                data-href="https://wskimkj.github.io/template/"
                title="템플릿">
          <i class='bx bx-message'></i>
        </button>

        <button class="nav-icon"
                data-section="refund"
                data-href="https://wskimkj.github.io/refund24/"
                title="환불 계산기">
          <i class='bx bx-calculator'></i>
        </button>

        <button class="nav-icon"
                data-section="account"
                data-href="https://wskimkj.github.io/account/"
                title="계정">
          <i class='bx bx-lock'></i>
        </button>

        <button class="nav-icon"
                data-section="memo"
                data-href="https://wskimkj.github.io/memo/"
                title="메모">
          <i class='bx bx-pen'></i>
        </button>

        <button class="nav-icon"
                data-section="google"
                data-href=""
                title="구글 시트"
                id="googleIcon">
          <i class='bx bx-spreadsheet'></i>
        </button>
      </div>

      <!-- 구글 시트 하위 사이드바 (hover시만 노출) -->
      <div class="sidebar-secondary" id="subSidebar">
        <div class="submenu-title">구글 시트</div>
        <div class="submenu-list">
          <button class="submenu-item google-child"
                  data-href="https://docs.google.com/spreadsheets/d/1_L12NKkBVU4c5xDPrYLUQRnSUG2NoAwYGWIfPDVO3bM/edit?gid=366983013#gid=366983013">
            <i class='bx bx-chevron-right'></i>개인시트
          </button>
          <button class="submenu-item google-child"
                  data-href="https://docs.google.com/spreadsheets/d/1_Bxfag-90U6u-6JbhxNqeoD9vRns-CpPeXPIJYO1Z5o/edit?gid=1265906605#gid=1265906605">
            <i class='bx bx-chevron-right'></i>반품
          </button>
          <button class="submenu-item google-child"
                  data-href="https://docs.google.com/spreadsheets/d/1Cjoo-x9lBA5pFtGoxftdAxdoKrzt770XcPGeXOidPiI/edit?gid=0#gid=0">
            <i class='bx bx-chevron-right'></i>Team.반품
          </button>
          <button class="submenu-item google-child"
                  data-href="https://docs.google.com/spreadsheets/d/1LPy69E2yPTaSwxFAYrX6qV0BZx1tW0YdonLRNqeo5Vc/edit?gid=0#gid=0">
            <i class='bx bx-chevron-right'></i>Team.물류
          </button>
          <button class="submenu-item google-child"
                  data-href="https://docs.google.com/spreadsheets/d/1cAXTlsGoK8FNEZ-7PaR7dfLjykPfCqLOIcyBqqdu3wY/edit?gid=925106579#gid=925106579">
            <i class='bx bx-chevron-right'></i>Team.업무
          </button>
          <button class="submenu-item google-child"
                  data-href="https://docs.google.com/spreadsheets/d/1dvTCc9JlORbvc29rQ_ai-z8RQSPibQUPHvjrH4iuhFk/edit?gid=1184149787#gid=1184149787">
            <i class='bx bx-chevron-right'></i>Team.주간
          </button>
        </div>
      </div>
    </div>

    <!-- 이벤트 캘린더 위젯 -->
    <div class="sidebar-bottom">
      <div class="event-widget-header">
        <span class="event-month" id="eventMonthLabel">December 2025</span>
        <button class="event-open-btn" id="openEventSheet">
          <i class="bx bx-link-external"></i>시트
        </button>
      </div>
      <div class="event-weekdays">
        <span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span>
      </div>
      <div class="event-days" id="eventDays"></div>

      <!-- 말풍선 툴팁 -->
      <div class="calendar-tooltip" id="calendarTooltip"></div>
    </div>
  </div>

  <!-- 메인 컨텐츠 -->
  <div class="content">
    <div class="card">
      <iframe src="https://wskimkj.github.io/search/" id="mainFrame"></iframe>
    </div>
  </div>
</div>

<script>
  const mainFrame = document.getElementById('mainFrame');
  const navIcons = document.querySelectorAll('.nav-icon');
  const googleIcon = document.getElementById('googleIcon');
  const subSidebar = document.getElementById('subSidebar');
  const googleChildren = document.querySelectorAll('.google-child');

  const EVENT_SHEET_URL =
    "https://docs.google.com/spreadsheets/d/1Cjoo-x9lBA5pFtGoxftdAxdoKrzt770XcPGeXOidPiI/edit?pli=1&gid=1830278768#gid=1830278768";

  // 상품 조회 URL 기억
  mainFrame.onload = () => {
    if (mainFrame.src.includes("search")) {
      localStorage.setItem("lastSearchURL", mainFrame.src);
    }
  };

  // 메인 아이콘 클릭
  navIcons.forEach(btn => {
    btn.addEventListener('click', () => {
      const section = btn.dataset.section;
      const href = btn.dataset.href;

      navIcons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      if (section === 'google') {
        showSubSidebar();
        return;
      }

      // 다른 메뉴 클릭 시 하위 사이드 숨김
      hideSubSidebarImmediate();

      if (section === 'search') {
        const last = localStorage.getItem("lastSearchURL");
        mainFrame.src = last ? last : href;
      } else if (href) {
        mainFrame.src = href;
      }
    });
  });

  // 구글 시트 하위메뉴 클릭 → 메인 iframe 이동
  googleChildren.forEach(btn => {
    btn.addEventListener('click', () => {
      googleChildren.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      const href = btn.dataset.href;
      mainFrame.src = href;
    });
  });

  // 구글 아이콘 hover 시 하위 사이드바 노출
  let subHideTimeout = null;

  function showSubSidebar() {
    if (subHideTimeout) clearTimeout(subHideTimeout);
    subSidebar.classList.add('visible');
  }

  function hideSubSidebar() {
    subHideTimeout = setTimeout(() => {
      subSidebar.classList.remove('visible');
    }, 180);
  }

  function hideSubSidebarImmediate() {
    if (subHideTimeout) clearTimeout(subHideTimeout);
    subSidebar.classList.remove('visible');
  }

  googleIcon.addEventListener('mouseenter', showSubSidebar);
  googleIcon.addEventListener('mouseleave', hideSubSidebar);
  subSidebar.addEventListener('mouseenter', showSubSidebar);
  subSidebar.addEventListener('mouseleave', hideSubSidebar);

  // 이벤트 시트 열기
  document.getElementById('openEventSheet').addEventListener('click', () => {
    window.open(EVENT_SHEET_URL, '_blank');
  });

  // ======= 이벤트 / 달력 위젯 =======
  // 실제로는 C,D,E,F열에서 가져오면 되고, 여기는 예시 데이터
  const events = [
    { mall: "스마트스토어", title: "연말 특가", start: "2025-12-15", end: "2025-12-31" },
    { mall: "11번가",       title: "주말 쿠폰", start: "2025-12-04", end: "2025-12-05" },
    { mall: "쿠팡",         title: "새해 프로모션", start: "2026-01-01", end: "2026-01-10" }
  ];

  function parseDate(str) {
    const d = new Date(str);
    if (isNaN(d)) return null;
    return d;
  }

  function buildEventCalendar() {
    const today = new Date();
    const year = today.getFullYear();
    const month = today.getMonth(); // 0~11

    const monthNames = ["January","February","March","April","May","June",
      "July","August","September","October","November","December"];
    document.getElementById('eventMonthLabel').textContent =
      `${monthNames[month]} ${year}`;

    const firstOfMonth = new Date(year, month, 1);
    const lastOfMonth  = new Date(year, month + 1, 0);

    // 이번 달에 속하는 이벤트들을 날짜별로 모으기
    const eventsByDate = {};

    events.forEach(ev => {
      const s = parseDate(ev.start);
      const e = parseDate(ev.end);
      if (!s || !e) return;

      const d = new Date(s);
      while (d <= e) {
        if (d.getFullYear() === year && d.getMonth() === month) {
          const wd = d.getDay();
          if (wd >= 1 && wd <= 5) { // Mon~Fri
            const key = d.toISOString().slice(0,10);
            if (!eventsByDate[key]) eventsByDate[key] = [];
            eventsByDate[key].push(ev);
          }
        }
        d.setDate(d.getDate() + 1);
      }
    });

    const daysContainer = document.getElementById('eventDays');
    daysContainer.innerHTML = "";

    // 달력 시작: 이 달의 1일이 포함된 주의 월요일
    let start = new Date(firstOfMonth);
    const startDow = (start.getDay() + 6) % 7; // 0=Mon
    start.setDate(start.getDate() - startDow);

    // 달력 끝: 이 달의 마지막 날이 포함된 주의 금요일
    let end = new Date(lastOfMonth);
    const endDow = (end.getDay() + 6) % 7; // 0=Mon
    end.setDate(end.getDate() + (4 - endDow)); // Friday

    const todayStr = today.toDateString();

    let d = new Date(start);

    const tooltip = document.getElementById('calendarTooltip');
    const sidebarBottom = document.querySelector('.sidebar-bottom');

    while (d <= end) {
      const wd = d.getDay();
      if (wd >= 1 && wd <= 5) { // Mon~Fri만 셀 생성
        const cell = document.createElement('div');
        cell.className = "event-day";
        if (d.getMonth() !== month) cell.classList.add('other-month');

        const dateNum = d.getDate();
        cell.textContent = dateNum;

        const key = d.toISOString().slice(0,10);
        if (eventsByDate[key]) {
          cell.classList.add('has-event');
          cell.dataset.dateKey = key;
        }

        if (d.toDateString() === todayStr) {
          cell.classList.add('today');
        }

        // hover → 말풍선
        cell.addEventListener('mouseenter', () => {
          const dateKey = cell.dataset.dateKey;
          if (!dateKey || !eventsByDate[dateKey]) {
            tooltip.style.display = 'none';
            return;
          }

          const items = eventsByDate[dateKey];
          let html = "";
          items.forEach((ev, idx) => {
            const startText = ev.start.slice(5).replace(/-/g, '.');
            const endText   = ev.end.slice(5).replace(/-/g, '.');
            html += `<div style="margin-bottom:${idx === items.length - 1 ? 0 : 4}px;">
                       <span class="mall">${ev.mall}</span> - <strong>${ev.title}</strong><br>
                       <span class="range">${startText} ~ ${endText}</span>
                     </div>`;
          });
          tooltip.innerHTML = html;

          const rect = cell.getBoundingClientRect();
          const parentRect = sidebarBottom.getBoundingClientRect();
          const left = rect.left + rect.width / 2 - parentRect.left;
          const top  = rect.top - parentRect.top;

          tooltip.style.left = left + "px";
          tooltip.style.top  = top + "px";
          tooltip.style.display = "block";
        });

        cell.addEventListener('mouseleave', () => {
          tooltip.style.display = 'none';
        });

        daysContainer.appendChild(cell);
      }
      d.setDate(d.getDate() + 1);
    }
  }

  buildEventCalendar();
</script>

</body>
</html>
